spack:
  specs:
  - sirius@develop +scalapack +dlaf +apps +tests
  packages:
    all:
      prefer:
        - +mpi
        - ~cuda
        - ~rocm
    mpi:
      require:
        - mpich
    mpich:
      require:
        - device=ch3
        - netmod=tcp
    blas:
      require:
        - intel-oneapi-mkl
    lapack:
      require:
        - intel-oneapi-mkl
    scalapack:
      require:
        - intel-oneapi-mkl +cluster
    intel-oneapi-mkl:
      require:
        - +cluster
        - threads=none
    dla-future:
      require:
       - "@0.4.0"
  repos:
    - ~/git/work/SIRIUS/spack
  view: false
  concretizer:
    unify: true
