spack:
  specs:
  - dla-future-fortran@main +test
  packages:
    all:
      prefer:
        - +mpi
        - ~cuda
        - ~rocm
      require:
        - "%gcc@11.4.0"
    mpi:
      require:
        - mpich
    mpich:
      require:
        - "@4.1: device=ch3 netmod=tcp"
    blas:
      require:
        - intel-oneapi-mkl
    lapack:
      require:
        - intel-oneapi-mkl
    scalapack:
      require:
        - intel-oneapi-mkl
    intel-oneapi-mkl:
      require:
        - "@2022.0.1"
        - +cluster
        - threads=none
    pika:
      require: 
        - "@0.23.0"
  repos:
    - ~/git/work/DLAFortran/spack/
    - ~/git/work/DLA-Future/spack/
  develop:
    dla-future:
      path: ~/git/work/DLA-Future
      spec: dla-future@0.4.0 +hdf5 +miniapps +scalapack build_type=Debug
    dla-fortran:
      path: ~/git/work/DLAFortran
      spec: dla-future-fortran@main +test
  view: false
  concretizer:
    unify: true
