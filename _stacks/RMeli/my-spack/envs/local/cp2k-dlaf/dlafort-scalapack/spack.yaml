spack:
  specs:
  - cp2k@master +elpa +dlaf +mpi_f08 build_system=cmake
  packages:
    all:
      prefer:
      - +mpi
      - ~cuda
      - ~rocm
      require:
      - '%gcc@11.4.0'
    mpi:
      require:
      - mpich
    mpich:
      require:
      - '@4.1: device=ch3 netmod=tcp'
    blas:
      require:
      - openblas
    lapack:
      require:
      - openblas
    scalapack:
      require:
      - netlib-scalapack
    dla-fortran:
      require:
      - +test
    dla-future:
      require:
      - '@0.4.0'
    pika:
      require:
      - '@0.23.0'
  repos:
  - ~/git/work/DLAFortran/spack/
  - ~/git/work/my-spack/repos/cp2k-dlafort/
  develop:
    dla-fortran:
      path: ~/git/work/DLAFortran
      spec: dla-fortran@main +test
  view: false
  concretizer:
    unify: true
  compilers: []
