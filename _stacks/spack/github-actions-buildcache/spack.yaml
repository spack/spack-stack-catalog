spack:
  view: false
  specs:
  - matrix:
    - - autoconf
      - automake
      - bison
      - cmake
      - fftw +mpi +openmp ^mpich
      - fftw +mpi +openmp ^openmpi
      - flex
      - git
      - hdf5 +cxx +fortran +hl +mpi ^mpich
      - hdf5 +cxx +fortran +hl +mpi ^openmpi
      - libtool
      - m4
      - meson
      - mpich
      - ninja
      - openblas threads=openmp +ilp64
      - openmpi
      - perl
      - python@3.11
    - - '%gcc@11'
      - '%gcc@12'
      - '%clang@15'
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    spack-buildcache: oci://ghcr.io/spack/github-actions-buildcache
  packages:
    all:
      require: 'target=x86_64_v2'
