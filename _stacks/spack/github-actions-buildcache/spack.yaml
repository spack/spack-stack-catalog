spack:
  view: false
  specs:
  - autoconf
  - automake
  - bison
  - cmake
  - flex
  - git
  - libtool
  - m4
  - meson
  - mpich
  - ninja
  - openblas threads=openmp
  - openmpi
  - perl
  - python@3.11
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    spack-buildcache: oci://ghcr.io/spack/github-actions-buildcache
  packages:
    all:
      require: '%gcc@12 target=x86_64_v2'
