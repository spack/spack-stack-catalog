      - - $e4s_22.02_gpu_packages 
      - - ^cuda@11.4.2
  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
  - smpi_specs:
    - matrix:
      - - spectrum-mpi
      - - $all_compilers
  - core_compute_specs:
    - matrix:
      - - $core_only_compute_packages
        - spectral@20210514
      - - $core_compiler
  - gcc_specs:
    - matrix:
      - - openblas threads=openmp
        - openblas threads=pthreads
        - openblas threads=none
        - netlib-scalapack ^openblas threads=openmp
      - - '%gcc@9.3.0'
    - matrix:
      - - $general_compute_packages
        - nco
        - $e4s_21.11_cpu_packages
        - $e4s_21.11_gpu_packages_cuda11.0.3
        - $e4s_22.02_cpu_packages
        - $e4s_22.02_gpu_packages_cuda11.0.3
      - - '%gcc@8.3.1'
        - '%gcc@9.1.0'
        - '%gcc@9.3.0'
      # - - ^cuda@11.0.3
      exclude:
      - 'boost@1.77.0 %gcc@8.3.1'
      - 'flecsi%gcc@8.3.1 ^boost@1.77.0'
      - hpx%gcc@8.3.1
    # Core-only e4s 21.11 packages
    - qt@5.15.2%gcc@8.3.1
    - stat@4.1.0%gcc@8.3.1 ^dyninst@11.0.1
    - stc@0.9.0%gcc@8.3.1
    # - geopm@1.1.0%gcc@8.3.1
    # - matrix:
    #   - - $general_compute_packages
    #     - openblas threads=openmp
    #     - openblas threads=pthreads
    #     - openblas threads=none
    #   - - '%gcc@6.5.0'
    #   # - - ^cuda@10.1.243
    # - matrix:
    #   - - $general_compute_packages
    #     - openblas threads=openmp
    #     - openblas threads=pthreads
    #     - openblas threads=none
    #   - - '%gcc@7.5.0'
    #   # - - ^cuda@11.0.3
    - matrix:
      - - $general_compute_packages
        - $e4s_21.11_cpu_packages
        - $e4s_21.11_gpu_packages_cuda11.4.2
        - $e4s_22.02_cpu_packages
        - $e4s_22.02_gpu_packages_cuda11.4.2
      - - '%gcc@11.2.0'
        - '%gcc@11.1.0'
        - '%gcc@10.2.0'
      # - - ^cuda@11.4.2
      exclude:
      - ^cuda@:11.0.3
      - ascent@0.7.1%gcc@10.2.0   # examples fail with argument mismatch
      - ascent~cuda  # fails due conduit c++17 issues
      - conduit ## up to v0.7.2 incompatible with std=c++17
      - faodel
      - globalarrays
      - globalarrays%gcc@10.2.0   # conflict in package
      - loki ## FIXME: incompatible C++17 used by default
      - mercury@1.0.1  # code error
      - mercury@1.0.1%gcc@10.2.0  # code error
      - omega-h
      - parsec+cuda ## missing dwarf .debug_ranges section during linking
      - parsec@3.0.2012+cuda
      - rempi@1.1.0  # code error
      - rempi@1.1.0%gcc@10.2.0    # code error
      - slate@2020.10.00 # broken custom ICL BLASFinder.cmake macro >:(
      - slate@2020.10.00%gcc@10.2.0 # broken custom ICL BLASFinder.cmake macro >:(
      - tau~cuda+mpi+ompt+openmp ^papi~cuda
      - tau~cuda+mpi~ompt~openmp ^papi~cuda
      - unifyfs
      - vtk-m@1.6.0:1.7.1%gcc@11
    - kokkos%gcc@8.3.1+wrapper+openmp std=14 +cuda cuda_arch=70 ^cuda@11.0.3
    - magma@2.5.3%gcc@8.3.1 ^cuda@10.2.89
    - amgx%gcc@8.3.1 +cuda cuda_arch=70 ^cuda@10.2.89
  - llvm_specs:
    - matrix:
      - - $general_compute_packages
        - $e4s_21.11_cpu_packages
        - $e4s_21.11_gpu_packages_cuda11.0.3
        - $e4s_22.02_cpu_packages
        - $e4s_22.02_gpu_packages_cuda11.0.3
        - trilinos@13.0.0+intrepid2+shards~muelu
        - trilinos@13.2.0 +cuda~wrapper cuda_arch=70
      - - $llvm_compilers
      exclude:
      - ^elfutils
      - caliper # ^elfutils !conflicts clang
      - dyninst   # ^elfutils !conflicts clang
      - hpctoolkit   # ^elfutils !conflicts clang
      - mpip   # ^elfutils !conflicts clang
      - plasma
      - strumpack
      - tau
      - trilinos+cuda+wrapper
      - trilinos+intrepid2+shards+muelu
  - xl_specs:
    - matrix:
      - - $general_compute_packages
        - parallel-io@2.3.0
        - boost@1.62.0 ~mpi
        - boost@1.62.0 +mpi
        - adios2~python+zpf
      - - $xl_compilers
      exclude:
      - adios2+zpf
      - boost@1.63.0:%xl
      - mpip
      - netlib-lapack
      - parallelio
      - 'parallel-io@2.4.4:'
      - plasma
      # xl beta103 libm macro errors:
      - '%xl@16.1.1-12.1'
      - netcdf-c%xl@16.1.1-beta103
      - netcdf-fortran%xl@16.1.1-beta103
      - netcdf-cxx4%xl@16.1.1-beta103
      - parallel-io%xl@16.1.1-beta103
  - nv_specs:
    - matrix:
      - - $general_compute_packages
        - globalarrays
        - hdf5+mpi+fortran
      - - $nv_compilers
      exclude:
      - adios2
      - boost
      - fftw@3.3.9:%pgi
      - mpip
      - netlib-scalapack%nvhpc
      - netlib-scalapack%pgi@20.1
      - parallel-io
      - parallelio
      - plasma
    # - matrix:
    #   - - scorep@7.0+mpi+papi~pdt+shmem~unwind ^cuda@11.0.3
    #     - scorep@7.0+mpi~papi~pdt+shmem~unwind
    #   - - $nv_compilers
    #   - - ^pkgconf%gcc@8-os
    #   - - ^papi%gcc@8-os
  - special_builds:
