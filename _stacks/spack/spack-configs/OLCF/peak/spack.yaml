    ^zfp%gcc@8-os ^cmake%gcc@8-os ^gnuconfig%gcc@8-os ^pkgconf%gcc@8-os
  - gdrcopy@2.3%gcc@8.3.1
  - gdrcopy@2.3%gcc@11.1.0
  - gdrcopy@2.3%gcc@11.2.0
  - boost@1.77.0%gcc@9.1.0~mpi+container
  - boost@1.77.0%gcc@9.1.0+mpi+container
  #############################################################################
  mirrors:
    facility_builds: /sw/peak/spack-envs/mirrors/builds
  repos:
  - ${FACSPACK_CONF_COMMON}/spack/repos/olcf
  #############################################################################
  view: false
  packages:
    all:
      buildable: true
      compiler: [gcc@8.3.1, gcc, clang, xl, nvhpc, pgi]
      providers:
        blas: [netlib-lapack]
        lapack: [netlib-lapack]
        mpi: [olcf.spectrum-mpi]
        scalapack: [netlib-scalapack]
      target: [ppc64le]
      version: []
    amgx:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +cuda cuda_arch=70
      version: []
    autoconf:
      externals:
        - spec: autoconf@2.69%xl
          prefix: /sw/peak/spack-envs/base/opt/linux-rhel8-ppc64le/gcc-8-os/autoconf-2.69-optfzhop7h64asc5mcxr3ckbnqin42e6
