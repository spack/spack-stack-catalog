    - openmpi@4.0.3%gcc@8.3.1+cuda+legacylaunchers+pmi+thread_multiple fabrics=ucx,hcoll,knem
      schedulers=lsf ^ucx+cuda+gdrcopy cuda_arch=70
  specs:
  # - pgi@20.4%gcc@8-os +mpi+mpigpu+managed+nvidia+single~network
  # - pgi@20.1%gcc@8-os +mpi+mpigpu+managed+nvidia+single~network
  - $core_specs
  - $smpi_specs
  - $core_compute_specs
  - $gcc_specs
  - $llvm_specs
  - $xl_specs
  # - $nv_specs
  - adios2%nvhpc@21.11~python ^bzip2%gcc@8-os ^c-blosc%gcc@8-os
    ^libfabric%gcc@8-os ^libffi%gcc@8-os ^libpng%gcc@8-os ^sz%gcc@8-os
    ^zfp%gcc@8-os ^cmake%gcc@8-os ^gnuconfig%gcc@8-os ^pkgconf%gcc@8-os
  - adios2%nvhpc@21.9~python ^bzip2%gcc@8-os ^c-blosc%gcc@8-os
