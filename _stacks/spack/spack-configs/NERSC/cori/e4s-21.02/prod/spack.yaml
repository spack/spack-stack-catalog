spack:
  view: false
  concretization: separately
  config:
    install_tree:
      root: /global/common/software/spackecp/e4s-21.02/software
    module_roots:
      tcl: /global/common/software/spackecp/e4s-21.02/modules/
    build_stage: $tempdir/user/spack-stage
  modules:
    enable:
    - tcl
    tcl:
      blacklist_implicits: true
      hash_length: 0
      naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
      all:
        conflict:
        - '{name}'
        environment:
          set:
            '{name}_ROOT': '{prefix}'
      darshan-runtime:
        conflict:
        - 'darshan'
      darshan-util:
        conflict:
        - 'darshan'
      projections:
        all: '{name}/{version}-{compiler.name}-{compiler.version}'
  mirrors:
    cori-e4s-21.02: /global/common/software/spackecp/mirrors/cori-e4s-21.02
  compilers:
  - compiler:
      spec: intel@19.1.2.254
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: cnl7
      target: any
      modules:
      - PrgEnv-intel
      - intel/19.1.2.254
      environment: {unset: []}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.1.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      operating_system: cnl7
      modules:
      - PrgEnv-gnu
      - gcc/10.1.0
  
