  - matrix:
    - [$e4s_intel]
    - [$intel_compiler]
  - matrix:    
    - [$e4s_gcc]
    - [$gcc_compiler]

  packages:
    all:
      compiler: [intel@19.1.2.254, gcc@10.1.0]
      target: [haswell]
      providers:
        mpi: [mpich]
        mkl: [cray-libsci, intel-mkl]
        blas: [cray-libsci, intel-mkl]
        scalapack: [cray-libsci, intel-mkl]
        pkgconfig: [pkg-config]
    
    cray-libsci:
      buildable: false
      externals:
      - spec: cray-libsci@19.06.1%intel
        modules:
        - cray-libsci/19.06.1

    fftw:
      buildable: false
      externals:
      - spec: fftw@3.3.8.4%intel
        modules:
        - cray-fftw/3.3.8.4

    hdf5:
      variants: +cxx +debug +fortran +szip +threadsafe +hl
      
    hwloc:
      buildable: false
      externals:
      - spec: hwloc
        prefix: /usr
    intel-mkl:
      buildable: false
      externals:
      - spec: intel-mkl@19.1.2.254
        modules:
        - intel/19.1.2.254

    mpich:
      buildable: false
      externals:
      - spec: mpich@3.1
        modules:
        - cray-mpich/7.7.10
    
    netcdf-c:
      buildable: false
      externals:
        - spec: netcdf-c@4.7.4
          modules:
          - cray-netcdf/4.7.4.0

    openssl:
      buildable: false
      externals:
      - spec: openssl@1.1.1g
        prefix: /usr
    # issue installing version 5.32.1 and confirmed 5.32.0 works
    perl:
      version: [5.32.0]

    # disable slate since we can't build with icc >= 19
    strumpack:
      variants: ~slate
