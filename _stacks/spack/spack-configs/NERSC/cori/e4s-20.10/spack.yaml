  - arch:
    - '%intel@19.1.2.254 arch=cray-cnl7-haswell'
  specs:
  - matrix:
    - - $e4s
    - - $arch

  compilers:
  - compiler:
      spec: intel@19.1.2.254
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: cnl7
      target: any
      modules:
      - PrgEnv-intel
      - intel/19.1.2.254
      environment: {unset: []}
      extra_rpaths: []


  packages:
    all:
      compiler: [intel@19.1.2.254]
      target: [haswell]
      providers:
        mpi: [mpich]
        mkl: [intel-mkl, cray-libsci]
        blas: [intel-mkl, cray-libsci]
        scalapack: [intel-mkl, cray-libsci]
        pkgconfig: [pkg-config]
            
    berkeley-db:
      version: [18.1.4]

    boost:
      version: [1.74.0]   

    bzip2:
      buildable: false
      externals:
      - spec: bzip2
        prefix: /usr

    cmake:
      version: [3.16.5]  # issue with cmake 3.17.3 using 3.16.5 for now see https://github.com/spack/spack/issues/17605  

    cray-libsci:
      buildable: false
      externals:
      - spec: cray-libsci@19.06.1%intel
        modules:
        - cray-libsci/19.06.1
    
    diffutils:
      version: [3.7]
    
    elfutils:
      version: [0.180]
    
    expat:
      version: [2.2.9]

    fftw:
      buildable: false
      externals:
      - spec: fftw@3.3.8.4%intel
        modules: 
          - cray-fftw/3.3.8.4
    
    gdbm:
      version: [1.18.1]
    
    gettext:
      buildable: false      
      externals:
      - spec: gettext
        prefix: /usr
    
    help2man:
      version: [1.47.11]

    hwloc:
      buildable: false
      externals:
      - spec: hwloc
        prefix: /usr 
    
    hypre:
      version: [2.20.0]

    intel-mkl:
      buildable: false
      externals:
      - spec: intel-mkl@19.1.2.254
        modules:
          - intel/19.1.2.254    
    
    libbsd:
      version: [0.10.0]

    libiconv:
      version: [1.16]
    
    libsigsegv:
      version: [2.12]

    libxml2:
      version: [2.9.10]  

    lz4:
      buildable: false
      externals:
      - spec: lz4
        prefix: /usr

    m4:
      buildable: false
      externals:
      - spec: m4
        prefix: /usr  

    mpi:
      buildable: false

    mpich:
      buildable: false
      externals:
      - spec: mpich@3.1
        modules:
        - cray-mpich/7.7.10 

    openssl:
      buildable: false
      externals:
      - spec: openssl@1.1.1g
        prefix: /usr 
     
    ncurses:
      version: [6.2]  

    netcdf:
      buildable: false
      externals:
      - spec: netcdf@4.6.3.2%intel
        modules: 
          - cray-netcdf/4.6.3.2
       
    perl:
      buildable: false
      externals:
      - spec: perl
        prefix: /usr 

    petsc:
      version: [3.14.0]

    pdsh: # required for scr 
      buildable: false
      externals:
      - spec: pdsh
        prefix: /usr    
        
    pkgconf:
      version: [1.7.3]
    
    sqlite:
      version: [3.31.1]
        
    tar:
      buildable: false
      externals:
      - spec: tar
        prefix: /usr

    xz:
      buildable: false
      externals:
      - spec: xz
        prefix: /usr

    zlib:
      version: [1.2.11]

  gitlab-ci:
    mappings:
    - match: [os=cnl7]
      runner-attributes:
        tags:
        - cori
        script:
          - export SPACK_GNUPGHOME=~/.gnugpghome-spack/
          - hostname
          - . setclonepath.sh
          - git clone ${SPACK_REPOSITORY}  ${SPACK_CLONE_PATH}
          - cd ${SPACK_CLONE_PATH}  && git reset ${COMMIT_SHA} --hard && cd ${CI_PROJECT_DIR}            
          - . ${SPACK_CLONE_PATH}/share/spack/setup-env.sh 
          - echo $SPACK_ROOT         
          - rm -rf ~/.spack/mirrors.yaml
          - spack compiler find
          - spack compiler list          
          - spack env create e4s spack.yaml
          - spack env activate e4s
          - spack env st
          - spack ci rebuild
          - rm -rf ${SPACK_CLONE_PATH}

    enable-artifacts-buildcache: false
  
  cdash:
    build-group: DOE nightly E4S builds 
    url: https://cdash.spack.io
    project: Spack
    site: NERSC - Cori E4S 20.10

