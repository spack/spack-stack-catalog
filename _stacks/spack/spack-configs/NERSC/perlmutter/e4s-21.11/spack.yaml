  specs:
  - $mpis
  - $nvhpc_specs
  - $cpu_specs
  - $cuda_specs
  - matrix:
    - [$compilers]
    - ['%gcc@7.5.0']
  - magma@2.6.1 +cuda cuda_arch=80 %gcc@9.3.0 # for some weird reason this spec was concretized with 'gcc@7.5.0' 
  packages:
    all:
      compiler: [gcc@9.3.0, nvhpc@21.7]
      providers:
        blas: [openblas]
        mpi: [cray-mpich]
    bzip2:
      version: [1.0.6]
      buildable: false
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.10 %nvhpc@21.7
        prefix: /opt/cray/pe/mpich/8.1.10/ofi/gnu/9.1
        modules:
        - cray-mpich/8.1.10
        - cuda/11.3.0
      - spec: cray-mpich@8.1.10 %gcc@9.3.0
        prefix: /opt/cray/pe/mpich/8.1.10/ofi/gnu/9.1
        modules:
        - cray-mpich/8.1.10
        - cuda/11.3.0
    cuda:
      buildable: false
      version: [11.3.0]
      externals:
      - spec: cuda@11.3.0
        prefix: /global/common/software/nersc/cos1.3/cuda/11.3.0
        modules:
        - cuda/11.3.0
    diffutils:
      version: [3.6]
      buildable: false
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    elfutils:
      variants: +bzip2 ~nls +xz
    fftw:
      variants: +openmp
    hdf5:
      variants: +fortran +hl +shared api=v18
      version: [1.12.1]
    git:
      version: [2.26.2]
      buildable: false
      externals:
      - spec: git@2.26.2
        prefix: /usr
    gcc:
      buildable: false
      externals:
      - spec: gcc@9.3.0 %gcc@7.5.0
        modules:
        - PrgEnv-gnu
        - gcc/9.3.0
        - craype-x86-rome
        - cuda/11.3.0
        - libfabric
    libfabric:
      buildable: false
      variants: fabrics=sockets,tcp,udp,rxm
      externals:
      - spec: libfabric@1.11.0.4.79
        prefix: /opt/cray/libfabric/1.11.0.4.79
    libunwind:
      variants: +pic +xz
    mercury:
      variants: ~bmi
    mesa:
      variants: ~llvm
    mesa18:
      variants: ~llvm
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
    nvhpc:
      buildable: false
      externals:
      - spec: nvhpc@21.7 %gcc@7.5.0
        modules:
        - PrgEnv-nvidia
        - nvidia/21.7
        - cuda/11.3.0
        - libfabric/1.11.0.4.79
    openssl:
      version: [1.1.0i]
      buildable: false
      externals:
      - spec: openssl@1.1.0i
        prefix: /usr
    openssh:
      version: [7.9p1]
      buildable: false
      externals:
      - spec: openssh@7.9p1
        prefix: /usr
    openblas:
      variants: threads=openmp
    openmpi:
      version: [4.1.1]
      variants: +cxx schedulers=slurm +pmix
    pdsh:
      buildable: false
      externals:
      - spec: pdsh@2.31
        prefix: /usr
    slurm:
      buildable: false
      version: [20-11-8-1]
      externals:
      - spec: slurm@20-11-8-1
        prefix: /usr
    tar:
      version: [1.3]
      buildable: false
      externals:
      - spec: tar@1.30
        prefix: /usr
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    unzip:
      version: [6.0]
      buildable: false
      externals:
      - spec: unzip@6.0
        prefix: /usr
    xz:
      variants: +pic
    zsh:
      version: [5.6]
      buildable: false
      externals:
      - spec: zsh@5.6
        prefix: /usr
