spack:
  view: false
  concretization: separately
  modules:
    enable:
    - tcl
    tcl:
      blacklist_implicits: true
      hash_length: 0
      naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
      all:
        conflict:
        - '{name}'
        environment:
          set:
            '{name}_ROOT': '{prefix}'
      darshan-runtime:
        conflict:
        - darshan
      darshan-util:
        conflict:
        - darshan
      projections:
        all: '{name}/{version}-{compiler.name}-{compiler.version}'
        py-warpx ^warpx dims=2: '{name}/{version}-dims2'
        py-warpx ^warpx dims=3: '{name}/{version}-dims3'
        py-warpx ^warpx dims=rz: '{name}/{version}-dimsRZ'
        warpx dims=2: '{name}/{version}-dims2'
        warpx dims=3: '{name}/{version}-dims3'
        warpx dims=rz: '{name}/{version}-dimsRZ'
        boost cxxstd=98: '{name}/{version}-cxxstd=98'
        boost cxxstd=17: '{name}/{version}-cxxstd=17'
        kokkos +openmp: '{name}/{version}-openmp'
        kokkos ~openmp: '{name}/{version}'
  compilers:
  - compiler:
      spec: intel@19.1.3.304
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: cnl7
      target: any
      modules:
      - PrgEnv-intel
      - intel/19.1.3.304
      environment: {}
      extra_rpaths: []
  packages:
    all:
      compiler:
      - intel@19.1.3.304
      providers:
        blas:
        - openblas
        mpi:
        - mpich
      target:
      - haswell
      variants: +mpi
    slurm:
      buildable: false
      version: [20-02-4-1]
      externals:
      - spec: slurm@20-02-4-1
        prefix: /usr
    mpich:
      variants: ~wrapperrpath
      version:
      - 3.4.2
    autoconf:
      version:
      - '2.69'
    automake:
      version:
      - 1.16.3
    berkeley-db:
      version:
      - 18.1.40
    binutils:
      variants: +ld +gold +headers +libiberty ~nls +plugins
      version:
      - 2.36.1
    boost:
      version:
      - 1.75.0
      variants: visibility=global
    bzip2:
      version:
      - 1.0.8
    c-blosc:
      version:
      - 1.21.0
    cmake:
      version:
      - 3.20.5
    curl:
