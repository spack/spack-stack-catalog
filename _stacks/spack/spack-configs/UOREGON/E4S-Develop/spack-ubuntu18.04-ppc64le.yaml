spack:
  view: false
  concretization: separately
  packages:
    all:
      compiler:
        - gcc@7.5.0
      providers:
        blas:
          - openblas
        mpi:
          - mpich
      target:
        - ppc64le
      variants: +mpi
    autoconf:
      version:
        - '2.69'
    automake:
      version:
        - 1.16.3
    berkeley-db:
      version:
        - 18.1.40
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
      version:
        - 2.33.1
    boost:
      version:
        - 1.75.0
    bzip2:
      version:
        - 1.0.8
    c-blosc:
      version:
        - 1.21.0
    cmake:
      version:
        - 3.20.2
    curl:
      version:
        - 7.76.0
    diffutils:
      version:
        - 3.7
    elfutils:
      version:
        - 0.182
      variants: +bzip2 ~nls +xz
    expat:
      version:
        - 2.2.10
    findutils:
      version:
        - 4.8.0
    gdbm:
      version:
        - 1.18.1
    gettext:
      version:
        - 0.21
    git:
      version:
        - 2.31.0
    hdf5:
      variants: +fortran +hl +shared
      version:
        - 1.10.7
    help2man:
      version:
        - 1.47.16
    hwloc:
      version:
        - 2.4.1
    json-c:
      version:
        - 0.13.1
    libbsd:
      version:
        - 0.10.0
    libfabric:
      version:
        - 1.12.1
      variants: fabrics=sockets,tcp,udp,rxm
    libiconv:
      version:
        - 1.16
    libsigsegv:
      version:
        - 2.12
    libpciaccess:
      version:
        - 0.16
    libtool:
      version:
        - 2.4.6
    libunwind:
      version:
        - 1.5.0
      variants: +pic +xz
    libxml2:
      version:
        - 2.9.10
    lz4:
      version:
        - 1.9.3
    m4:
      version:
        - 1.4.18
    mesa:
      variants: ~llvm
    mesa18:
      variants: ~llvm
    mpich:
      variants: ~wrapperrpath
      version:
        - 3.4.1
    ncurses:
      version:
        - 6.2
      variants: +termlib
    numactl:
      version:
        - 2.0.14
    openblas:
      version:
        - 0.3.10
      variants: threads=openmp
    perl:
      version:
        - 5.32.1
    pkgconf:
      version:
        - 1.7.3
    python:
      version:
        - 3.8.10
    readline:
      version:
        - 8
    sqlite:
      version:
        - 3.34.0
    tar:
      version:
        - 1.32
    texinfo:
      version:
        - 6.5
    xz:
      version:
        - 5.2.5
      variants: +pic
    zlib:
      version:
        - 1.2.11
    zstd:
      version:
        - 1.4.9

  definitions:

  - cuda_specs:
    - amrex +cuda cuda_arch=70
    - caliper +cuda cuda_arch=70
    - chai +cuda ~benchmarks ~tests cuda_arch=70 ^umpire~shared
    - ginkgo +cuda cuda_arch=70
    - hpx +cuda cuda_arch=70
    - kokkos +cuda +wrapper cuda_arch=70
    - kokkos-kernels +cuda cuda_arch=70 ^kokkos +cuda +wrapper cuda_arch=70
    - magma cuda_arch=70
    - raja +cuda cuda_arch=70
    - slate +cuda cuda_arch=70
    - strumpack +cuda ~slate cuda_arch=70
    - sundials +cuda cuda_arch=70
    - superlu-dist +cuda cuda_arch=70
    - tasmanian +cuda cuda_arch=70
    - umpire +cuda ~shared cuda_arch=70
    - zfp +cuda cuda_arch=70
    #- ascent +cuda ~shared cuda_arch=70
    #- axom +cuda cuda_arch=70 ^umpire~shared
    #- hypre +cuda cuda_arch=70
    #- mfem +cuda cuda_arch=70

  - default_specs:
    - adios
    - adios2
    - aml
    - amrex
    - arborx
    - argobots
    - ascent
    - axom
    - bolt
    - cabana
    - caliper
    - chai ~benchmarks ~tests
    - conduit
    - darshan-runtime
