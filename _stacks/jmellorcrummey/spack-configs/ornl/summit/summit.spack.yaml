  include:
  - /gpfs/alpine/csc322/world-shared/.install/spack-configs/ornl/summit/summit.packages-cuda.yaml
  'compilers:':
  - compiler:
      spec: gcc@9.1.0
      paths:
        cc: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gcc
        cxx: /sw/summit/gcc/9.1.0-alpha+20190716/bin/g++
        f77: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gfortran
        fc: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: ppc64le
      modules: [gcc/9.1.0]
  concretizer:
    unify: when_possible
  view: false
  specs:
  - matrix:
    - [hpctoolkit +mpi ~papi +viewer +cuda]
    - - '@2023.03.stable ^cuda@11.5.2'
