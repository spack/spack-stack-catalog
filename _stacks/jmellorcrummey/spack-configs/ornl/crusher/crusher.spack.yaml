spack:
  'compilers:':
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/gcc/11.2.0/bin/gcc
        cxx: /opt/cray/pe/gcc/11.2.0/bin/g++
        f77: /opt/cray/pe/gcc/11.2.0/bin/gfortran
        fc: /opt/cray/pe/gcc/11.2.0/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: [PrgEnv-gnu, gcc/11.2.0]
  concretizer:
    unify: when_possible
  view: false
  specs:
  - matrix:
    - [hpctoolkit ~papi +viewer +rocm]
    - - '@2022.10.01 ~mpi ^hip@5.1.0 ^hsa-rocr-dev@5.1.0 ^roctracer-dev@5.1.0 ^rocprofiler-dev@5.1.0'
      - '@2022.10.01 ~mpi ^hip@5.2.0 ^hsa-rocr-dev@5.2.0 ^roctracer-dev@5.2.0 ^rocprofiler-dev@5.2.0'
      - '@develop +mpi ^hip@5.3.0 ^hsa-rocr-dev@5.3.0 ^roctracer-dev@5.3.0 ^rocprofiler-dev@5.3.0'
