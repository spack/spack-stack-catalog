spack:
  upstreams:
    olcf:
      install_tree: /sw/crusher/spack-envs/base/opt
      modules:
        lmod: /sw/crusher/spack-envs/base/modules
  include:
  - /gpfs/alpine/csc322/world-shared/.install/spack-configs/ornl/crusher/crusher.packages-rocm.yaml
  'compilers:':
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/gcc/11.2.0/bin/gcc
        cxx: /opt/cray/pe/gcc/11.2.0/bin/g++
        f77: /opt/cray/pe/gcc/11.2.0/bin/gfortran
        fc: /opt/cray/pe/gcc/11.2.0/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: [craype, PrgEnv-gnu, gcc/11.2.0]
  concretizer:
    unify: when_possible
  view: false
  specs:
  - matrix:
    - [hpctoolkit +mpi ~papi +viewer +rocm]
    - - '@2023.03.stable ^hip@5.4.0 ^hsa-rocr-dev@5.4.0 ^roctracer-dev@5.4.0 ^rocprofiler-dev@5.4.0'
