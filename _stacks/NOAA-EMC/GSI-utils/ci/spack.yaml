# Spack environment file to build GSI utilities dependencies
# Note:
# GSI and EnKF are not being built by spack
# GSI and EnKF will be added later; likely as their own builds or some other way
spack:
  packages:
    all:
      compiler: [intel, gcc@10:10]
  specs:
  - netcdf-c@4.9.2
  - netcdf-fortran@4.6.0
  - bufr@11.7.0
  - bacio@2.4.1
  - w3emc@2.10.0
  - sp@2.3.3
  - ip@4.3.0
  - sigio@2.3.2
  - sfcio@1.4.1
  - nemsio@2.5.4
  - wrf-io@1.2.0
  - crtm@2.4.0
  - ncio@1.1.2
  - gsi-ncdiag@1.1.2
  - cmake@3.20.1
  view: true
  concretizer:
    unify: true
