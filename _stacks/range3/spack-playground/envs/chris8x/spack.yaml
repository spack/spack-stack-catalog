# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - cxxopts
  - fmt
  - mochi-thallium
  - mercury +ofi~boostsys
  - libfabric@1.12.0 fabrics=rxm,sockets,tcp,verbs
  - pmdk@master +ndctl+rpmem
  - libpmemobj-cpp
  - pmemkv +cmap+csmap
  - memkind
  - doctest
  - nlohmann-json
  - ior@fix-pmdk +pmdk
  - range-v3
  concretization: together
  view: true
  packages:
    all:
      compiler: [gcc@9.3.1]
    autpconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.13.4
        prefix: /usr
    bash:
      externals:
      - spec: bash@4.2.46
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@2.8.12.2
        prefix: /usr
      - spec: cmake@3.17.5
        prefix: /usr/local
    cpio:
      externals:
      - spec: cpio@2.11
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.3
        prefix: /usr
    doxygen:
      externals:
      - spec: doxygen@1.8.5~graphviz~mscgen
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.5.11
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.5.37+lex
        prefix: /usr
    gcc:
      externals:
      - spec: gcc@9.3.1 languages=c,c++,fortran
        prefix: /opt/rh/devtoolset-9/root/usr
        extra_attributes:
          compilers:
            c: /opt/rh/devtoolset-9/root/usr/bin/i686-redhat-linux-gcc-9
            cxx: /opt/rh/devtoolset-9/root/usr/bin/x86_64-redhat-linux-g++
            fortran: /opt/rh/devtoolset-9/root/usr/bin/gfortran
      - spec: gcc@4.8.5 languages=c,c++,fortran
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/x86_64-redhat-linux-gcc
            cxx: /usr/bin/x86_64-redhat-linux-g++
            fortran: /usr/bin/gfortran
    git:
      externals:
      - spec: git@2.9.5+tcltk
        prefix: /home/hiraga/local
      - spec: git@2.24.4~tcltk
        prefix: /usr
    gmake:
      externals:
      - spec: gmake@3.82
        prefix: /usr
      - spec: gmake@4.2.1
        prefix: /opt/rh/devtoolset-9/root/usr
    go:
      externals:
      - spec: go@1.15.5
        prefix: /usr
    groff:
      externals:
      - spec: groff@1.22.2
        prefix: /usr
    krb5:
      externals:
      - spec: krb5@1.15.1
        prefix: /usr
    libfuse:
      externals:
      - spec: libfuse@2.9.2
        prefix: /usr
      - spec: libfuse@3.6.1
        prefix: /usr
    libtool:
      externals:
      - spec: libtool@2.4.2
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.16
        prefix: /usr
    ncurses:
      externals:
      - spec: ncurses@5.9.20130511+termlib abi=5
        prefix: /usr
    openssh:
      externals:
      - spec: openssh@7.4p1
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@1.0.2k-fips
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.16.3~cpanm+shared+threads
        prefix: /usr
    pkg-config:
      externals:
      - spec: pkg-config@0.27.1
        prefix: /usr
    python:
      externals:
      - spec: python@2.7.5+bz2+ctypes+dbm+lzma+nis+pyexpat+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
        prefix: /usr
      - spec: python@3.6.8+bz2+ctypes+dbm+lzma+nis+pyexpat+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
        prefix: /usr
    rsync:
      externals:
      - spec: rsync@3.1.2
        prefix: /usr
    ruby:
      externals:
      - spec: ruby@2.0.0
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.26
        prefix: /usr
    texinfo:
      externals:
      - spec: texinfo@5.1
        prefix: /usr
    xz:
      externals:
      - spec: xz@5.2.2
        prefix: /usr
    rdma-core:
      externals:
      - spec: rdma-core@52mlnx1
        prefix: /usr
      buildable: false
  repos:
  - ../../spack-repos/dev
  - ../../extern/mochi-spack-packages
  config:
    build_stage:
    - /home/$user/.spack/stage
