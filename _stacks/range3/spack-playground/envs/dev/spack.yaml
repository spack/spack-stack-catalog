# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - py-cmake-format
  - py-pyyaml
  - libfabric@1.12.1 fabrics=rxm,sockets,tcp
  - mercury ~boostsys+ofi
  - mochi-thallium
  - cxxopts
  - fmt
  - pmdk@master +rpmem
  - libpmemobj-cpp
  - pmemkv +cmap+csmap
  - memkind
  - doctest
  - nlohmann-json
  - ior@develop +pmdk
  concretization: together
  view: true
  packages:
    openmpi:
      externals:
      - spec: openmpi@4.0.3%clang@10.0.0~cuda+cxx~cxx_exceptions+java~memchecker+pmi~sqlite3~static~thread_multiple~wrapper-rpath
          fabrics=ofi,psm,psm2 schedulers=slurm
        prefix: /
      buildable: false
    all:
      compiler: [clang, gcc]
    cmake:
      externals:
      - spec: cmake@3.16.3
        prefix: /
      buildable: false
    pkg-config:
      externals:
      - spec: pkg-config@0.29.1
        prefix: /
      buildable: false
  repos:
  - ../../spack-repos/dev
  - ../../extern/mochi-spack-packages
  config:
    build_stage:
    - /home/$user/.spack/stage
