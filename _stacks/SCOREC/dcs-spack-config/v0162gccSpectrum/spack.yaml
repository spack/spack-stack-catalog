# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
  - config.yaml
  - modules.yaml
  view: false
  definitions:
  - pumi:
    - pumi@master +zoltan ^zoltan+parmetis~fortran
  specs:
  - matrix:
    - [cmake, openblas, boost, libxml2, xz, netlib-scalapack, netlib-lapack, netcdf-cxx4
        ^netcdf-c@4.8.0+parallel-netcdf ^hdf5@1.10.3+hl+cxx, $pumi, hypre, fftw@3.3.8]
    - ['%gcc@8.4.1']
  packages:
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
    bash:
      externals:
      - spec: bash@4.4.20
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cmake:
      buildable: false
      externals:
      - spec: cmake@3.18.2
        prefix: /usr
    cpio:
      externals:
      - spec: cpio@2.12
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.1+lex
        prefix: /usr
    gcc:
      externals:
      - spec: gcc@8.4.1 languages=c,c++,fortran
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
    git:
      externals:
      - spec: git@2.27.0~tcltk
        prefix: /usr
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    openjdk:
      externals:
      - spec: openjdk@1.8.0_292-b10
        prefix: /usr
    krb5:
      externals:
      - spec: krb5@1.18.2
        prefix: /usr
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    ncurses:
      externals:
      - spec: ncurses@6.1.20180224+termlib
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@1.1.1g
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.26.3~cpanm+shared+threads
        prefix: /usr
    pkgconf:
      externals:
      - spec: pkgconf@1.4.2
        prefix: /usr
    python:
      externals:
      - spec: python@2.7.18+bz2+ctypes+dbm~lzma+nis+pyexpat+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
        prefix: /usr
      - spec: python@3.6.8+bz2+ctypes+dbm+lzma+nis+pyexpat+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
    texinfo:
      externals:
      - spec: texinfo@6.5
        prefix: /usr
    xz:
      externals:
      - spec: xz@5.2.4
        prefix: /usr
    all:
      compiler: [gcc@7.5.0]
      providers:
        mpi: [spectrum-mpi]
    spectrum-mpi:
      buildable: false
      externals:
      - spec: spectrum-mpi@10.4
        modules: [spectrum-mpi/10.4]
    cuda:
      buildable: false
      externals:
      - spec: cuda@11.1
        prefix: /usr/local/cuda-11.1
    slurm:
      buildable: false
      externals:
      - spec: slurm@system
        prefix: /usr
  compilers:
  - compiler:
      spec: gcc@8.4.1
      operating_system: rhel8
      modules: []
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      environment: {}
      flags: {}
  - compiler:
      spec: xl@16.1.1
      operating_system: rhel7
      modules: [xl_r/16.1.1]
      paths:
        cc: /opt/ibm/xlC/16.1.1/bin/xlc_r
        cxx: /opt/ibm/xlC/16.1.1/bin/xlc++_r
        f77: /opt/ibm/xlf/16.1.1/bin/xlf_r
        fc: /opt/ibm/xlf/16.1.1/bin/xlf2008_r
      extra_rpaths:
      - /opt/ibm/lib
      - /opt/ibm/xlf/16.1.1/lib
      - /opt/ibm/xlC/16.1.1/lib
      environment: {}
      flags: {}
  modules:
    lmod:
      core_compilers:
      - gcc@8.4.1
