  #   - [$blass]
  #   - [$%compilers]
  # - matrix:
  #   - [$mpis]
  #   - [$%compilers]
  # - matrix:
  #   - [$netcdffrt]
  #   - [$%compilers]
  #   - [$^netcdfc]
  #   - [$^hdf5]
  #   - [$^mpis]