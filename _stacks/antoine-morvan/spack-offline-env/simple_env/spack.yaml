spack:
  concretizer:
    unify: when_possible
  view: false
  config:
    install_missing_compilers: true
    concretize: separate
  definitions:
  - mpis:
    - openmpi@4.1.2+cxx
  - hdf5:
    - hdf5@1.13.2 +hl+mpi+szip+cxx+threadsafe+fortran
  - compilers:
    - gcc@11.2.0
  - compilers-setup:
    - gcc@11.2.0 +graphite+nvptx+piclibs
  specs:
  - $compilers-setup
  - matrix:
    - [$hdf5]
    - [$%compilers]
    - [$^mpis]
