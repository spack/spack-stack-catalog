spack:
  view: false
  concretization: separately
  packages:
    all:
      compiler: [gcc@9.3.0]
      target: [x86_64]
      providers:
        blas:
        - openblas
        mpi:
        - mpich
      variants: +mpi
    autoconf:
      version:
      - '2.69'
    automake:
      version:
      - 1.16.2
    berkeley-db:
      version:
      - 18.1.40
    binutils:
      variants: +gold+headers+libiberty~nls
      version:
      - 2.33.1
    boost:
      version:
      - 1.74.0
    bzip2:
      version:
      - 1.0.8
    cmake:
      version:
      - 3.18.4
    diffutils:
      version:
      - 3.7
    elfutils:
      version:
      - 0.182
    expat:
      version:
      - 2.2.10
    gdbm:
      version:
      - 1.18.1
    gettext:
      version:
      - 0.21
    hdf5:
      variants: +fortran
      version:
      - 1.10.7
    help2man:
      version:
      - 1.47.11
    hip:
      version:
      - 4.0.0
    libbsd:
      version:
      - 0.10.0
    libiconv:
      version:
      - 1.16
    libsigsegv:
      version:
      - 2.12
    libunwind:
      version:
      - 1.4.0
    libxml2:
      version:
      - 2.9.10
    m4:
      version:
      - 1.4.18
    mpich:
      variants: ~wrapperrpath
      version:
      - 3.3.2
    ncurses:
      version:
      - 6.2
    openblas:
      version:
      - 0.3.10
    perl:
      version:
      - 5.32.0
    pkgconf:
      version:
      - 1.7.3
    python:
      version:
      - 3.8.6
    readline:
      version:
      - 8
    sqlite:
      version:
      - 3.33.0
    tar:
      version:
      - 1.32
    texinfo:
      version:
      - 6.5
    xz:
      version:
      - 5.2.5
    zlib:
      version:
      - 1.2.11
  specs:
  - llvm +clang +compiler-rt +libcxx +lld +lldb +llvm_dylib

  compilers:
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
