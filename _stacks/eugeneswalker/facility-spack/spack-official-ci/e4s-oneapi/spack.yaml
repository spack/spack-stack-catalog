  - gptune
  - hdf5 +fortran +hl +shared
  - heffte +fftw
  - hpx max_cpu_count=512 networking=mpi
  - hypre
  - kokkos-kernels +openmp
  - kokkos +openmp
  - lammps
  - legion
  - libnrm
  - libquo
  - libunwind
  - loki
  - mercury
  - metall
  - mfem
  - mpark-variant
  - mpifileutils ~xattr
  - nccmp
  - nco
  - netlib-scalapack
  - nrm
  - omega-h
  - openmpi
  - openpmd-api
