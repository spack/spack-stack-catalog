        prefix: /opt/rocm-5.2.0

  modules:
    prefix_inspections:
      ./lib:
      - LD_LIBRARY_PATH
      ./lib64:
      - LD_LIBRARY_PATH
    default:
      enable:: [lmod]
      lmod:
        core_compilers: [gcc@9.4.0]
        blacklist_implicits: true
        verbose: true
        hash_length: 0
        whitelist: [mpich, cmake^ncurses@6.3]
        hierarchy: [mpi]
        projections: {}
        core_specs: []
        all:
          autoload: direct
          environment:
            set:
              ${PACKAGE}_ROOT: ${PREFIX}
          suffixes:
            amdgpu_target=gfx908: rocm-gfx908
            amdgpu_target=gfx90a: rocm-gfx90a
            +openmp: openmp
        tau:
          suffixes:
            +rocm: rocm
        hpctoolkit:
          suffixes:
            +rocm: rocm
        mpich:
          suffixes:
            ^hwloc+cuda: hwloc-cuda
            ^ncurses@6.3: ncurses6.3
            ^ncurses@6.2: ncurses6.2
        py-warpx:
          suffixes:
            ^warpx dims=2: dims2
            ^warpx dims=3: dims3
            ^warpx dims=rz: dimsRZ

  specs:
  # no amdgpu_target
  - hpctoolkit@2022.05.15 +rocm
  - tau@2.31.1 +mpi +rocm ^mpich@4.0.2

  # amdgpu_target=gfx90a
