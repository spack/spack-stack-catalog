spack:
  view: false
  concretization: separately
  config:
    concretizer: clingo
  packages:
    all:
      compiler: [gcc@9.4.0]
      providers:
        blas: [openblas]
        mpi: [mpich]
      target: [x86_64]
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    cuda:
      version: [11.4.2]
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    python:
      version: [3.8.13]
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    mesa:
      version: [21.3.8]
    comgr:
      buildable: false
      externals:
      - spec: comgr@5.1.1
        prefix: /opt/rocm-5.1.1/
    hip-rocclr:
      buildable: false
      externals:
      - spec: hip-rocclr@5.1.1
        prefix: /opt/rocm-5.1.1/hip
    hipblas:
      buildable: false
      externals:
      - spec: hipblas@5.1.1
        prefix: /opt/rocm-5.1.1/
    hipcub:
      buildable: false
      externals:
      - spec: hipcub@5.1.1
        prefix: /opt/rocm-5.1.1/
    hipfft:
      buildable: false
      externals:
      - spec: hipfft@5.1.1
        prefix: /opt/rocm-5.1.1/
    hipsparse:
      buildable: false
      externals:
      - spec: hipsparse@5.1.1
        prefix: /opt/rocm-5.1.1/
    miopen-hip:
      buildable: false
      externals:
      - spec: hip-rocclr@5.1.1
        prefix: /opt/rocm-5.1.1/
    miopengemm:
      buildable: false
      externals:
      - spec: miopengemm@5.1.1
        prefix: /opt/rocm-5.1.1/
    rccl:
      buildable: false
      externals:
      - spec: rccl@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocblas:
      buildable: false
      externals:
      - spec: rocblas@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocfft:
      buildable: false
      externals:
      - spec: rocfft@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocm-clang-ocl:
      buildable: false
      externals:
      - spec: rocm-clang-ocl@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocm-cmake:
      buildable: false
      externals:
      - spec: rocm-cmake@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocm-dbgapi:
      buildable: false
      externals:
      - spec: rocm-dbgapi@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocm-debug-agent:
      buildable: false
      externals:
      - spec: rocm-debug-agent@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocm-device-libs:
      buildable: false
      externals:
      - spec: rocm-device-libs@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocm-gdb:
      buildable: false
      externals:
      - spec: rocm-gdb@5.1.1
        prefix: /opt/rocm-5.1.1/
    rocm-opencl:
      buildable: false
      externals:
      - spec: rocm-opencl@5.1.1
        prefix: /opt/rocm-5.1.1/opencl
    rocm-smi-lib:
      buildable: false
      externals:
      - spec: rocm-smi-lib@5.1.1
        prefix: /opt/rocm-5.1.1/
    hip:
      buildable: false
      externals:
      - spec: hip@5.1.1
        prefix: /opt/rocm-5.1.1/hip
        extra_attributes:
          compilers:
            c: /opt/rocm-5.1.1/llvm/bin/clang++
            c++: /opt/rocm-5.1.1/llvm/bin/clang++
            hip: /opt/rocm-5.1.1/hip/bin/hipcc
    llvm-amdgpu:
      buildable: false
      externals:
      - spec: llvm-amdgpu@5.1.1
        prefix: /opt/rocm-5.1.1/llvm
        extra_attributes:
          compilers:
            c: /opt/rocm-5.1.1/llvm/bin/clang++
            cxx: /opt/rocm-5.1.1/llvm/bin/clang++
    hsakmt-roct:
      buildable: false
      externals:
      - spec: hsakmt-roct@5.1.1
        prefix: /opt/rocm-5.1.1/
    hsa-rocr-dev:
      buildable: false
      externals:
      - spec: hsa-rocr-dev@5.1.1
        prefix: /opt/rocm-5.1.1/
        extra_atributes:
          compilers:
            c: /opt/rocm-5.1.1/llvm/bin/clang++
            cxx: /opt/rocm-5.1.1/llvm/bin/clang++
    roctracer-dev-api:
      buildable: false
      externals:
      - spec: roctracer-dev-api@5.1.1
        prefix: /opt/rocm-5.1.1/roctracer
    rocprim:
      buildable: false
      externals:
      - spec: rocprim@5.1.1
        prefix: /opt/rocm-5.1.1
    rocrand:
      buildable: false
      externals:
      - spec: rocrand@5.1.1
        prefix: /opt/rocm-5.1.1
    rocsolver:
      buildable: false
      externals:
      - spec: rocsolver@5.1.1
        prefix: /opt/rocm-5.1.1
    rocsparse:
      buildable: false
      externals:
      - spec: rocsparse@5.1.1
        prefix: /opt/rocm-5.1.1
    rocthrust:
      buildable: false
      externals:
      - spec: rocthrust@5.1.1
        prefix: /opt/rocm-5.1.1
  specs:
  - tau +mpi +python +rocm +roctracer
  - amrex +rocm amdgpu_target=gfx90a
  - arborx +rocm amdgpu_target=gfx90a
  - chai ~benchmarks +rocm amdgpu_target=gfx90a
  - gasnet +rocm amdgpu_target=gfx90a
  - ginkgo +rocm amdgpu_target=gfx90a
  - heffte +rocm amdgpu_target=gfx90a
  - hpx +rocm amdgpu_target=gfx90a
  - kokkos +rocm amdgpu_target=gfx90a
  - magma ~cuda +rocm amdgpu_target=gfx90a
  - petsc +rocm amdgpu_target=gfx90a
  - raja ~openmp +rocm amdgpu_target=gfx90a
  - slepc +rocm amdgpu_target=gfx90a ^petsc +rocm amdgpu_target=gfx90a
  - strumpack ~slate +rocm amdgpu_target=gfx90a
  - superlu-dist +rocm amdgpu_target=gfx90a
  - umpire +rocm amdgpu_target=gfx90a
  - upcxx +rocm amdgpu_target=gfx90a
  # CONCRETIZATION
  #- papi +rocm amdgpu_target=gfx90a             # external rocm issue: https://github.com/spack/spack/issues/27898
  #- hpctoolkit +rocm                            # not ROCmPackage
  # FAILED
  #- trilinos@13.2.0 +rocm amdgpu_target=gfx90a
  #- cabana +rocm                               # https://github.com/spack/spack/issues/27967
  #- mfem +rocm amdgpu_target=gfx90a            # https://github.com/spack/spack/issues/30483
  #- slate +rocm amdgpu_target=gfx90a           # https://github.com/spack/spack/issues/30596
  #- sundials +rocm amdgpu_target=gfx90a        # https://github.com/spack/spack/issues/29526
  #- tasmanian +rocm amdgpu_target=gfx90a       # https://github.com/spack/spack/issues/27896
  #- vtk-m +rocm amdgpu_target=gfx90a           # https://github.com/spack/spack/issues/29527
  compilers:
  - compiler:
      spec: gcc@11.1.0
      paths:
        cc: /usr/bin/gcc-11
        cxx: /usr/bin/g++-11
        f77: /usr/bin/gfortran-11
        fc: /usr/bin/gfortran-11
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@9.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
