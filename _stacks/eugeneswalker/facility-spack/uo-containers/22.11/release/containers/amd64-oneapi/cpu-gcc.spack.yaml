spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  compilers:
  - compiler:
      spec: gcc@11.1.0
      paths:
        cc: /usr/bin/gcc-11
        cxx: /usr/bin/g++-11
        f77: /usr/bin/gfortran-11
        fc: /usr/bin/gfortran-11
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  packages:
    all:
      compiler: [gcc@11.1.0]
      providers:
        blas: [openblas]
        mpi: [mpich]
      target: [x86_64]
      variants: +mpi
    tbb:
      require: intel-tbb
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    cuda:
      buildable: false
      externals:
      - spec: cuda@11.4.4
        prefix: /usr/local/cuda
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    openblas:
      variants: threads=openmp
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    mesa:
      version: [21.3.8]
    mpich:
      require: '@4.0.2 ~wrapperrpath ~hwloc'
    ncurses:
      require: '@6.3 +termlib'
    python:
      require: '@3.7.15'

  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
    default:
      'enable:': [lmod]
      lmod:
        projections:
          all: '{name}/{version}-{compiler.name}-{compiler.version}'
        core_compilers: [oneapi@2022.1.0, gcc@11.1.0]
        verbose: true
        hash_length: 0
        hierarchy: [mpi]
        projections: {}
        core_specs: []
        exclude_implicits: true
        include:
        - adios2
        - ascent
        - autoconf%gcc ^perl%gcc
        - automake%gcc
        - cmake%gcc
        - darshan-runtime
        - darshan-util
        - hdf5-vol-async
        - mpich
        - parallel-netcdf
        - py-cinemasci
        - sz
        - unifyfs
        - veloc
        - vtk-m
        - zfp
        all:
          autoload: direct
          environment:
            set:
              ${PACKAGE}_ROOT: ${PREFIX}
          suffixes:
            '%oneapi': oneapi
            +sycl: sycl
            +ze: level-zero
            +level_zero: level-zero
            +openmp: openmp
        kokkos-kernels:
          suffixes:
            ^kokkos+sycl: sycl
        mpich:
          suffixes:
            ^xz@5.2.6: xz5.2.6
        adios2:
          suffixes:
            ~cuda+hdf5: hdf5
        py-warpx:
          suffixes:
            ^warpx dims=2: dims2
            ^warpx dims=3: dims3
            ^warpx dims=rz: dimsRZ

