  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
    default:
      'enable:': [lmod]
      lmod:
        core_compilers: [gcc@11.1.0]
        verbose: true
        hash_length: 0
        hierarchy: [mpi]
        projections: {}
        core_specs: []
        exclude_implicits: true
        include:
        - adios2
        - ascent
        - autoconf
        - automake
        - cmake
        - darshan-runtime
        - darshan-util
        - hdf5-vol-async
        - mpich
        - parallel-netcdf
        - py-cinemasci
        - sz
        - unifyfs
        - veloc
        - vtk-m
        - zfp
        all:
          autoload: direct
          environment:
            set:
              ${PACKAGE}_ROOT: ${PREFIX}
          suffixes:
            amdgpu_target=gfx908: rocm-gfx908
            amdgpu_target=gfx90a: rocm-gfx90a
            +openmp: openmp
        cabana:
          suffixes:
            +rocm: rocm
        tau:
          suffixes:
            +rocm: rocm
        hpctoolkit:
          suffixes:
            +rocm: rocm
        mpich:
          suffixes:
            ^xz@5.2.6: xz5.2.6
        adios2:
          suffixes:
            ~cuda+hdf5: hdf5
        py-warpx:
          suffixes:
            ^warpx dims=2: dims2
            ^warpx dims=3: dims3
            ^warpx dims=rz: dimsRZ

