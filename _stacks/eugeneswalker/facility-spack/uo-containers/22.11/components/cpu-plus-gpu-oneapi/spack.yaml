spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  compilers:
  - compiler:
      spec: oneapi@2022.2.0
      paths:
        cc: /opt/intel/oneapi/compiler/2022.2.0/linux/bin/icx
        cxx: /opt/intel/oneapi/compiler/2022.2.0/linux/bin/icpx
        f77: /opt/intel/oneapi/compiler/2022.2.0/linux/bin/ifx
        fc: /opt/intel/oneapi/compiler/2022.2.0/linux/bin/ifx
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@9.4.0
      paths:
        cc: /usr/bin/gcc-11
        cxx: /usr/bin/g++-11
        f77: /usr/bin/gfortran-11
        fc: /usr/bin/gfortran-11
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  packages:
    adios2:
      require: '%gcc'
    all:
      require: '%oneapi'
      providers:
        blas: [openblas]
        mpi: [mpich]
      target: [x86_64]
      variants: +mpi
    py-cryptography:
      require: '@38.0.1'
    m4:
      require: '%gcc'
    autoconf:
      require: '%gcc'
    unzip:
      require: '%gcc'
    binutils:
      require: '%gcc'
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    llvm:
      require: '%gcc'
    mpich:
      require: '@4.0.2 ~wrapperrpath ~hwloc'
    ncurses:
      require: "@6.3 +termlib"
    openblas:
      variants: threads=openmp
    python:
      require: '@3.7.15'
    ruby:
      require: '%gcc'
    rust:
      require: '%gcc'
    papi:
      require: '%gcc'
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    vtk-m:
      require: ~openmp
    xz:
      variants: +pic
    mesa:
      version: [21.3.8]

  specs:
  # GPU
  - aml +ze
  - arborx +sycl ^kokkos +sycl +openmp std=17 +tests +examples
  - cabana +sycl ^kokkos +sycl +openmp std=17 +tests +examples
  - kokkos +sycl +openmp std=17 +tests +examples
  - kokkos-kernels build_type=Release ^kokkos +sycl +openmp std=17 +tests +examples
  - amrex +sycl
  - ginkgo@1.4.0 +oneapi                                              # ginkgo
  - hpctoolkit@2022.04.15 +level_zero                                                      # dyninst
  - sundials@6.2.0 +sycl cxxstd=17                                                         # sundials
  - tau@2.31.1 +mpi +opencl +level_zero ~pdt %oneapi ^binutils%gcc@9.4.0 ^papi%gcc@9.4.0   # tau
