spack:
  view: false
  concretizer:
    reuse: false
    unify: false
  compilers:
  - compiler:
      spec: oneapi@2022.2.0
      paths:
        cc: /opt/intel/oneapi/compiler/2022.2.0/linux/bin/icx
        cxx: /opt/intel/oneapi/compiler/2022.2.0/linux/bin/icpx
        f77: /opt/intel/oneapi/compiler/2022.2.0/linux/bin/ifx
        fc: /opt/intel/oneapi/compiler/2022.2.0/linux/bin/ifx
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@9.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    adios2:
      require: '%gcc'
    all:
      require: '%oneapi'
      providers:
        blas: [openblas]
        mpi: [mpich]
      target: [x86_64]
      variants: +mpi
    py-cryptography:
      require: '@38.0.1'
    m4:
      require: '%gcc'
    autoconf:
      require: '%gcc'
    unzip:
      require: '%gcc'
    binutils:
      require: '%gcc'
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    llvm:
      require: '%gcc'
    mpich:
      require: '@4.0.2 ~wrapperrpath'
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    python:
      require: '@3.8.15'
    ruby:
      require: '%gcc'
    rust:
      require: '%gcc'
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    vtk-m:
      require: ~openmp
    xz:
      variants: +pic
    mesa:
      version: [21.3.8]
