# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  view: false
  config:
    build_stage: $CFS/m3503/spack-stage
    misc_cache: $CFS/m3503/misc_cache
    install_tree:
      concretizer: clingo
    module_roots:
      tcl: $spack/opt/modules/tcl
      lmod: $spack/opt/modules/lmod
  modules:
    default:
      enable:
      - lmod
      lmod:
        blacklist_implicits: true
        hash_length: 0
        core_compilers:
        - gcc@7.5.0
        hierarchy:
        - mpi
        all:
          autoload: direct
          environment:
            set:
              '{name}_ROOT': '{prefix}'
          suffixes:
            ^cuda: cuda
        projections:
          all: '{name}/{version}'
    tcl:
      hash_length: 0
      naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
      blacklist_implicits: true
      all:
        autoload: direct
        conflict:
        - '{name}'
        environment:
          set:
            '{name}_ROOT': '{prefix}'
        suffixes:
          ^cray-mpich: mpi
          ^cuda: cuda
      blacklist:
      - gcc
      - nvhpc
      - cray-mpich
  compilers:
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules: [] 
  - compiler:
      spec: nvhpc@21.11
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvidia
      - nvidia/21.11
      - craype-x86-milan
      - libfabric
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      - craype-x86-milan
      - libfabric
      environment: {}
      extra_rpaths: []
  definitions:
  - gcc_compilers: ['%gcc@11.2.0']
  - nvhpc_compilers: ['%nvhpc@21.11']
  - compilers: [gcc@11.2.0 %gcc@7.5.0, nvhpc@21.11 %gcc@7.5.0]
  - mpis: [cray-mpich@8.1.13 %gcc@11.2.0, cray-mpich@8.1.13 %nvhpc@21.11]
  - gcc_specs:
    - adios2@2.7.1
    - amrex@21.11 +fortran +hypre +openmp +petsc +shared
    - gasnet@2021.9.0
    - hdf5@1.12.1
    - hypre@2.23.0 +openmp +superlu-dist
    - kokkos@3.4.01 +openmp
    - kokkos-kernels@3.4.01 +openmp
    - papi@6.0.0.1
    - petsc@3.16.1 +openmp +strumpack
    - raja@0.14.0
    - slepc@3.16.0
    - strumpack@6.1.0 ~slate
    - sundials@5.8.0 +openmp +hypre
    - superlu@5.3.0
    - superlu-dist@7.1.1 +openmp
    - trilinos@13.0.1 +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
      +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
      +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
      +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    - upcxx@2021.9.0 +gasnet +mpi
    #- dyninst@11.0.1 failed to install elfutils
  - cuda_specs:
    - petsc@3.16.1 +cuda cuda_arch=80
    - kokkos-kernels@3.4.01 +openmp +cuda cuda_arch=80 ^kokkos +openmp +wrapper +cuda
      cuda_arch=80
    - kokkos@3.4.01 +openmp +wrapper +cuda cuda_arch=80
    - slepc@3.16.0 +cuda cuda_arch=80 ^petsc@3.16.1 +cuda cuda_arch=80
    - umpire@6.0.0 ~shared +cuda cuda_arch=80
    - upcxx@2021.9.0 +cuda
    - zfp@0.5.5 +cuda cuda_arch=80
   #- hypre@2.23.0+cuda cuda_arch=80
   #- raja@0.14.0+cuda cuda_arch=80
    # following specs failed to find cublas 
    #- amrex@21.11 +cuda cuda_arch=80
    #- magma@2.6.1+cuda cuda_arch=80
    #- mfem@4.3.0+cuda cuda_arch=80
    #- strumpack@6.1.0 ~slate +cuda cuda_arch=80
    #- slate@2021.05.02 +cuda cuda_arch=80 
    #- superlu-dist@7.1.1 +openmp +cuda cuda_arch=80
    #- sundials@5.8.0 +openmp +cuda cuda_arch=80
  - nvhpc_specs:
    - umpire@6.0.0 ~shared +cuda cuda_arch=80
    - upcxx@2021.9.0 +cuda
    - zfp@0.5.5 +cuda cuda_arch=80
   #- hypre@2.23.0 +cuda cuda_arch=80
    # unable to install for nvhpc compiler  
    #- amrex@21.11 +cuda cuda_arch=80
    #- petsc@3.16.1 +cuda cuda_arch=80
    #- kokkos-kernels@3.4.01 +openmp +wrapper +cuda cuda_arch=80 ^kokkos +openmp +wrapper +cuda cuda_arch=80
    #- kokkos@3.4.01 +openmp +wrapper +cuda cuda_arch=80
    #- raja@0.14.0+cuda cuda_arch=80
  - nersc_specs:
    - plumed@2.6.3
    - wannier90@3.1.0
  specs:
  - matrix:
    - [$gcc_specs]
    - [$gcc_compilers]
  - matrix:
    - [$cuda_specs]
    - [$gcc_compilers]
  - matrix:
    - [$nvhpc_specs]
    - [$nvhpc_compilers]
  - $compilers
  - $mpis
 #- $nersc_specs
  packages:
    all:
      compiler: [gcc@11.2.0, nvhpc@21.11]
      providers:
        blas: [cray-libsci]
        mpi: [cray-mpich]
    amrex:
      variants: +fortran +hypre +openmp +petsc +shared
    bzip2:
      version: [1.0.6]
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cray-libsci:
      buildable: false
      externals:
      - spec: cray-libsci@21.08.1.2
        modules:
        - cray-libsci/21.08.1.2
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.13 %gcc@11.2.0
        prefix: /opt/cray/pe/mpich/8.1.13/ofi/gnu/9.1
        modules:
        - cray-mpich/8.1.13
        - cudatoolkit/11.5
      - spec: cray-mpich@8.1.13 %nvhpc@21.11
        prefix: /opt/cray/pe/mpich/8.1.13/ofi/nvidia/20.7
        modules:
        - cray-mpich/8.1.13
        - cudatoolkit/11.5
    cuda:
      buildable: false
      version: [11.5.0]
      externals:
      - spec: cuda@11.5.0
        prefix: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/cuda/11.5
        modules:
        - cudatoolkit/11.5
    diffutils:
      version: [3.6]
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    findutils:
      version: [4.6.0]
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    hdf5:
      variants: +fortran +hl +shared api=v18
      version: [1.12.1]
    hypre:
      variants: +openmp +superlu-dist
    gcc:
      buildable: false
      externals:
      - spec: gcc@11.2.0 %gcc@7.5.0
        modules:
        - PrgEnv-gnu
        - gcc/11.2.0
        - craype-x86-milan
        - libfabric
    git:
      version: [2.26.2]
      buildable: false
      externals:
      - spec: git@2.26.2
        prefix: /usr
    gettext:
      version: [0.19.8.1]
      buildable: false
      externals:
      - spec: gettext@0.19.8.1
        prefix: /usr
    libfabric:
      buildable: false
      variants: fabrics=sockets,tcp,udp,rxm
      externals:
      - spec: libfabric@1.11.0.4.75
        prefix: /opt/cray/libfabric/1.11.0.4.75
        modules:
        - libfabric/1.11.0.4.75
    libunwind:
      variants: +pic +xz
    mercury:
      variants: ~bmi
    mesa:
      variants: ~llvm
    mesa18:
      variants: ~llvm
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
      externals:
      - spec: ncurses@6.1
        prefix: /usr
    nvhpc:
      buildable: false
      externals:
      - spec: nvhpc@21.11 %gcc@7.5.0
        modules:
        - PrgEnv-nvidia
        - nvidia/21.11
        - craype-x86-milan
        - libfabric
    openssl:
      version: [1.1.0i]
      buildable: false
      externals:
      - spec: openssl@1.1.0i
        prefix: /usr
    openssh:
      version: [7.9p1]
      buildable: false
      externals:
      - spec: openssh@7.9p1
        prefix: /usr
    petsc:
      variants: +openmp +strumpack
    pdsh:
      buildable: false
      externals:
      - spec: pdsh@2.34
        prefix: /usr
    readline:
      version: [7.0]
      buildable: false
      externals:
      - spec: readline@7.0
        prefix: /usr
    slurm:
      buildable: false
      version: [20-11-8-1]
      externals:
      - spec: slurm@20-11-8-1
        prefix: /usr
    superlu-dist:
      variants: +openmp
    strumpack:
      variants: ~slate
    tar:
      version: [1.3]
      buildable: false
      externals:
      - spec: tar@1.30
        prefix: /usr
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    unzip:
      version: [6.0]
      buildable: false
      externals:
      - spec: unzip@6.0
        prefix: /usr
    util-linux-uuid:
      version: [2.33.1]
      buildable: false
      externals:
      - spec: util-linux-uuid@2.33.1
        prefix: /usr
    xz:
      version: [5.2.3]
      buildable: false
      externals:
      - spec: xz@5.2.3
        prefix: /usr
    zsh:
      version: [5.6]
      buildable: false
      externals:
      - spec: zsh@5.6
        prefix: /usr
