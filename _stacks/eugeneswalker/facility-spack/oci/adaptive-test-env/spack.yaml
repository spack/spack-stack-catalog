spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  modules:
    prefix_inspections:
      ./lib:
      - LD_LIBRARY_PATH
      ./lib64:
      - LD_LIBRARY_PATH
    default:
      'enable:': [tcl]
      tcl:
        blacklist_implicits: true
        hash_length: 0
        naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
        all:
          autoload: direct
          conflict: ['{name}']
          environment:
            set:
              ${PACKAGE}_ROOT: ${PREFIX}
            unset: []
          load: []
          suffixes:
            ^mvapich2: mpi
        verbose: false

  compilers:
  - compiler:
      spec: gcc@4.8.5
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: oracle7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /home/opc/spack/opt/spack/linux-oracle7-x86_64/gcc-4.8.5/gcc-11.2.0-nfc7vqbgkiwxruspjesiwmabeyoqbebv/bin/gcc
        cxx: /home/opc/spack/opt/spack/linux-oracle7-x86_64/gcc-4.8.5/gcc-11.2.0-nfc7vqbgkiwxruspjesiwmabeyoqbebv/bin/g++
        f77: /home/opc/spack/opt/spack/linux-oracle7-x86_64/gcc-4.8.5/gcc-11.2.0-nfc7vqbgkiwxruspjesiwmabeyoqbebv/bin/gfortran
        fc: /home/opc/spack/opt/spack/linux-oracle7-x86_64/gcc-4.8.5/gcc-11.2.0-nfc7vqbgkiwxruspjesiwmabeyoqbebv/bin/gfortran
      flags: {}
      operating_system: oracle7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  packages:
    all:
      compiler: [gcc@11.2.0]
      providers:
        blas: [openblas]
        mpi: [mvapich2]
      target: [x86_64]
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    python:
      version: [3.8.13]
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    mesa:
      version: [21.3.8]

    # EXTERNALS
    rdma-core:
      buildable: False
      externals:
      - spec: rdma-core@22.4
        prefix: /usr

  specs:
  - adios2
  - superlu-dist
  - trilinos +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext +ifpack
    +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu +nox +piro
    +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos +teko
    +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
