spack:
  view: false
 
  concretizer:
    reuse: false
    unify: false

  compilers:
  - compiler:
      spec: oneapi@2022.2.0
      paths:
        cc: /soft/restricted/CNDA/sdk/2022.10.15.001/oneapi/compiler/2022.2.0/linux/bin/icx
        cxx: /soft/restricted/CNDA/sdk/2022.10.15.001/oneapi/compiler/2022.2.0/linux/bin/icpx
        f77: /soft/restricted/CNDA/sdk/2022.10.15.001/oneapi/compiler/2022.2.0/linux/bin/ifx
        fc: /soft/restricted/CNDA/sdk/2022.10.15.001/oneapi/compiler/2022.2.0/linux/bin/ifx
      flags: {}
      operating_system: opensuse_leap15
      target: x86_64
      modules:
      - oneapi/release/2022.10.15.003
      - spack/linux-opensuse_leap15-x86_64
      - libnl/3.3.0-gcc-10.2.0-h7m7thf
      - rdma-core/36.3-gcc-10.2.0-l2rnrjy
      - libfabric/1.14.0-gcc-10.2.0-hp2bsva
      - libpciaccess/0.16-gcc-10.2.0-kluhisj
      - hwloc/master-gcc-10.2.0-fbu4tbk
      - intel_compute_runtime/release/pvc-prq-29
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /soft/restricted/CNDA/sdk/2022.10.15.001/oneapi/compiler/2022.2.0/linux/compiler/lib/intel64_lin/:/soft/restricted/CNDA/sdk/2022.10.15.001/oneapi/compiler/2022.2.0/linux/lib:/soft/packaging/spack-builds/linux-opensuse_leap15-x86_64/gcc-10.2.0/libfabric-1.14.0-hp2bsvalxnpwh364mev25uz7ctjnyg6r/lib
      extra_rpaths:
      - /soft/packaging/spack-builds/linux-opensuse_leap15-x86_64/gcc-10.2.0/libfabric-1.14.0-hp2bsvalxnpwh364mev25uz7ctjnyg6r/lib
  - compiler:
      spec: oneapi@2022.1.0
      paths:
        cc: /soft/restricted/CNDA/sdk/2022.06.30.001/oneapi/compiler/2022.1.0/linux/bin/icx
        cxx: /soft/restricted/CNDA/sdk/2022.06.30.001/oneapi/compiler/2022.1.0/linux/bin/icpx
        f77: /soft/restricted/CNDA/sdk/2022.06.30.001/oneapi/compiler/2022.1.0/linux/bin/ifx
        fc: /soft/restricted/CNDA/sdk/2022.06.30.001/oneapi/compiler/2022.1.0/linux/bin/ifx
      flags: {}
      operating_system: opensuse_leap15
      target: x86_64
      modules:
      - oneapi/release/2022.06.30.005
      - spack/linux-opensuse_leap15-x86_64
      - libnl/3.3.0-gcc-10.2.0-h7m7thf
      - rdma-core/36.3-gcc-10.2.0-l2rnrjy
      - libfabric/1.14.0-gcc-10.2.0-hp2bsva
      - libpciaccess/0.16-gcc-10.2.0-kluhisj
      - hwloc/master-gcc-10.2.0-fbu4tbk
      - intel_compute_runtime/release/pvc-prq-29
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /soft/restricted/CNDA/sdk/2022.06.30.001/oneapi/compiler/2022.1.0/linux/compiler/lib/intel64_lin/:/soft/restricted/CNDA/sdk/2022.06.30.001/oneapi/compiler/2022.1.0/linux/lib:/soft/packaging/spack-builds/linux-opensuse_leap15-x86_64/gcc-10.2.0/libfabric-1.14.0-hp2bsvalxnpwh364mev25uz7ctjnyg6r/lib
      extra_rpaths:
      - /soft/packaging/spack-builds/linux-opensuse_leap15-x86_64/gcc-10.2.0/libfabric-1.14.0-hp2bsvalxnpwh364mev25uz7ctjnyg6r/lib
  - compiler:
      spec: gcc@11.1.0
      paths:
        cc: /soft/compilers/gcc/11.1.0/x86_64-suse-linux/bin/gcc
        cxx: /soft/compilers/gcc/11.1.0/x86_64-suse-linux/bin/g++
        f77: /soft/compilers/gcc/11.1.0/x86_64-suse-linux/bin/gfortran
        fc: /soft/compilers/gcc/11.1.0/x86_64-suse-linux/bin/gfortran
      flags: {}
      operating_system: opensuse_leap15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  packages:
    adios2:
      require: '%gcc'
    all:
      require: '%oneapi@2022.2.0'
      providers:
        blas: [openblas]
        mpi: [mpich]
      target: [icelake]
      variants: +mpi
    py-cryptography:
      require: '@38.0.1'
    pdt:
      require: '%gcc'
    m4:
      require: '%gcc'
    autoconf:
      require: '%gcc'
    unzip:
      require: '%gcc'
    binutils:
      require: '%gcc'
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libunwind:
      variants: +pic +xz
    llvm:
      require: '%gcc'
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    python:
      require: '@3.7.15'
    ruby:
      require: '%gcc'
    rust:
      require: '%gcc'
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    vtk-m:
      require: ~openmp
    xz:
      variants: +pic
    mesa:
      require: osmesa
    paraview:
      require: ~qt +osmesa
    visit:
      require: ~gui +osmesa

    # EXTERNALS
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.14.0 fabrics=psm3,rxm,shm,sockets,tcp,udp,verbs ~kdreg ~debug
        prefix: /soft/packaging/spack-builds/linux-opensuse_leap15-x86_64/gcc-10.2.0/libfabric-1.14.0-hp2bsvalxnpwh364mev25uz7ctjnyg6r
        modules:
        - spack/linux-opensuse_leap15-x86_64
        - libfabric/1.14.0-gcc-10.2.0-hp2bsva
    mpich:
      buildable: false
      externals:
      - spec: mpich@4.1a1~hydra device=ch4 %oneapi@2022.2.0
        prefix: /soft/restricted/CNDA/mpich/drop49.1/mpich-ofi-sockets-icc-default-gpu-drop49
        modules:
        - oneapi/release/2022.10.15.003
        - mpi/aurora_mpich/icc-sockets/49.1
        - spack/linux-opensuse_leap15-x86_64
        - libfabric/1.14.0-gcc-10.2.0-hp2bsva
      - spec: mpich@4.1a1~hydra device=ch4 %oneapi@2022.1.0
        prefix: /soft/restricted/CNDA/mpich/drop49.1/mpich-ofi-sockets-icc-default-gpu-drop49
        modules:
        - oneapi/release/2022.06.30.005
        - mpi/aurora_mpich/icc-sockets/49.1
        - spack/linux-opensuse_leap15-x86_64
        - libfabric/1.14.0-gcc-10.2.0-hp2bsva

  modules:
    default:
      enable:: [tcl]
      tcl:
        blacklist_implicits: true
        hash_length: 0
        naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
        all:
          autoload: direct
          conflict: ['{name}']
          environment:
            set:
              ${PACKAGE}_ROOT: ${PREFIX}
            unset: []
          load: []
          suffixes:
            ^mpich: mpi
            +sycl: sycl
            +level_zero: level-zero
            ^kokkos+sycl: sycl
            +ze: ze
        verbose: false

  specs:
  # CPU
  - adios
  - alquimia
  - aml
  - amrex
  - arborx
  - archer
  - argobots
  - ascent
  - bolt
  - bricks
  - butterflypack
  - cabana
  - caliper
  - chai ~benchmarks ~tests
  - conduit
  - darshan-runtime
  - darshan-util
  - datatransferkit
  - faodel
  - flit
  - flux-core
  - fortrilinos
  - gasnet
  - ginkgo
  - globalarrays
  - gmp
  - gotcha
  - h5bench
  - hdf5 +fortran +hl +shared
  - hdf5-vol-async
  - heffte +fftw
  - hypre
  - kokkos-kernels +openmp
