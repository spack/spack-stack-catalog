        prefix: /opt/rocm-5.1.0/
    hipsparse:
      buildable: false
      externals:
      - spec: hipsparse@5.1.0
        prefix: /opt/rocm-5.1.0/
    miopen-hip:
      buildable: false
      externals:
      - spec: hip-rocclr@5.1.0
        prefix: /opt/rocm-5.1.0/
    miopengemm:
      buildable: false
      externals:
      - spec: miopengemm@5.1.0
        prefix: /opt/rocm-5.1.0/
    rccl:
      buildable: false
      externals:
      - spec: rccl@5.1.0
        prefix: /opt/rocm-5.1.0/
    rocblas:
