spack:
  view: false

  concretizer:
    unify: false
    reuse: false

  packages:
    all:
      target: [x86_64]
      require: '%gcc@11.1.0'
    mpi:
      require: mpich
    mpich:
      require: ~wrapperrpath

  compilers:
  - compiler:
      spec: gcc@11.1.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  specs:
  - bacio@2.4.1
  - bison@3.8.2
  - crtm@2.3.0
  - ecbuild@3.6.5
  - eccodes@2.25.0
  - ecflow@5.8.3
  - eckit@1.19.0
  - eigen@3.4.0
  - esmf@8.3.0b09 +pio
  - flex@2.6.4
  - fms@2022.01
  - fms@2022.03
  - fms@2022.04
  - g2@3.4.5
  - g2tmpl@1.10.0
  - gftl-shared@1.5.0
  - hdf@4.2.15
  - hdf5@1.12.1
  - ip@3.3.3
  - jasper@2.0.32
  - libpng@1.6.37
  - libyaml@0.2.5
  - nccmp@1.9.0.1
  - nco@5.0.6
  - netcdf-c@4.8.1
  - netcdf-fortran@4.5.4
  - nlohmann-json-schema-validator@2.1.0
  - nlohmann-json@3.10.5
  - odc@1.4.5
  - parallel-netcdf@1.12.2
  - py-numpy@1.22.3
  - py-pandas@1.4.0
  - py-scipy@1.8.0
  - py-shapely@1.8.0
  - sp@2.3.3
  - udunits@2.2.28
