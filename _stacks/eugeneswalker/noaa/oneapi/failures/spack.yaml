  - esmf@8.3.0b09 +pio                      # esmf
  - gftl-shared@1.5.0                       # gtfl-shared
  - hdf@4.2.15                              # krb5
  - py-pandas@1.4.0                         # py-setuptools-scm
  - py-scipy@1.8.0                          # py-scipy
  - w3nco@2.4.1                             # w3nco
