spack:
  view: false

  concretizer:
    unify: false
    reuse: false

  packages:
    all:
      target: [x86_64]
      require: '%oneapi@2023.0.0'
    mpi:
      require: intel-oneapi-mpi
    autoconf:
      require: '%gcc'
    m4:
      require: '%gcc'
    krb5:
      require: '%gcc'

  compilers:
  - compiler:
      spec: oneapi@2023.0.0
      paths:
        cc: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/icx
        cxx: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/icpx
        f77: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/ifx
        fc: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/ifx
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: [compiler]
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: dpcpp@2023.0.0
      paths:
        cc: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/icx
        cxx: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/dpcpp
        f77: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/ifx
        fc: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/ifx
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: [compiler]
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.1.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

