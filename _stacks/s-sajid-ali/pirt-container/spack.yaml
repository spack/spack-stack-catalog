spack:
  packages:
    all:
      providers:
        mpi:
        - intel-oneapi-mpi
        blas:
        - intel-oneapi-mkl
        lapack:
        - intel-oneapi-mkl
  specs:
  - petsc@3.15.0 ~superlu-dist~metis~hypre~complex~debug+hdf5+mpi
  - hdf5@1.12.0 +mpi+hl
  - fftw~mpi
  - boost cxxstd=17
  concretization: together
  view: true
  container:
    format: docker
    images:
      os: ubuntu:18.04
      spack: develop
    os_packages:
      build:
      - python3-dev  
      final:
      - gfortran
      - wget
      - doxygen
      - build-essential
      - bash
