# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - hwloc
  - util-linux
  - coreutils
  - time
  - python@3.10
  - py-pip
  - py-gitpython
  - py-pyyaml
  - py-requests
  - py-rich
  - snakemake
  - py-tomli@2.0.1
  - nextflow
  - java
  - py-tqdm
  - py-parsl
  - py-xxhash
  - py-pygithub
  - py-charmonium-time-block patches=2ca26cf
  - py-charmonium-freeze@0.6.0
  - py-mypy
  - py-pytest
  - singularity ^python@3.10
  - miniconda3
  - xxhash
  - py-ipython
  view: true
  concretizer:
    unify: when_possible
  compilers:
  - compiler:
      spec: gcc@11.3.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  repos:
  - /home/sagrays/wf-reg-test/spack_repo
