  modules:
    'default:':
      roots:
        lmod: /glade/u/apps/casper/modules/23.06
      arch_folder: false
      'enable:':
      - lmod
      prefix_inspections:
        bin:
        - PATH
        lib:
        - NCAR_LDFLAGS_{name}
        lib64:
        - NCAR_LDFLAGS_{name}64
        include:
        - NCAR_INC_{name}
        man:
        - MANPATH
        share/man:
        - MANPATH
        lib/pkgconfig:
        - PKG_CONFIG_PATH
        lib64/pkgconfig:
        - PKG_CONFIG_PATH
      lmod:
        hierarchy:
        - mpi
        hash_length: 0
        exclude_implicits: true
        exclude:
        - nghttp2
        - ffmpeg
        - pandoc
        - texlive
        - gnuplot
        - qt@5.14.2
        - bbcp
        - parallel
        - imagemagick
        - nano
