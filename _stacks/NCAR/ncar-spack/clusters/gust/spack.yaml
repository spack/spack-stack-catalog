      require:
      - '%gcc@7.5.0'
      - '@:2'
    json-c:
      require:
      - '%gcc@7.5.0'
    jsoncpp:
      require:
      - '%gcc@7.5.0'
    julia:
      require: ^llvm~clang~gold~polly ^openblas threads=openmp
    krb5:
      require:
      - '%gcc@7.5.0'
    libarchive:
      require: compression=bz2lib,lz4,lzma,lzo2,zlib,zstd xar=expat
    libcatalyst:
      require:
      - '%gcc@7.5.0'
    libdeflate:
      require:
      - '%gcc@7.5.0'
    libfabric:
      require:
