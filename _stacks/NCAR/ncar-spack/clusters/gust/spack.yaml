# *** SLES Derecho Software Stack ***
spack:
  config:
    install_tree:
      root: '%INSTALLROOT%'
      projections:
        ^mpi: '{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}'
        all: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        gcc: '{name}/{version}/{hash:4}'
        netcdf-c: netcdf/{version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-c^mpi: netcdf/{version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
      padded_length: 128
    build_jobs: 4
    test_stage: '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/tests'
    source_cache: '%TMPROOT%/$user/temp/spack/cache'
    misc_cache: '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/misc'
    build_stage:
    - '%TMPROOT%/$user/temp/spack/%DEPLOYMENT%/builds'
    shared_linking:
      # Turning this setting on would be beneficial but vendor compilers do not
      # seem to work with it! Avoid!
      type: rpath
      bind: false
  packages:
    adios2:
      variants:
      - +hdf5
      - ~python
    all:
      'compiler:':
      - gcc@7.5.0
      - gcc
      - oneapi
      - nvhpc
      - cce
      providers:
        'mpi:':
        - cray-mpich
        - impi
        'szip:':
        - libszip
        'pkgconfig:':
        - pkg-config
        'lapack:':
        - openblas
        - intel-oneapi-mkl
        - cray-libsci
        'blas:':
        - openblas
        - intel-oneapi-mkl
        - cray-libsci
        'zlib-api:':
        - zlib
      permissions:
        read: world
        write: user
      target:
        # This target is lowest-common denominator between Intel and Milans
      - x86_64_v3
      require:
        # This should force packages to use the vendor-preferred solution
        # for BLAS and LAPACK without needing to set it on each package
      - any_of:
        - '%gcc@7 ^openblas %gcc@7'
        - '%gcc@11: ^openblas %gcc@11:'
        - '%oneapi ^intel-oneapi-mkl'
        - '%nvhpc ^nvhpc'
        when: ^blas
      - any_of:
        - '%gcc@7 ^openblas %gcc@7'
        - '%gcc@11: ^openblas %gcc@11:'
        - '%oneapi ^intel-oneapi-mkl'
        - '%nvhpc ^nvhpc'
        when: ^lapack
    antlr:
      require: '%gcc@7.5.0'
    apptainer:
      variants:
      - ~suid
    arpack-ng:
      variants:
      - ~mpi
    autoconf:
      require: '%gcc@7.5.0'
    autoconf-archive:
      require: '%gcc@7.5.0'
    automake:
      require: '%gcc@7.5.0'
    bash:
      require:
      - '%gcc@7.5.0'
    bison:
      require: '%gcc@7.5.0'
    bzip2:
      require: '%gcc@7.5.0'
    c-blosc:
      require:
      - '%gcc@7.5.0'
    cairo:
      require: '%gcc@7.5.0'
      variants:
      - +X
      - +fc
      - +ft
      - +gobject
      - +pdf
      - +png
    cdo:
      variants:
      - +curl
    charliecloud:
      variants:
      - +squashfuse
    cli11:
      require:
      - '%gcc@7.5.0'
    cmake:
      # Without +ownlibs, some packages can't concretize due to infinite regression
      require: '%gcc@7.5.0'
      variants:
      - +ownlibs
    cpio:
      require:
      - '%gcc@7.5.0'
    cray-libsci:
      externals:
      - spec: cray-libsci@23.05.1.4
        modules:
        - cray-libsci/23.05.1.4
      - spec: cray-libsci@23.02.1.1
        modules:
        - cray-libsci/23.02.1.1
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.25 %gcc
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/gnu/9.1
      - spec: cray-mpich@8.1.25 %cce
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/cray/10.0
      - spec: cray-mpich@8.1.25 %nvhpc
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/nvidia/20.7
      - spec: cray-mpich@8.1.25 %oneapi
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/intel/19.0
      buildable: false
    cuda:
      require:
      - +allow-unsupported-compilers
      - '%gcc@7.5.0'
    cudnn:
      require:
      - '%gcc@7.5.0'
    curl:
      # Need mbedtls option for Julia - most other packages seem to prefer openSSL
      require: '%gcc@7.5.0'
      variants:
      - +libidn2
      - +libssh2
      - +nghttp2
      - tls=openssl,mbedtls
    darshan-runtime:
      variants:
      - +parallel-netcdf
      - scheduler=pbs
      require:
      - any_of:
        - ^hdf5+mpi
        when: +hdf5
    darshan-util:
      variants:
      - +bzip2
    diffutils:
      require:
      - '%gcc@7.5.0'
    doxygen:
      variants:
      - +graphviz
      require:
      - '%gcc@7.5.0'
    eccodes:
      variants:
      - +fortran
      - +netcdf
      - +png
      - +tools
      - jp2k=jasper
    eigen:
      require:
      - '%gcc@7.5.0'
    esmf:
      # If external-lapack not forced, concretizer will try to be lazy and
      # avoid lapack requirements by switching to internal despite variant
      require:
      - any_of:
        - '@8.1: +external-lapack'
        - '@:8'
      variants:
      - +parallelio
      - ~mpi
      - ~pnetcdf
      - ~xerces
    expat:
      require: '%gcc@7.5.0'
    ffmpeg:
      variants:
      - +X
      - +drawtext
      - +libaom
      - +libmp3lame
      - +libopenjpeg
      - +libopus
      - +libsnappy
      - +libspeex
      - +libssh
      - +libvorbis
      - +libvpx
      - +libwebp
      - +libx264
      - +libxml2
      - +libzma
      - +libzmq
      - +sdl2
    fftw:
      variants:
      - ~mpi
    findutils:
      require:
      - '%gcc@7.5.0'
    flex:
      require: '%gcc@7.5.0'
    fltk:
      require:
      - '%gcc@7.5.0'
    fontconfig:
      require: '%gcc@7.5.0'
    freetype:
      # Newer version leads to concretization issues for Python packages
      # This setting avoids multiple builds of many packages
      require: '@:2.10.2'
    gawk:
      require:
      - '%gcc@7.5.0'
    gcc:
      variants:
      - +piclibs
      - languages=c,c++,fortran,go
      require:
      - '%gcc@7.5.0'
    gdal:
      require:
      - any_of:
        - ^hdf5~mpi
        when: +hdf5
      variants:
      - +blosc
      - +curl
      - +deflate
      - +expat
      - +geos
      - +gif
      - +grass
      - +grib
      - +hdf5
      - +iconv
      - +jasper
      - +jpeg
      - +libcsf
      - +liblzma
      - +lz4
      - +netcdf
      - +pcidsk
      - +png
      - +qhull
      - +sqlite3
      - +zstd
    gdb:
      variants:
      - +gold
      - +ld
      - +lto
      - +tui
      - ~debuginfod
      - ~python
    ghostscript:
      require:
      - '%gcc@7.5.0'
    giflib:
      require:
      - '%gcc@7.5.0'
    git:
      variants:
      - +svn
    glpk:
      require:
      - '%gcc@7.5.0'
    gmake:
      require:
      - '%gcc@7.5.0'
    gnuplot:
      variants:
      - +X
      - +qt
      - +wx
    googletest:
      require: '%gcc@7.5.0'
    gptl:
      variants:
      - +papi
      - +pmpi
    groff:
      require:
      - '%gcc@7.5.0'
    gtkplus:
      variants:
      - +cups
    harfbuzz:
      variants:
      - +graphite2
    hdf:
      variants:
      - +fortran
      - +szip
    hdf5:
      require: '@:1.12'
      variants:
      - +cxx
      - +fortran
      - +hl
      - +szip
      - ~mpi
    hwloc:
      require: '%gcc@7.5.0'
      variants:
      - +cuda
    icu4c:
      require: '%gcc@7.5.0'
    idl:
      require:
      - '%gcc@7.5.0'
    imagemagick:
      variants:
