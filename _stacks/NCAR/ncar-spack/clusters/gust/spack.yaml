    libjpeg-turbo:
      require: '%gcc@7.5.0'
    libogg:
      require:
      - '%gcc@7.5.0'
    libpng:
      require: '%gcc@7.5.0'
    libssh2:
      # Julia again...
      require:
      - '@1.10'
      variants:
      - crypto=mbedtls
    libszip:
      require: '%gcc@7.5.0'
    libtheora:
      require:
      - '%gcc@7.5.0'
    libtiff:
      require: '%gcc@7.5.0'
    libtirpc:
      require:
      - '%gcc@7.5.0'
    libtool:
      require: '%gcc@7.5.0'
    libunwind:
      require: '%gcc@7.5.0'
      variants:
      - +cxx_exceptions
      - +debug_frame
      - +pic
      - +xz
      - +zlib
      - components=setjump,ptrace,coredump
    libx11:
      require:
      - '%gcc@7.5.0'
    libxaw:
      require:
      - '%gcc@7.5.0'
    libxcb:
      require: '%gcc@7.5.0'
    libxml2:
      require: '%gcc@7.5.0'
    linaro-forge:
      require:
      - '%gcc@7.5.0'
    lustre:
      require:
      - '%gcc@7.5.0'
    lz4:
      require:
      - '%gcc@7.5.0'
    m4:
      # Julia of course...
      require:
      - '%gcc@7.5.0'
    matlab:
      require:
      - '%gcc@7.5.0'
    maven:
      require:
      - '%gcc@7.5.0'
    mbedtls:
      # Julia of course...
      require:
      - '@2.28'
      - libs=static,shared
    mgard:
      require:
      - '%gcc@7.5.0'
    miniconda3:
      externals:
      - spec: miniconda3@4.12.0
        prefix: /glade/u/apps/opt/conda
      buildable: false
    mpifileutils:
      variants:
      - +gpfs
      - +lustre
      - +xattr
    ncl:
      # Newer ESMF versions cause issues for NCL
      # TODO - bake this into recipe?
