      - ^esmf@:8.0.1 ~external-lapack
      - ^hdf5~mpi
      variants:
      - +gdal
      - +grib
      - +hdf4
    netcdf:
      variants:
      - +dap
      - ~mpi
    netcdf-c:
      variants:
      - +dap
      - ~mpi
    netcdf-cxx4:
      variants:
      - ~doxygen
    nghttp2:
      # Thanks Julia...
      require: '@1.48'
    ninja:
      require:
      - '%gcc@7.5.0'
    numactl:
      require:
      - '%gcc@7.5.0'
    nvhpc:
      require:
      - '%gcc@7.5.0'
    octave:
      variants:
      - +arpack
      - +curl
      - +fftw
      - +fltk
      - +fontconfig
      - +freetype
      - +gl2ps
      - +glpk
      - +gnuplot
      - +llvm
      - +magick
      - +opengl
      - +qhull
      - +qrupdate
      - +qscintilla
      - +qt
      - +suitesparse
      - +zlib
    openblas:
      variants:
      - +fortran
      - threads=openmp
    openjdk:
      require:
      - '%gcc@7.5.0'
    openmpi:
      variants:
      - +cuda
      require:
      - fabrics=cma,ofi,knem schedulers=tm
      - +gpfs
      - +lustre
      - +internal-pmix
    openpbs:
      externals:
      - spec: openpbs@2021.1.3
        prefix: /opt/pbs
      buildable: false
      require:
      - '%gcc@7.5.0'
    openssh:
      require:
      - '%gcc@7.5.0'
    openssl:
      # Requiring certs=system is necessary to perform builds like rust using
      # external openssl
      require:
      - certs=system
      - '%gcc@7.5.0'
    pango:
      variants:
      - +X
    parallelio:
      variants:
      - +ncint
      - +pnetcdf
      - ~logging
    parallelio1:
      variants:
      - +pnetcdf
    patchelf:
      # Patchelf 0.18 breaks using gcc@7.5.0
      require:
      - '@:0.17'
    pcre:
      require:
      - '%gcc@7.5.0'
    pcre2:
      require: '%gcc@7.5.0'
    pegtl:
      require:
      - '%gcc@7.5.0'
    perl:
      require: '%gcc@7.5.0'
    pkg-config:
      require:
      - '%gcc@7.5.0'
    pmix:
      require:
      - '%gcc@7.5.0'
    protobuf:
      require:
      - '%gcc@7.5.0'
    py-setuptools:
      # Newer versions cannot be used by py-numpy as of Aug 2023
      require:
      - '@:63'
    qhull:
      require:
      - '%gcc@7.5.0'
    qt:
      variants:
      - +dbus
      - +examples
      - +gtk
      - +opengl
      - +webkit
    readline:
      require: '%gcc@7.5.0'
    rsync:
      require:
      - '%gcc@7.5.0'
    sed:
      require:
      - '%gcc@7.5.0'
    singularityce:
      variants:
      - ~suid
    snappy:
      require:
      - '%gcc@7.5.0'
    sqlite:
      require: '%gcc@7.5.0'
    sz:
      require:
      - '%gcc@7.5.0'
    tar:
      require:
      - '%gcc@7.5.0'
    texinfo:
      require: '%gcc@7.5.0'
    texlive:
      require:
      - '%gcc@7.5.0'
    ucx:
      require:
      - '%gcc@7.5.0'
    util-linux-uuid:
      require: '%gcc@7.5.0'
    vtk-m:
      require:
      - '%gcc@7.5.0'
    wget:
      require:
      - '%gcc@7.5.0'
    wgrib2:
      variants:
      - +netcdf4
      - +proj4
      - +udf
      - ~checks
      - ~netcdf3
    which:
      require: '%gcc@7.5.0'
    wxwidgets:
      variants:
      - +opengl
    xz:
      require: '%gcc@7.5.0'
    zfp:
      require:
      - '%gcc@7.5.0'
    zlib:
      # zlib 1.3 causes configure failure for openssh because it expects
      # 3 version digits (i.e., X.Y.Z) as of Aug 2023
      require:
      - '%gcc@7.5.0'
      - '@:1.2.13'
    zstd:
      require: '%gcc@7.5.0'
      variants:
      - +programs
  view:
    baseenv:
      root: '%BASEROOT%/view'
      select:
      - git
      link_type: symlink
      link: roots
  compilers: []
  modules:
    'default:':
      roots:
        lmod: '%MODULESROOT%'
      arch_folder: false
      'enable:':
      - lmod
      prefix_inspections:
        bin:
        - PATH
        lib:
        - NCAR_LDFLAGS_{name}
        lib64:
        - NCAR_LDFLAGS_{name}64
        include:
        - NCAR_INC_{name}
        man:
        - MANPATH
        share/man:
        - MANPATH
        lib/pkgconfig:
        - PKG_CONFIG_PATH
        lib64/pkgconfig:
        - PKG_CONFIG_PATH
      lmod:
        all:
          environment:
            set:
              NCAR_ROOT_{name}: '{prefix}'
              NCAR_SPACK_HASH_{name}: '{hash}'
          template: ncar_default.lua
        apptainer:
          environment:
            prepend_path:
              PATH: '{^squashfs.prefix}/bin'
          filter:
            exclude_env_vars:
            - GOPATH
        core_compilers:
        - gcc@7.5.0
        core_specs:
        - nccmp
        - cuda
        - r
        - cmake
        - nco
        - cdo
        - wgrib2
        - ncview
        cuda:
          template: ncar_cuda.lua
          environment:
            set:
              CRAYPE_LINK_TYPE: dynamic
              CRAY_ACCEL_TARGET: nvidia80
              CRAY_ACCEL_VENDOR: nvidia
              CRAY_CUDATOOLKIT_DIR: '{prefix}'
              CRAY_CUDATOOLKIT_PREFIX: '{prefix}'
              CRAY_CUDATOOLKIT_VERSION: '{version}'
              CRAY_TCMALLOC_MEMFS_FORCE: '1'
              CUDATOOLKIT_HOME: '{prefix}'
              CUDA_VERSION: '{version}'
              NCAR_LIBS_CRAYGTL: -lstdc++
              NVHPC_CUDA_HOME: '{prefix}'
            prepend_path:
              CRAY_LD_LIBRARY_PATH: '{prefix}/lib64'
              LD_LIBRARY_PATH: '{prefix}/lib64:{prefix}/nvvm/lib64:{prefix}/extras/CUPTI/lib64:{prefix}/extras/Debugger/lib64'
        cudnn:
          environment:
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/lib'
        cutensor:
          template: ncar_requires_cuda.lua
          filter:
            exclude_env_vars:
            - NCAR_LDFLAGS_CUTENSOR
          environment:
            set:
              NCAR_LDFLAGS_CUTENSOR_CUDA: '{prefix}/lib/" .. os.getenv("CUDA_MAJOR_VERSION")
                .."'
        darshan-runtime:
          autoload: none
          environment:
            set:
              DARSHAN_LOG_DIR_PATH: /glade/u/home/"..os.getenv("USER").."
              DARSHAN_MOD_DISABLE: LUSTRE
              DARSHAN_SHARED_LIB: '{prefix}/lib/libdarshan.so'
        defaults:
        - netcdf@4.9.2
        - parallel-netcdf@1.12.3
        - fftw@3.3.10
        - openmpi@4.1.5
        - nvhpc@23.7
        - parallelio+mpi
        - esmf+mpi
        esmf:
          autoload: none
        exclude:
        - lmod
        exclude_implicits: true
        fftw+mpi:
          template: conflict-mpi.lua
        fftw~mpi:
          template: conflict-serial.lua
        gcc:
          environment:
            set:
              NCAR_BUILD_ENV: derecho-{name}-{version}
              NCAR_BUILD_ENV_COMPILER: derecho-{name}-{version}
              NCAR_ID_COMPILER: '{name}-{version}'
        hash_length: 0
        hdf5+mpi:
          template: conflict-mpi.lua
        hdf5~mpi:
          template: conflict-serial.lua
        hierarchy:
        - mpi
        intel-oneapi-compilers:
          template: ncar_intel.lua
          filter:
            exclude_env_vars:
            - NCAR_ROOT_INTEL_ONEAPI_COMPILERS
            - NCAR_SPACK_HASH_INTEL_ONEAPI_COMPILERS
          environment:
            set:
              INTEL_COMPILER_TYPE: ONEAPI
              INTEL_PATH: '{prefix}'
              INTEL_VERSION: '{version}'
              I_MPI_CC: icx
              I_MPI_CXX: icpx
              I_MPI_F77: ifx
              I_MPI_F90: ifx
              I_MPI_FC: ifx
              NCAR_BUILD_ENV: derecho-oneapi-{version}
              NCAR_BUILD_ENV_COMPILER: derecho-oneapi-{version}
              NCAR_ID_COMPILER: oneapi-{version}
              NCAR_ROOT_ONEAPI: '{prefix}'
              NCAR_SPACK_HASH_ONEAPI: '{hash}'
              OMPI_CC: icx
              OMPI_CXX: icpx
              OMPI_F77: ifx
              OMPI_FC: ifx
              PE_ENV: INTEL
        intel-oneapi-compilers-classic:
          template: ncar_intel.lua
          autoload: none
          filter:
            exclude_env_vars:
            - CMAKE_PREFIX_PATH
            - NCAR_ROOT_INTEL_ONEAPI_COMPILERS_CLASSIC
            - NCAR_SPACK_HASH_INTEL_ONEAPI_COMPILERS_CLASSIC
          environment:
            set:
              INTEL_COMPILER_TYPE: CLASSIC
              INTEL_PATH: '{^intel-oneapi-compilers.prefix}'
              INTEL_VERSION: '{version}'
              I_MPI_CC: icc
              I_MPI_CXX: icpc
              I_MPI_F77: ifort
              I_MPI_F90: ifort
              I_MPI_FC: ifort
              NCAR_BUILD_ENV: derecho-intel-{^intel-oneapi-compilers.version}
              NCAR_BUILD_ENV_COMPILER: derecho-intel-{^intel-oneapi-compilers.version}
              NCAR_ID_COMPILER: intel-{^intel-oneapi-compilers.version}
              NCAR_ROOT_INTEL: '{^intel-oneapi-compilers.prefix}'
              NCAR_SPACK_HASH_INTEL: '{hash}'
              OMPI_CC: icc
              OMPI_CXX: icpc
              OMPI_F77: ifort
              OMPI_FC: ifort
              PE_ENV: INTEL
        intel-oneapi-mkl:
          template: ncar_math.lua
          filter:
            exclude_env_vars:
            - NCAR_LDFLAGS_INTEL_ONEAPI_MKL
