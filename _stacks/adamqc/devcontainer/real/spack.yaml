spack:
  specs:
  - cmake
  - dealii@master+mpi+petsc+p4est+python+trilinos~hdf5~gmsh~sundials~oce~cgal~assimp~symengine~examples~ginkgo~threads
  - eigen
  - python
  - mfem@develop+mpi+petsc+suite-sparse+superlu-dist
  - mumps+mpi+metis+parmetis
  - mpich datatype-engine=dataloop
  - petsc+hypre+mumps+superlu-dist~hdf5
  - tetgen
  - nanoflann
  - valgrind

  packages:
    all:
      target:
      - x86_64
      providers:
        mpi: [mpich]

  container:
    images:
      os: "ubuntu:22.04"
      spack: develop

    format: docker

    strip: true

    os_packages:
      final:
      - build-essential
      - clangd
      - clang-format
      - gfortran
      - git
      - libc6-dbg
      - vim

    extra_instructions:
      final: |
        RUN /opt/view/bin/python -m ensurepip && /opt/view/bin/python -m pip install autopep8 scipy numpy scipy matplotlib pandas -i https://pypi.org/simple && rm -rf /root/.cache
        RUN echo "source /etc/profile" >> /root/.bashrc
        USER root
        WORKDIR /root

