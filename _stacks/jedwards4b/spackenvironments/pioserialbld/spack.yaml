# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  definitions:
  
#  - packages: [parallelio ~mpi +logging -pnetcdf build_type=Debug ^netcdf-c/fx7cobjw5 ^netcdf-fortran/gpkun4e2m,
#      parallelio ~mpi -pnetcdf ^netcdf-c/fx7cobjw5 ^netcdf-fortran/gpkun4e2m]
  - packages: [parallelio ~mpi +logging -pnetcdf build_type=Debug ^netcdf-c@4.9.0+dap+zstd,
      parallelio ~mpi -pnetcdf ^netcdf-c@4.9.0+dap+zstd]
  
#  - compilers: ['%gcc@12.1.0', '%oneapi', '%cce@15.0.0', '%intel@2021.6.0', '%nvhpc']
  - compilers: ['%gcc@12.1.0']
  specs:
  - matrix:
    - [$packages]
    - [$compilers]
  view: false
  concretizer:
    unify: false
    reuse: true
  compilers:
  - compiler:
      spec: cce@15.0.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/15.0.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: dpcpp@2022.1.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-oneapi
      - dpcpp/2022.1.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: intel@2021.6.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
