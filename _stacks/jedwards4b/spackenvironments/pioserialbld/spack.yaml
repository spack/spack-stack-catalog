# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  definitions:
  - packages: [parallelio ~mpi]
  - compilers: ['%gcc', '%oneapi', '%cce', '%intel', '%nvhpc']
  specs:
  - matrix:
    - [$packages]
    - [$compilers]
  view: false
  concretizer:
    unify: false
    reuse: true
  compilers:
  - compiler:
      spec: cce@14.0.2
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/14.0.2
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@8.1.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/8.1.0
      environment: {}
      extra_rpaths: []
