# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  include:
  - /glade/u/apps/gust/$NCAR_ENV_VERSION/config/packages.yaml
  - /glade/u/apps/gust/$NCAR_ENV_VERSION/config/compilers.yaml
  - /glade/u/apps/gust/$NCAR_ENV_VERSION/config/repos.yaml
  - /glade/u/apps/gust/$NCAR_ENV_VERSION/config/modules.yaml
  definitions:
  
#  - packages: [parallelio ~mpi +logging -pnetcdf build_type=Debug ^netcdf-c/fx7cobjw5 ^netcdf-fortran/gpkun4e2m,
#      parallelio ~mpi -pnetcdf ^netcdf-c/fx7cobjw5 ^netcdf-fortran/gpkun4e2m]
  - packages: [parallelio@2.5.10 ~mpi +logging -pnetcdf build_type=Debug ^netcdf-c@4.9.1+dap+zstd,
      parallelio@2.5.10 ~mpi -pnetcdf ^netcdf-c@4.9.1+dap+zstd]
  - compilers: ['%gcc@12.2.0', '%oneapi@2023.0.0', '%cce@15.0.1', '%nvhpc@23.1']
#  - compilers: ['%gcc@12.1.0']
  specs:
  - matrix:
    - [$packages]
    - [$compilers]
  view: false
  concretizer:
    unify: false
    reuse: true
  modules:
    default:
      roots:
        lmod: /glade/u/apps/cseg/modules/$NCAR_ENV_VERSION
      lmod:
        defaults:
        - parallelio@2.5.10
        projections:
          parallelio build_type=Debug: parallelio/{version}-debug
