# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  include:
  - /glade/u/apps/gust/$NCAR_ENV_VERSION/config/packages.yaml
  - /glade/u/apps/gust/$NCAR_ENV_VERSION/config/compilers.yaml
  - /glade/u/apps/gust/$NCAR_ENV_VERSION/config/repos.yaml
  - /glade/u/apps/gust/$NCAR_ENV_VERSION/config/modules.yaml
  view: false
  definitions:
  - packages: [esmf@8.5.0b18 +external-lapack +mpi -xerces +parallelio ^parallelio@2.5.10+pnetcdf
        ^netcdf-c+dap+mpi  ^parallel-netcdf@1.12.3 ^cray-mpich@8.1.24, esmf@8.5.0b18
        +external-lapack +debug +mpi -xerces +parallelio ^parallelio@2.5.10+pnetcdf+logging
        build_type=Debug ^netcdf-c+dap+mpi ^parallel-netcdf@1.12.3 ^cray-mpich@8.1.24]
  
  # intel compilers should use mkl not cray-libsci
#  - compilers: ['%oneapi@2023.0.0 ^intel-oneapi-mkl', '%gcc@12.2.0', '%nvhpc@23.1',
#      '%cce@15.0.1']
  - compilers: ['%cce@15.0.1']
  specs:
  - matrix:
    - [$packages]
    - [$compilers]
  concretizer:
    unify: false
    reuse: true
  modules:
    default:
      roots:
        lmod: /glade/u/apps/cseg/modules/$NCAR_ENV_VERSION
      lmod:
        defaults:
        - esmf@8.4.1~debug
        projections:
          esmf+debug: esmf/{version}-debug
