# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  definitions:
  - packages: [esmf@8.4.0 ~mpi ~debug ~xerces +parallelio +external-lapack ^netcdf-c~mpi+dap
        ^libxml2@2.9.13%gcc@7.5.0 ^parallelio~mpi arch=cray-sles15-zen3, esmf@8.4.0
        +debug ~mpi ~xerces +parallelio +external-lapack ^netcdf-c~mpi+dap ^libxml2@2.9.13%gcc@7.5.0
        ^parallelio~mpi build_type=Debug arch=cray-sles15-zen3]
  - compilers: ['%gcc@12.1.0', '%oneapi', '%cce@15.0.0', '%intel@2021.6.0', '%nvhpc']
#  - compilers: ['%intel@2021.6.0']
  specs:
  - matrix:
    - [$packages]
    - [$compilers]
  view: false
  concretizer:
    unify: false
    reuse: true
  compilers:
  - compiler:
      spec: cce@15.0.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/15.0.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: dpcpp@2022.1.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-oneapi
      - dpcpp/2022.1.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: intel@2021.6.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-intel
      - intel/2021.6.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: nvhpc@21.3
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvhpc
      - nvhpc/21.3
      environment: {}
      extra_rpaths: []
  - compiler:
