spack:
  repos:
  - /home/tbouvier/Dev/mochi-spack-packages
  packages:
    py-torch:
      variants: [+distributed]
  specs:
  - mochi-thallium@0.11.1 ^argobots ^mercury ~boostsys ~checksum +ofi +debug ^libfabric
    +debug fabrics=tcp,rxm
  - openmpi
  - python@3.11
  - nvtx
  - py-pre-commit
  - py-ruamel-yaml
  - py-filelock
  - py-wandb
  - py-continuum
  - py-timm
  - py-torch@2.1 ~gloo ~fbgemm ~kineto
  - py-torchsummary
  - py-bokeh
  - py-matplotlib
  - py-horovod@master controllers=mpi frameworks=pytorch tensor_ops=mpi
  - py-jupyter
  - py-jupyterlab
  - opencv +python3 +imgcodecs +imgproc
  - py-h5py
  - nano
  - htop
  - openssl@3
  concretizer:
    unify: true
  view: true
  compilers:
  - compiler:
      spec: gcc@=13.2.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: fedora_asahi_remix39
      target: aarch64
      modules: []
      environment: {}
      extra_rpaths: []
