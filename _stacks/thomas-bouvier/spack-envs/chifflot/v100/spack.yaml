  specs:
  # Precedence is important. These packages will be picked up in the mochi repo.
  - mochi-thallium ^argobots ^mercury +boostsys +ofi +debug ^libfabric +cuda +debug fabrics=tcp,rxm,verbs
  - cuda
  - cudnn@8.4
  - mpi
  - nccl
  - nccl-tests
  - python@3.10
  - nvtx +python
  - py-pip
  - py-pybind11
  - py-ruamel-yaml
  - py-filelock
  - py-wandb
  - py-continuum
  - py-timm
  - py-nvidia-dali@1.27.0-cuda110
  - py-torch@2.0.1 ~gloo
  - py-torchsummary
  - py-bokeh
  - py-matplotlib
  - py-horovod@0.28 controllers=mpi frameworks=pytorch
  - nano
  concretizer:
    unify: true
  view: /my-spack/view/chifflot-v100
