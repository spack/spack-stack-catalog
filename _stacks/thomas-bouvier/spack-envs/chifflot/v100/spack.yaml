  config:
    install_tree: /my-spack/spack
    build_stage: /tmp/spack-stage
  repos:
  - /home/tbouvier/spack-lille/mochi-spack-packages
  packages:
    all:
      providers:
        mpi: [openmpi]
      compiler:
      - gcc@10.4.0
    magma:
      variants: [+cuda cuda_arch=70]
    nccl:
      variants: [+cuda cuda_arch=70]
    nccl-tests:
      variants: [+cuda cuda_arch=70]
    py-horovod:
      variants: [+cuda cuda_arch=70 tensor_ops=nccl]
    py-torch:
      variants: [+cuda cuda_arch=70 +nccl +cudnn +magma +distributed]
