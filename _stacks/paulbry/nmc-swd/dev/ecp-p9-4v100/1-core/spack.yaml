#
# 1-core specs for ecp-p9-4v100 deployment (dev)
#
spack:
###############################################################################
  view: false
  concretization: separately
###############################################################################
  include:
    - ../shared/modules/modules.yaml
    - ../shared/conf-general
    - ../shared/common
    - ../shared/compilers-all
###############################################################################
  definitions:
    - core-compilers:
      - "%gcc@4.8.5"

    - gcc-compilers:
      - "%gcc@6.4.0"
      - "%gcc@8.3.0"

    - llvm-compilers:
      - "%clang@7.1.0"

    - core-sw:
      - boost~mpi
      - cmake
      - czmq
      - darshan-util
      - elfutils
      - hdf5~mpi
      - intel-tbb
      - libedit
      - libevent
      - libiberty
      - python@3.7.4

    - mpi-installs:
      - openmpi@4.0.2
      - openmpi@3.1.4
      - openmpi@2.1.6
      - mpich@3.3.1
      - mvapich2@2.3.1
###############################################################################
  specs:
    - matrix:
      - [$core-sw, $mpi-installs]
      - [$core-compilers, $gcc-compilers, $llvm-compilers]
      exclude:
        # clang
        - elfutils %clang@7.1.0
        - netlib-lapack %clang@7.1.0
        - pixman %clang@7.1.0
        - openmpi %clang@7.1.0
###############################################################################
