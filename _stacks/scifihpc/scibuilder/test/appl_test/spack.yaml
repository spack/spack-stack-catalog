# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [libiconv]
  view: false
  concretizer:
    unify: false
  compilers:
  - compiler:
      spec: gcc@11.3.0
      paths:
        cc: /appl/prefix/2022-09/usr/bin/gcc
        cxx: /appl/prefix/2022-09/usr/bin/g++
        f77: /appl/prefix/2022-09/usr/bin/gfortran
        fc: /appl/prefix/2022-09/usr/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    findutils:
      externals:
      - spec: findutils@4.9.0
        prefix: /appl/prefix/2022-09/usr
    automake:
      externals:
      - spec: automake@1.16.5
        prefix: /appl/prefix/2022-09/usr
    flex:
      externals:
      - spec: flex@2.6.4+lex
        prefix: /appl/prefix/2022-09/usr
    diffutils:
      externals:
      - spec: diffutils@3.8
        prefix: /appl/prefix/2022-09/usr
    binutils:
      externals:
      - spec: binutils@2.38
        prefix: /appl/prefix/2022-09/usr
    m4:
      externals:
      - spec: m4@1.4.19
        prefix: /appl/prefix/2022-09/usr
    tar:
      externals:
      - spec: tar@1.34
        prefix: /appl/prefix/2022-09
    texinfo:
      externals:
      - spec: texinfo@6.8
        prefix: /appl/prefix/2022-09/usr
    openssl:
      externals:
      - spec: openssl@1.1.1q
        prefix: /appl/prefix/2022-09/usr
    pkgconf:
      externals:
      - spec: pkgconf@1.8.0
        prefix: /appl/prefix/2022-09/usr
    meson:
      externals:
      - spec: meson@0.62.2
        prefix: /appl/prefix/2022-09/usr
    ninja:
      externals:
      - spec: ninja@1.11.0
        prefix: /appl/prefix/2022-09/usr
    gmake:
      externals:
      - spec: gmake@4.3
        prefix: /appl/prefix/2022-09/usr
    libtool:
      externals:
      - spec: libtool@2.4.7
        prefix: /appl/prefix/2022-09/usr
    curl:
      externals:
      - spec: curl@7.84.0+nghttp2
        prefix: /appl/prefix/2022-09/usr
    autoconf:
      externals:
      - spec: autoconf@2.71
        prefix: /appl/prefix/2022-09/usr
    groff:
      externals:
      - spec: groff@1.22.4
        prefix: /appl/prefix/2022-09/usr
    bison:
      externals:
      - spec: bison@3.8.2
        prefix: /appl/prefix/2022-09/usr
    gawk:
      externals:
      - spec: gawk@5.1.1
        prefix: /appl/prefix/2022-09/usr
    coreutils:
      externals:
      - spec: coreutils@8.32
        prefix: /appl/prefix/2022-09/usr
