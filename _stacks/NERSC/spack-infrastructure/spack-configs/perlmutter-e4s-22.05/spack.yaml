      buildable: false
      externals:
      - spec: openssl@1.1.0i
        prefix: /usr
    openssh:
      version: [7.9p1]
      buildable: false
      externals:
      - spec: openssh@7.9p1
        prefix: /usr
    petsc:
      variants: +openmp +strumpack
    pdsh:
      buildable: false
      externals:
      - spec: pdsh@2.34
        prefix: /usr
    python:
      version: [3.8.13]
    readline:
      version: [7.0]
      buildable: false
      externals:
      - spec: readline@7.0
        prefix: /usr
    slurm:
      buildable: false
