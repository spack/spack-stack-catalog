spack:
  view: false
  config:
    view: false
    concretization: separately
    build_stage: $spack/var/spack/stage
    misc_cache: $spack/var/spack/misc_cache
    concretizer: clingo
    install_tree:
      root: /global/common/software/spackecp/perlmutter/e4s-22.05/software
  mirrors:
    source_mirror: /global/common/software/spackecp/mirrors/source_mirror
  compilers:
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules: []
  - compiler:
      spec: nvhpc@21.11
      paths:
        cc: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/compilers/bin/nvc
        cxx: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/compilers/bin/nvc++
        f77: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/compilers/bin/nvfortran
        fc: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/compilers/bin/nvfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-nvhpc
      - nvhpc/21.11
      - craype-x86-milan
      - libfabric
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      - craype-x86-milan
      - libfabric
      extra_rpaths: []
  - compiler:
      spec: cce@13.0.2
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/13.0.2
      - craype-x86-milan
      - libfabric
      environment: {}
      extra_rpaths: []
  packages:
    all:
      compiler: [gcc@11.2.0, nvhpc@21.11, cce@13.0.2]
      providers:
        blas: [cray-libsci]
        mpi: [cray-mpich]
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    bzip2:
      version: [1.0.6]
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cray-libsci:
      buildable: false
      externals:
      - spec: cray-libsci@21.08.1.2
        modules:
        - cray-libsci/21.08.1.2
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.15 %gcc@11.2.0
        prefix: /opt/cray/pe/mpich/8.1.15/ofi/gnu/9.1
        modules:
        - cray-mpich/8.1.15
        - cudatoolkit/11.5
      - spec: cray-mpich@8.1.15 %nvhpc@21.11
        prefix: /opt/cray/pe/mpich/8.1.15/ofi/nvidia/20.7
        modules:
        - cray-mpich/8.1.15
        - cudatoolkit/11.5
      - spec: cray-mpich@8.1.15 %cce@13.0.2
        prefix: /opt/cray/pe/mpich/8.1.15/ofi/cray/10.0/
        modules:
        - cray-mpich/8.1.15
        - cudatoolkit/11.5
    cray-pmi:
      buildable: false
      externals:
      - spec: cray-pmi@6.1.1
        modules:
        - cray-pmi/6.1.1
    cuda:
      buildable: false
      version: [11.5.0]
      externals:
      - spec: cuda@11.5.0
        prefix: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/cuda/11.5
        modules:
        - cudatoolkit/11.5
    cub:
      buildable: false
      externals:
      - spec: cub@1.13.1
        prefix: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/math_libs/11.5
        modules:
        - cudatoolkit/11.5
    curl:
