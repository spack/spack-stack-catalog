      externals:
      - spec: curl@7.66.0
        prefix: /usr
    diffutils:
      version: [3.6]
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    elfutils:
      variants: +bzip2 ~nls
    findutils:
