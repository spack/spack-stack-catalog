    #- superlu-dist@7.1.1 +openmp +cuda cuda_arch=80
    #- sundials@5.8.0 +openmp +cuda cuda_arch=80
  - nersc_specs:
    - chapel@1.24.1
    - gsl@2.7
    - fftw@3.3.10
    - nccmp@1.9.0.1
    - netcdf-c@4.8.1
    - netcdf-fortran@4.5.3
    - nco@5.0.1
    - metis@5.1.0
    - parallel-netcdf@1.12.2
    - parmetis@4.0.3
    - gromacs@2021.3
    #- plumed@2.6.3
    #- wannier90@3.1.0

  specs:
  - matrix:
    - [$gcc_specs]
    - [$gcc_compilers]
  - matrix:
    - [$cuda_specs]
    - [$gcc_compilers]
  - $nersc_specs

