# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  config:
    view: false
    concretization: separately
    build_stage: $spack/var/spack/stage
    misc_cache: $spack/var/spack/misc_cache
    concretizer: clingo
  compilers:
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      - craype-x86-milan
      - libfabric
      extra_rpaths: []
  - compiler:
      spec: cce@13.0.2
      paths:
        cc: /opt/cray/pe/craype/default/bin/cc
        cxx: /opt/cray/pe/craype/default/bin/CC
        f77: /opt/cray/pe/craype/default/bin/ftn
        fc: /opt/cray/pe/craype/default/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/13.0.2
      - craype-x86-milan
      - libfabric
      environment: {}
      extra_rpaths: []

  # add package specs to the `specs` list
  specs:
  - papi %gcc
  - papi %cce
  - hypre %gcc
  - hypre %cce
  - darshan-runtime %gcc
  - darshan-runtime %cce
  - papi +cuda %gcc
  packages:
    all:
      compiler: [gcc@11.2.0, cce@13.0.2]
      providers:
        blas: [cray-libsci]
        mpi: [cray-mpich]
    bzip2:
      version: [1.0.6]
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cray-libsci:
      buildable: false
      externals:
      - spec: cray-libsci@21.08.1.2
        modules:
        - cray-libsci/21.08.1.2
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.15 %gcc@11.2.0
        prefix: /opt/cray/pe/mpich/8.1.15/ofi/gnu/9.1
        modules:
        - cray-mpich/8.1.15
        - cudatoolkit/11.5
      - spec: cray-mpich@8.1.15 %cce@13.0.2
        prefix: /opt/cray/pe/mpich/8.1.15/ofi/cray/10.0/
        modules:
        - cray-mpich/8.1.15
        - cudatoolkit/11.5
    cray-pmi:
      buildable: false
      externals:
      - spec: cray-pmi@6.1.1
        modules:
        - cray-pmi/6.1.1
    cuda:
      buildable: false
      version: [11.5.0]
      externals:
      - spec: cuda@11.5.0
        prefix: /opt/nvidia/hpc_sdk/Linux_x86_64/21.11/cuda/11.5
        modules:
        - cudatoolkit/11.5
    diffutils:
      version: [3.6]
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    findutils:
      version: [4.6.0]
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    libfabric:
      buildable: false
      variants: fabrics=sockets,tcp,udp,rxm
      externals:
      - spec: libfabric@1.11.0.4.114
        prefix: /opt/cray/libfabric/1.11.0.4.114
        modules:
        - libfabric/1.11.0.4.114
    openssl:
      version: [1.1.0i]
      buildable: false
      externals:
      - spec: openssl@1.1.0i
        prefix: /usr
    openssh:
      version: [7.9p1]
      buildable: false
      externals:
      - spec: openssh@7.9p1
        prefix: /usr
    readline:
      version: [7.0]
      buildable: false
      externals:
      - spec: readline@7.0
        prefix: /usr
    tar:
      version: [1.3]
      buildable: false
      externals:
      - spec: tar@1.30
        prefix: /usr
    unzip:
      version: [6.0]
      buildable: false
      externals:
      - spec: unzip@6.0
        prefix: /usr
  modules:
    default:
      enable:
      - tcl
      roots:
        tcl: $HOME/spack-infrastructure/modules
      tcl:
        blacklist_implicits: true
        hash_length: 0
        naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
        all:
          autoload: direct
          conflict:
          - '{name}'
          environment:
            set:
              '{name}_ROOT': '{prefix}'
          suffixes:
            ^cuda: cuda

  view: true
