spack:
  specs:
  - mochi-margo
  compilers:
  - compiler:
      environment: {unset: []}
      extra_rpaths: []
      flags: {}
      modules:
      - spack/linux-rhel7-x86_64
      - gcc/9.3.0-gcc-9.3.0-qfmcwfb
      operating_system: rhel7
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      spec: gcc@9.3.0
      target: x86_64
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    all:
      providers:
        mpi: [intel-mpi]
      compiler:
      - gcc@9.3.0
      target:
      - x86_64
    autoconf:
      buildable: false
      externals:
      - spec: autoconf@2.69
        modules:
        - spack/linux-rhel7-x86_64
        - autoconf/2.69-gcc-9.3.0-l3nosud
    automake:
      buildable: false
      externals:
      - spec: automake@1.16.2
        modules:
        - spack/linux-rhel7-x86_64
        - automake/1.16.2-gcc-9.3.0-judimac
    binutils:
      buildable: false
      externals:
      - spec: binutils@2.34.0
        modules:
        - spack/linux-rhel7-x86_64
        - binutils/2.34-gcc-9.3.0-rnwhrdg
    bison:
      buildable: false
      externals:
      - spec: bison@3.4.2
        modules:
        - spack/linux-rhel7-x86_64
        - bison/3.4.2-gcc-9.3.0-tkz5uzj
    boost:
      buildable: false
      externals:
      - spec: boost@1.72.0
        modules:
        - spack/linux-rhel7-x86_64
        - boost/1.72.0-gcc-9.3.0-bi3ct5p
    bzip2:
      buildable: false
      externals:
      - spec: bzip2@1.0.6
        modules:
        - spack/linux-rhel7-x86_64
        - bzip2/1.0.8-gcc-9.3.0-vatuhza
    coreutils:
      buildable: false
      externals:
      - spec: coreutils@8.22
        prefix: /usr
    cmake:
      buildable: false
      externals:
      - spec: cmake@3.17.0
        modules:
        - spack/linux-rhel7-x86_64
        - cmake/3.17.0-gcc-9.3.0-5dgh2gv
    findutils:
      buildable: false
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    flex:
      buildable: false
      externals:
      - spec: flex@2.6.4
        modules:
        - spack/linux-rhel7-x86_64
        - flex/2.6.4-gcc-9.3.0-xhptaic
    gettext:
      buildable: false
      externals:
      - spec: gettext@0.20.1
        modules:
        - spack/linux-rhel7-x86_64
        - gettext/0.20.1-gcc-9.3.0-4uprshc
    git:
      buildable: false
      externals:
      - spec: git@2.26.0
        modules:
        - spack/linux-rhel7-x86_64
        - git/2.26.0-gcc-9.3.0-7fqgilo
    intel-mpi:
      buildable: false
      externals:
      - spec: intel-mpi@2019
        modules:
        - spack/linux-rhel7-x86_64
        - gcc/9.3.0-gcc-9.3.0-qfmcwfb
        - intelmpi/2019-gcc
    libfabric:
      buildable: true
      variants: fabrics=tcp,rxm
    libtool:
      buildable: false
      externals:
      - spec: libtool@2.4.6
        modules:
        - spack/linux-rhel7-x86_64
