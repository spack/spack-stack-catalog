      - spec: m4@1.4.18
        modules:
        - spack/linux-rhel7-x86_64
        - m4/1.4.18-gcc-9.3.0-dnkbu5y
    mercury:
      buildable: true
      variants: ~boostsys ~checksum
    ncurses:
      buildable: false
      externals:
      - spec: ncurses@6.2
        modules:
        - spack/linux-rhel7-x86_64
        - ncurses/6.2-gcc-9.3.0-xvsnay4
    numactl:
      buildable: false
