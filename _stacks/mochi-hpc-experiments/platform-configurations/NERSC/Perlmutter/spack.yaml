# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - mochi-margo
  view: true
  concretization: together
  repos:
  - /path/to/mochi-spack-packages
  compilers:
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      environment: {}
      extra_rpaths: []
  packages:
    all:
      providers:
        mpi: [ mpich ]
    mpich:
      buildable: false
      version: []
      target: []
      compiler: []
      providers: {}
      externals:
      - spec: mpich@8.1.15
        modules:
        - cray-mpich/8.1.15
    mercury:
      variants: ~boostsys ~checksum
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    libfabric: 
      externals: 
      - spec: libfabric@1.11.0.4.114
        modules: 
        - libfabric/1.11.0.4.114
      buildable: true 
      version: [] 
      target: [] 
      providers: {} 
      compiler: []
    autoconf:
      buildable: false
      version: []
      target: []
      compiler: []
      providers: {}
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      buildable: false
      version: []
      target: []
      compiler: []
      providers: {}
      externals:
      - spec: automake@1.15.1
        prefix: /usr
    cmake:
      buildable: false
      version: []
      target: []
      compiler: []
      providers: {}
      externals:
      - spec: cmake@3.22.0
        modules:
        - cmake/3.22.0
    libtool:
      buildable: false
      version: []
      target: []
      compiler: []
      providers: {}
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    json-c:
      buildable: false
      version: []
      target: []
      compiler: []
      providers: {}
      externals:
      - spec: json-c@0.13
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
