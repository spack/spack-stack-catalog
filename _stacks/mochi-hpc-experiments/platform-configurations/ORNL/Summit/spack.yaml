spack:
  specs:
  - mochi-margo
  concretization: together
  compilers:
   - compiler:
       spec: gcc@9.1.0
       paths:
         cc: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gcc
         cxx: /sw/summit/gcc/9.1.0-alpha+20190716/bin/g++
         f77: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gfortran
         fc: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gfortran
       flags: {}
       operating_system: rhel8
       target: ppc64le
       modules: []
       environment: {}
       extra_rpaths: []
  repos:
  - /path/to/mochi-spack-packages
  packages:
    all:
      compiler: [gcc@9.1.0]
      providers:
        mpi: [spectrum-mpi]
        pkgconfig: [pkg-config]
      buildable: true
      version: []
      target: []
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
      buildable: false
      version: []
      target: []
      providers: {}
      compiler: []
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
      buildable: false
      version: []
      target: []
      providers: {}
      compiler: []
    cmake:
      version: []
      target: []
      buildable: false
      providers: {}
      externals:
      - modules:
        - cmake/3.20.2
        spec: cmake@3.20.2
      compiler: []
    libfabric:
      variants: fabrics=tcp,verbs,rxm,mrail
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    libnl:
      externals:
      - spec: libnl@3.3.0
        modules:
        - libnl/3.3.0
      buildable: false
      version: []
      target: []
      providers: {}
      compiler: []
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
      buildable: false
      version: []
      target: []
      providers: {}
      compiler: []
    mercury:
      variants: ~boostsys ~checksum
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    openssl:
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
      buildable: false
      version: []
      target: []
      providers: {}
      compiler: []
    rdma-core:
      externals:
      - spec: rdma-core@34
        prefix: /usr
      buildable: false
      version: []
      target: []
      providers: {}
      compiler: []
    python:
      externals:
      - spec: python@3.7.7
        modules:
        - python/3.7.7
      buildable: false
      version: []
      target: []
      providers: {}
      compiler: []
    spectrum-mpi:
      externals:
      - spec: spectrum-mpi@10.4.0.3%gcc@9.1.0
        modules:
        - spectrum-mpi/10.4.0.3-20210112
      buildable: false
      version: []
      target: []
      providers: {}
