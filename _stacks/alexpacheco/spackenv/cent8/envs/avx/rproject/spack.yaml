spack:
#  include:
#  - /share/Apps/lusoft/var/spack/environments/skylake/packages.yaml
#  - /share/Apps/lusoft/var/spack/environments/avx-python/modules.yaml
  packages:
    fftw:
      variants: [~mpi]
    hdf5:
      variants: [~mpi]
    netcdf-c:
      variants: [~mpi]
    all:
      target: [ivybridge]
      version: []
      compiler: [gcc@8.3.1]
      buildable: true
      providers:
        blas: [openblas, intel-mkl]
        mpi: [mpich, mvapich2, openmpi]
  config:
    module_roots:
      lmod: $spack/share/spack/lmod/avx-rproject
  modules:
    'enable:':
    - lmod
    lmod:
      core_compilers: [gcc@8.3.1]
      hash_length: 7
      verbose: false
      blacklist_implicits: true
      hierarchy:
      - mpi
      core_specs:
      - gcc@8.3.1
      whitelist: [^r]
      r:
        autoload: direct
        template: rproject.lua
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      all:
        autoload: direct
        filter:
          environment_blacklist: [CPATH, LIBRARY_PATH]
        suffixes:
          ^cuda: cuda
        template: scratch.lua
        conflict: []
        load: []
        environment:
          unset: []
      ^python:
        autoload: direct
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      blacklist: []
  definitions:
  - core_compiler:
    - gcc@8.3.1
  - gnu_compilers:
    - gcc@9.3.0
  - intelgpu_compilers:
    - intel@19.0.3
  - intel_compilers:
    - intel@20.0.3
  - nvidia_compilers:
    - nvhpc@20.9
  - gpu_compilers:
    - cuda@10.2.89
    - cuda@11.0.2
    - cuda@11.1.0
  - old_compilers:
    - intel@18.0.1
  - mpis:
    - mpich@3.3.2
    - mvapich2@2.3.4
    - openmpi@4.0.5
  - blas_libs:
    - openblas@0.3.10
  - rapps:
