# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  config:
    build_jobs: 4
  packages:
    all:
      target: [x86_64]
      compiler: [gcc@8.3.1]
      version: []
      buildable: true
      providers: {}
  specs:
  - gcc@9.3.0
  - cuda@11.1.0
  - cuda@11.0.2
  - cuda@10.2.89
  - lmod@8.4.7
  - lmod@8.4.13
  view: false
