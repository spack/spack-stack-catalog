spack:
  view: false
  concretizer:
    reuse: false
    unify: false
  modules:
    default:
      'enable:': [lmod]
      lmod:
        defaults: [cray-mpich@8.1.26]
        core_compilers: [clang@16.0.0-rocm5.5.1]
        verbose: true
        hash_length: 0
        hierarchy: [mpi]
        projections: {}
        core_specs: []
        all:
          autoload: direct
          environment:
            set:
              ${PACKAGE}_ROOT: ${PREFIX}
          suffixes:
            +rocm: rocm
        py-warpx:
          suffixes:
            ^warpx dims=2: dims2
            ^warpx dims=3: dims3
            ^warpx dims=rz: dimsRZ
        exclude_implicits: true
        include: [cray-mpich]
    prefix_inspections:
      lib64: [LD_LIBRARY_PATH]
      lib: [LD_LIBRARY_PATH]
  compilers:
  - compiler:
      spec: clang@16.0.0-rocm5.5.1
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-amd/8.4.0
      - amd/5.5.1
      - libfabric/1.15.2
      - cray-libsci/22.12.1.1
        #- xpmem
        #- craype-x86-trento
        #- cray-pmi/6.1.3
      environment:
        set:
          RFE_811452_DISABLE: '1'
        append_path:
          PKG_CONFIG_PATH: /opt/cray/xpmem/2.4.4-2.3_11.2__gff0e1d9.shasta/lib64/pkgconfig
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.2.0/lib64
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.3/lib
          LIBRARY_PATH: /opt/rocm-5.5.1/lib:/opt/rocm-5.5.1/lib64
      extra_rpaths:
      - /opt/rocm-5.5.1/lib
      - /opt/rocm-5.5.1/lib64
      - /opt/cray/pe/gcc-libs
      - /opt/cray/gcc-libs
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      environment:
        set:
          RFE_811452_DISABLE: '1'
        append_path:
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.2.0/lib64
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.3/lib
      extra_rpaths:
      - /opt/cray/pe/gcc-libs
      - /opt/cray/gcc-libs

  packages:
    cray-libsci:
      externals:
      - spec: cray-libsci@22.12.1.1+openmp
        modules:
        - cray-libsci/22.12.1.1
    openblas:
      externals:
      - spec: openblas@0.3.17
        prefix: /sw/crusher/spack-envs/base/opt/linux-sles15-x86_64/gcc-7.5.0/openblas-0.3.17-54x7v5e4i6yxqs6j5nebrbztpy4lftj4
      variants: threads=openmp
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.23.2
        prefix: /sw/crusher/spack-envs/base/opt/linux-sles15-x86_64/gcc-7.5.0/cmake-3.23.2-4r4mpiba7cwdw2hlakh5i7tchi64s3qd
      - spec: cmake@3.20.4
        prefix: /usr
    python:
      externals:
      - spec: python@3.10.2+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        modules:
        - cray-python/3.9.13.1
      require: '@3.10.2'
    all:
      require: '%clang@16.0.0-rocm5.5.1'
      compiler: [clang@16.0.0-rocm5.5.1]
      providers:
        blas: [cray-libsci]
        lapack: [cray-libsci]
        mpi: [cray-mpich]
        scalapack: [cray-libsci]
      target: [zen3]
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.15.2
