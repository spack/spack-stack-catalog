spack:
  definitions:

  - editors:
      - vim
      - tmux
      - neovim%gcc^lua-luajit-openresty
      - ed%gcc

  - huge:
      - gcc
      - llvm

  - langs:
      - python
      - go
      - rust
      - perl

  - buildtools:
      - cmake
      - texinfo
      - autoconf
      - automake
      - m4
      - git
      - gmake

  - extras:
      - rlwrap%gcc
      - htop
      - bat
      - fzf
      - guile

  specs:

  # Essentials
  - ps1
  - curl
  - wget
  - bash
  - ack
  - findutils
  - sed
  - gawk
  - tar zip=gzip
  - bzip2
  - ninja

  - $editors
  - $buildtools
  - $extras
  - $langs
    # - $huge

  view: ~/base

  concretizer:
    unify: when_possible
    targets:
      granularity: generic

  packages:
    all:
      providers:
        lua: [lua-luajit-openresty]
