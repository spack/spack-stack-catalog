    - neovim@stable%gcc
    - ed%gcc

  - huge:
    - gcc
    - llvm

  - langs:
    - python
    - go
    - rust
    - perl

  - buildtools:
    - cmake
    - texinfo
    - autoconf
    - automake
    - m4
    - git
    - gmake

  - extras:
    - rlwrap%gcc
    - htop
    - bat
    - fzf
    - ripgrep
      # - fd
    - guile
    - coreutils%gcc

  specs:
  
