# OLCF Frontier Spack Environment TEMPLATE

spack:
  specs:
  - zlib%gcc@12.2.0
  #- hdf5%gcc@12.2.0
## FIXME - add specs here!!!!
  packages:
    all:
      buildable: true
      compiler: [gcc@7.5.0, gcc]
      providers:
        blas: [openblas, cray-libsci]
        lapack: [openblas, cray-libsci]
        mpi: [cray-mpich]
        scalapack: [netlib-scalapack]
      target: [zen3]
      version: []
############# Externals added to build hdf5%gcc@12.2.0 as an example
    #cmake/3.23.2
    cmake:
      version: [3.23.2]
      buildable: false
      externals:
      - spec: cmake@3.23.2
        modules:
        - cmake/3.23.2
    #gmake/4.3
    gmake:
      version: [4.3]
      buildable: false
      externals:
      - spec: gmake@4.3
        modules:
        - gmake/4.3
#############
