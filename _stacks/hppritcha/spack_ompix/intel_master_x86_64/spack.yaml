# vim: set sw=2 ft=yaml:

spack:
  include:
  - ./
  definitions:
  - oneapi: ['%oneapi@2022.1.2']
  - gnu: ['%gcc@12.1.0']
  - ompi: [openmpi]
  - ompi_gnu: [m4, autoconf, automake, libtool]
  specs:
  - matrix:
    - [$oneapi]
    - [$ompi]
  - matrix:
    - [$gnu]
    - [$ompi_gnu]
  view: false
  concretizer:
    unify: true
  upstreams: {}
  mirrors: {}
