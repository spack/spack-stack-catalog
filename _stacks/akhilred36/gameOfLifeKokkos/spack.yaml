# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [gcc@10.2.0%gcc@7.5.0, cuda%gcc@10.2.0, openmpi@4.0.6%gcc@10.2.0+cuda, cmake@3.21.2%gcc@10.2.0,
    kokkos@3.5.00%gcc@10.2.0+cuda+cuda_lambda+wrapper cuda_arch=70]
  view: true
  compilers:
  - compiler:
      spec: clang@6.0.0
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu18.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.2.0
      paths:
        cc: /nfs/student/student/a/aalasandagutti/hpcResearch/spack/var/spack/environments/kokkos-mpi/.spack-env/view/bin/gcc
        cxx: /nfs/student/student/a/aalasandagutti/hpcResearch/spack/var/spack/environments/kokkos-mpi/.spack-env/view/bin/g++
        f77: /nfs/student/student/a/aalasandagutti/hpcResearch/spack/var/spack/environments/kokkos-mpi/.spack-env/view/bin/gfortran
        fc: /nfs/student/student/a/aalasandagutti/hpcResearch/spack/var/spack/environments/kokkos-mpi/.spack-env/view/bin/gfortran
      flags: {}
      operating_system: ubuntu18.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@4.8
      paths:
        cc: /usr/bin/gcc-4.8
        cxx: /usr/bin/g++-4.8
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu18.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
