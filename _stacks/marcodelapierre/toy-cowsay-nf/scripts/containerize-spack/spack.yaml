spack:
  specs:
  - cowsay
  - nano
  # otherwise the docker build fails
  - ncurses abi=5

  concretizer:
    unify: true

  container:
    format: "docker"

    images:
      os: "ubuntu:22.04"
      spack: "v0.19.0"

    os_packages:
      final:
      - libgomp1

    labels:
      maintainer: "marco.delapierre@pawsey.org.au"
