#This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  compilers:
  - compiler:
      spec: gcc@11.2.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags:
        fflags: -fallow-argument-mismatch
      target: x86_64
      operating_system: fedora35
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      target: [x86_64]
      providers:
        mpi: [mpich]
  # add package specs to the `specs` list
  specs: [qcat@master, libpressio+libdistributed+hdf5+mgard+python+sz+sz3+zfp+mpi+bitgrooming+digitrounding+fpzip
      ^sz@master+stats ^mgard@robertu94+cuda, py-h5py, libpressio-tthresh, libpressio-tools+opt+tthresh+mpi,
    r, py-matplotlib, py-rpy2, py-scipy, py-pandas, opencv+python3]
  view: true
  concretization: together
