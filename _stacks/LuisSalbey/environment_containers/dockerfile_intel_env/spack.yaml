      spec: intel@2021.3.0
      paths:
        cc: /opt/intel/oneapi/mpi/2021.3.0/bin/mpiicc
        cxx: /opt/intel/oneapi/mpi/2021.3.0/bin/mpiicpc
        f77: /opt/intel/oneapi/mpi/2021.3.0/bin/mpiifort
        fc: /opt/intel/oneapi/mpi/2021.3.0/bin/mpiifort
      flags: {}
      operating_system: ubuntu18.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: oneapi@2021.3.0
      paths:
        cc: /opt/intel/oneapi/compiler/2021.3.0/linux/bin/icx
        cxx: /opt/intel/oneapi/compiler/2021.3.0/linux/bin/icpx
        f77: /opt/intel/oneapi/compiler/2021.3.0/linux/bin/ifx
        fc: /opt/intel/oneapi/compiler/2021.3.0/linux/bin/ifx
      flags: {}
      operating_system: ubuntu18.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  mirrors:
    e4s: https://cache.e4s.io

