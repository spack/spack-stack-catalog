#  configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [automake@1.16.3, bacio@2.4.1, berkeley-db@18.1.40, bison@3.7.6, bzip2@1.0.8,
    cmake@3.21.2, crtm@2.3.0, curl@7.78.0, diffutils@3.7, esmf@8.1.1, expat@2.4.1,
    g2@3.4.3, g2tmpl@1.10.0, gdbm@1.19, gsl@2.7, hdf5@1.10.7, intel-mpi@2019.10.317,
    ip@3.3.3, ip2@1.1.2, jasper@2.0.32, libbsd@0.11.3, libiconv@1.16, libjpeg-turbo@2.1.0,
    libmd@1.0.3, libpng@1.6.37, libsigsegv@2.13, libxml2@2.9.12, libyaml@0.2.5, m4@1.4.19,
    nasm@2.15.05, ncurses@6.2, nemsio@2.5.2, netcdf-c@4.8.0, netcdf-fortran@4.5.3,
    numactl@2.0.14, openssl@1.1.1l, parallel-netcdf@1.12.2, perl@5.34.0, pkgconf@1.8.0,
