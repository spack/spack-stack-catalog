# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      target:
      - 'x86_64_v2'
      providers:
        mpi:
        - mpich
        blas:
        - openblas
        lapack:
        - openblas
  specs:
  - hdf5@1.12.2+hl+mpi~fortran
  - mpich~fortran device=ch4 netmod=ofi
  - petsc@main~fortran+debug+cuda
  - gsl
  - python+pythoncmd
  - py-pyparsing  
  - py-numpy
  - py-mpi4py
  - py-h5py+mpi
  - py-pytest
  - ninja
  concretizer:
    unify: true
  view: true
  container:
    format: docker
    images:
      os: nvidia/cuda:11.2.1
      spack: develop
    os_packages:
      build:
      - build-essential
      - bash
      - perl
      - cmake  
      - gfortran
      - wget
      - tar
      final:
      - build-essential
      - bash
      - git
      - cmake  
      - wget
      - gfortran
      - tar  
