# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  compilers:
  - compiler:
      spec: clang@16.0.3
      paths:
        cc: /usr/bin/clang-16
        cxx: /usr/bin/clang++-16
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags:
        cxxflags: -stdlib=libc++
      operating_system: ubuntu22.04
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      target:
      - 'x86_64_v2'
      compiler:
      - 'clang'
      providers:
        # Cannot use intel-oneapi-mpi with clang
        # for some reason, so use mpich for now.
        mpi:
        - mpich
        blas:
        - openblas
        lapack:
        - openblas
  specs:
  - mpich+fortran device=ch4 netmod=ofi
  - openblas@develop~fortran  
  - petsc@main~fortran+debug
  - hdf5+hl+mpi~fortran
  - fftw+mpi+openmp
  - cmake  
  - gsl
  - python+pythoncmd
  - py-pyparsing
  - py-numpy
  - py-mpi4py
  - py-h5py+mpi
  - py-pytest
  - ninja  
  concretizer:
    duplicates: 
      strategy: "full"
    unify: true
  view: true
  container:
    format: docker
    images:
      os: ubuntu:22.04
      spack: develop
    os_packages:
      build:
      - build-essential
      - bash
      - perl
      - wget
      - tar
      - gfortran
      - curl  
      final:
      - build-essential
      - bash
      - git
      - tar
      - gfortran
      - curl  
      - wget
