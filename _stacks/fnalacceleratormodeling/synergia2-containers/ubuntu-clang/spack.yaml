# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  compilers:
  - compiler:
      spec: clang@14.0.5
      paths:
        cc: /usr/bin/clang-14
        cxx: /usr/bin/clang++-14
        f77: /usr/bin/gfortran-11
        fc: /usr/bin/gfortran-11
      flags:
        cxxflags: -stdlib=libc++
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths:
      - /lib/gcc/x86_64-linux-gnu/11/libgfortran.so
  packages:
    all:
      target:
      - 'broadwell'
      compiler:
      - 'clang'
      providers:
        # Cannot use intel-oneapi-mpi with clang
        # for some reason, so use mpich for now.
        mpi:
        - mpich
        blas:
        - openblas
        lapack:
        - openblas
  specs:
  - mpich@develop~fortran device=ch4 netmod=ofi  
  - hdf5@1.12.1+hl+mpi
  - fftw+mpi+openmp
  - gsl
  - python
  - py-numpy
  - py-mpi4py
  - py-h5py+mpi
  - py-pytest
  - ninja  
  concretization: together
  view: true
  container:
    format: docker
    images:
      os: ubuntu:22.04
      spack: develop
    os_packages:
      build:
      - build-essential
      - bash
      - perl
      - wget
      - cmake  
      - tar
      - gfortran
      final:
      - build-essential
      - bash
      - git
      - cmake
      - tar 
      - wget 
      - gfortran
