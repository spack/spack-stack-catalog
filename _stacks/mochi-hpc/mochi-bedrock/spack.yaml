spack:
  specs:
  - cmake
  - pkg-config
  - mochi-margo
  - mochi-thallium
  - mochi-abt-io
  - mochi-ssg+mpi
  - mochi-mona
  - nlohmann-json
  - spdlog+fmt_external
  - fmt
  - tclap
  - mercury
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    mochi-margo:
      require: "@0.15.0:"
    mochi-thallium:
      require: "@0.12.0:"
