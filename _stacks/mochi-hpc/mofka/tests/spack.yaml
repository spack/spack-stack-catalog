spack:
  specs:
  - cmake
  - pkg-config
  - uuid
  - mochi-thallium
  - rapidjson
  - valijson
  - spdlog+fmt_external
  - fmt
  - tclap
  - mochi-bedrock+ssg
  - argobots@1.2rc1
  - mochi-warabi+bedrock
  - mochi-yokan+bedrock
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    all:
      providers:
        mpi: [mpich]
    mochi-yokan:
      require: "@0.4.2:"
    mochi-warabi:
      require: "@0.2.0:"
    mochi-bedrock:
      require: "@0.8.3:"
    mercury:
      require: "~checksum~boostsys"
    libfabric:
      require: "fabrics=tcp,rxm"
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
