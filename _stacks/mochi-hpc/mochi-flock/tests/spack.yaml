spack:
  specs:
  - cmake
  - pkgconfig
  - mochi-margo ^mercury~boostsys~checksum ^libfabric fabrics=tcp,rxm
  - mochi-thallium
  - json-c
  - mochi-bedrock
  - mpich
  - py-pybind11
  - py-mochi-margo
  - py-coverage
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
  packages:
    mochi-margo:
      require: "@0.16.0:"
