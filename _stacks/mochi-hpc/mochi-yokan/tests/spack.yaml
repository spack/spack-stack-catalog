# This file defines the spack environment used by github actions
# (tests, codeql, and codecov) when building and testing the code.
# In particular the "config" field sets the installation path and
# spack caches to ~/.spack-ci so that they can be retrieved using
# the github cache action across runs.
spack:
  specs:
  - cmake
  - pkg-config
  - mpi
  - nlohmann-json
  - tclap
  - lua-sol2
  - leveldb@1.22
  - berkeley-db+cxx+stl
  - tkrzw
  - gdbm
  - lmdb
  - unqlite@master
  - py-pybind11
  - mochi-margo
  - mercury~checksum~boostsys ^libfabric fabrics=tcp,rxm
  - py-mochi-margo
  - mochi-bedrock ^mpich
  - ycsb-cpp-interface ^ycsb@master
  - rocksdb+rtti
  - mochi-remi+bedrock
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    mochi-margo:
      require: "@0.15.0:"
    mochi-thallium:
      require: "@0.12.0:"
    mochi-remi:
      require: "@0.4.0:"
    mochi-bedrock:
      require: "@0.8.0:"
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
