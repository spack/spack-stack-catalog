spack:
  specs:
  - cmake
  - pkgconfig
  - mochi-thallium ^mercury~boostsys~checksum ^libfabric fabrics=tcp,rxm
  - nlohmann-json
  - spdlog
  - fmt
  - tclap
  - mochi-bedrock ~ssg ~abtio
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    mochi-margo:
      require: "@0.15.0:"
    mochi-thallium:
      require: "@0.12.0:"
