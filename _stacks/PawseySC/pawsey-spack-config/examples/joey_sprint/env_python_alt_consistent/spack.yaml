# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    py-numpy:
      version: [1.20.3]
    py-setuptools:
      version: [57.4.0]
  definitions:
  - packages:
    - py-cython@0.29.24
    - py-dask@2021.6.2
    - py-h5py@3.4.0
    - py-ipython@7.26.0
    - py-matplotlib@3.4.3 +movies
    - py-mpi4py@3.0.3
    - py-numba@0.54.0 ^binutils+ld+gold   # to avoid spec error
    - py-numpy@1.20.3   #latest supported by scipy so far
    - py-pandas@1.3.3
    - py-plotly@5.2.2
    - py-scikit-learn@1.0
    - py-scipy@1.7.1
  - utilities:
    - py-pip
    - py-setuptools@57.4.0
  # add package specs to the `specs` list
  specs:
  - python@3.9.7 +optimizations %gcc@10.3.0
  - matrix:
    - [$packages, $utilities]
    - ['%gcc@10.3.0']
    - [^python@3.9.7 +optimizations]
  view: false
