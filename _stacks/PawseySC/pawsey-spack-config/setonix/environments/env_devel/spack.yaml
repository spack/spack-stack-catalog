spack:
  packages:
# HPCtoolkit has an explicit conflict with Setonix version of binutils, 2.35.1
    'binutils:':
      buildable: true
  definitions:
  - packages:
    - caliper@2.7.0 +fortran build_type=Release
    - hpctoolkit@2022.04.15 +mpi
    - py-hatchet@1.3.0

  specs:
  - matrix:
    - [$packages]
    - ['%gcc@11.2.0']
    - [target=zen3]
  view: false
