spack:
# fixing some versions to have only one version per package in this environment
# note: these preferred versions are now set in packages.yaml
  definitions:
  - packages:
    - py-cython@0.29.24
    - py-dask@2021.6.2
    - py-h5netcdf@0.10.0
    - py-h5py@3.4.0
    - py-ipython@7.28.0
    - py-matplotlib@3.4.3 +movies
    - py-mpi4py@3.1.2
    - py-netcdf4@1.5.3
    - py-numba@0.54.0
    # py-numpy: using specific version, which is the latest support by scipy right now
    - py-numpy@1.20.3
    - py-pandas@1.3.4
    - py-plotly@5.2.2
    - py-scikit-learn@1.0.1
    - py-scipy@1.7.1
  # need these here, too, for the python collection
  - utilities:
    - py-pip@22.2.2
    - py-setuptools@57.4.0
  specs:
  - matrix:
    - [python@3.9.15 +optimizations+zlib]
    - ['%gcc@12.1.0']
    - [target=zen3]
  - matrix:
    - [$packages, $utilities]
    - [^python@3.9.15 +optimizations+zlib]
    - ['%gcc@12.1.0']
    - [target=zen3]
  view: false
