# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - octotiger@master ^hpx+lci_pp_log+lci_pp_pcounter networking=lci,lcw,mpi max_cpu_count=128 build_type=Debug ^lci+debug+pcounter build_type=Debug ^openmpi@4.1.5 fabrics=ucx schedulers=slurm +pmi ^ ucx@1.14.0
  - hpx-bench@master build_type=Debug
  view: true
  concretizer:
    unify: true
  develop:
    hpx_bench:
      path: ../../../../hpx_bench
      spec: hpx-bench@=master
    hpx:
      path: ../../../../hpx-lcw
      spec: hpx@=master
    lcw:
      path: ../../../../lcw
      spec: lcw@=master
    lci:
      path: ../../../../LC
      spec: lci@=master
