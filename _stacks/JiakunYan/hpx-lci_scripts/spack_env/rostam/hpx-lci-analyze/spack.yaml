# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - octotiger@master ^hpx+lci_pp_log+lci_pp_pcounter networking=lci,mpi ^openmpi@4.1.5 fabrics=ucx schedulers=slurm +pmi ^ ucx@1.14.0 ^ lci+debug+pcounter+examples
  view: true
  concretizer:
    unify: true
  develop:
    hpx:
      path: ../../../../hpx
      spec: hpx@=master
    lci:
      path: ../../../../lci
      spec: lci@=master
