    automake:
      version:
        - 1.16.3
    berkeley-db:
      version:
        - 18.1.40
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
      version:
        - 2.36.1
    boost:
      version:
        - 1.76.0
    bzip2:
