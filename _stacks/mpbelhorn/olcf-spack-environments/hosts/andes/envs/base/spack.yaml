# OLCF Andes Spack Environment

spack:
  #############################################################################
  definitions:
  - core_compiler:
    - '%gcc@8.3.1'
  - gcc_compilers:
    - '%gcc@8.3.1'
    - '%gcc@9.3.0'
    - '%gcc@10.1.0'
    - '%gcc@10.3.0'
  - intel_compilers:
    - '%intel@2021.4.0'
    - '%intel@19.0.3'
  - llvm_compilers:
    - '%clang@9.0.1'
  - aocc_compilers:
    - '%aocc@2.2.0'
    - '%aocc@3.0.0'
  - nv_compilers:
    - '%nvhpc@21.9'
  - all_compilers:
    - $gcc_compilers
    - $nv_compilers
    - $intel_compilers
    - $aocc_compilers
  - core_packages:
    - ccache
    - cdo@1.9.10+hdf5+netcdf ^hdf5~mpi+cxx+fortran ^fftw~mpi+openmp ^netcdf-c~mpi~parallel-netcdf
    - cdo@1.9.10~szip+aec+hdf5+netcdf ^hdf5~mpi+cxx+fortran ^fftw~mpi+openmp ^netcdf-c~mpi~parallel-netcdf
    - cmake
    - cuda@11.2.2
    - cuda@11.0.2
    - cuda@10.2.89
    - darshan-util
    - emacs ~X
    - exuberant-ctags@5.8
    # - ferret ^hdf5~mpi+cxx+fortran ^netcdf-c~mpi~parallel-netcdf ^netcdf-fortran
    - gdb@10.2
    - git
    - git-lfs
    - gnupg
    - gnuplot +X
    - gnuplot@5.0.1 +X
    - go
    - googletest
    - grads+netcdf+hdf5
    - gsl
    - hpcviewer@2021.03
    - htop
    - imagemagick
    - ispc # /ongxvge
    - jq
    - julia+cxx
    - libfabric
    - libiconv
    - libzmq
    - libzmq
    - makedepend
    - mercurial
    - nano
    - nco~mpi-deps
    - ninja
    - pandoc
    - papi~cuda
    - patchelf
    - python
    - python@2.7.15
    - r
    - sbt
    - scorep+unwind
    - scorep~unwind
    - screen
    - spark+hadoop
    - subversion
    - intel-tbb
    - tmux
    - valgrind ~ubsan~mpi~boost
    - vim
    # - vmd # FIXME: this package is a mess.
    - wget
  - general_compute_packages:
    - openmpi
    - openblas threads=none
    - netlib-lapack
    - netlib-scalapack
    - fftw ~mpi~openmp
    - fftw ~mpi+openmp
    - fftw +mpi~openmp
    - fftw +mpi+openmp
    - hdf5 ~mpi
    - hdf5 +mpi
    - boost ~mpi
    - boost +mpi
    - netcdf-c
    - netcdf-fortran
    - netcdf-cxx4~doxygen
    - parallel-netcdf
    - parallel-io
    - parallelio
    - hypre
    - mpip
    - adios2 ~python
  - gcc_only_compute_packages:
    - darshan-runtime
    - openblas threads=openmp
    - raja
    - nco
    - magma ^cuda@:10.99
    - votca-tools@2021
    - votca-csg@2021.1
    - votca-xtp@2021
  - e4s_21.08_packages:
    - adios2@2.7.1 ~python
    - aml@0.1.0
    - amrex@21.09 ~rocm~cuda
    # - amrex@21.09 ~rocm+cuda cuda_arch=70
    - arborx@1.0~cuda
    # - arborx@1.0+cuda ^kokkos~rocm+cuda+wrapper+cuda_lambda cuda_arch=70
    - archer@2.0.0
    - argobots@1.1
    - ascent@0.7.1 ~test+shared~cuda
    # - ascent@0.7.1 ~test~shared+cuda cuda_arch=70
