    - hypre@2.22.0 ~cuda
    # - hypre@2.22.0 +cuda cuda_arch=70
    - kokkos@3.4.01 +openmp
    # - kokkos@3.4.01 ~rocm+cuda+wrapper cuda_arch=70
    - kokkos-kernels@3.2.00 +openmp
    # - kokkos-kernels@3.2.00 +cuda cuda_arch=70 ^kokkos@3.4.01~rocm+cuda+wrapper cuda_arch=70
    # - legion@21.03.0+cuda+hdf5 cuda_arch=70
    # - libnrm@0.1.0 ## hard mpich dependency
    - libquo@1.3.1
    - libunwind@1.5.0
    - loki@0.1.7
    # - magma@2.6.1 ~rocm+cuda cuda_arch=70
    - mercury@2.0.1
    - metall@0.15
    - mfem@4.3.0 ~cuda
    - mpark-variant@1.4.0
    - mpifileutils@0.11
    - netlib-scalapack@2.1.0
    - ninja@1.10.2
    # - nrm@0.1.0 # rejected by site
    - omega-h@9.32.5
    # - openpmd-api@0.13.4 ^hdf5@1.12.0 +fortran +shared +hl api=default ## FIXME: problem locating hdf5 mpi support
    - papi@6.0.0.1
    - papyrus@1.0.1
    - parallel-netcdf@1.12.2
    - parsec@3.0.2012 ~cuda
    # - parsec@3.0.2012 +cuda cuda_arch=70
    - pdt@3.25.1
    - petsc@3.15.3
    # - phist@1.9.4 ## FIXME: build errors.
    - plasma@20.9.20
    - precice@2.2.1
    - pumi@2.2.6
    # - qt@5.15.2 ## FIXME: need only one (core) build of this
    - qthreads@1.16 scheduler=distrib
    # - qwt@6.1.6 # FIXME: need only one (core) build of this
    - raja@0.14.0 ~rocm~cuda+openmp
    # - raja@0.14.0 ~rocm+cuda+openmp cuda_arch=70
    - rempi@1.1.0
    # - scr@3.0rc1 ## Slurm unavailable
    - slate@2021.05.02 ~rocm~cuda cuda_arch=none
    # - slate@2021.05.02 ~rocm+cuda cuda_arch=70
    - slepc@3.15.1
    # - stat@4.1.0 ## FIXME: need only one (core) build of this
    # - stc@0.9.0 ## FIXME: need only one (core) build of this
    - strumpack@5.1.1 ~slate~rocm~cuda cuda_arch=none ^openblas threads=openmp
    # - strumpack@5.1.1 ~slate~rocm+cuda cuda_arch=70 ^openblas threads=openmp
    - sundials@5.7.0 ~rocm~cuda
    # - sundials@5.7.0 ~rocm+cuda cuda_arch=70
    - superlu-dist@6.4.0 ~cuda cuda_arch=none
    # - superlu-dist@6.4.0 +cuda cuda_arch=70
    - superlu@5.2.2
    - swig@4.0.2
    - swig@4.0.2-fortran
    - sz@2.1.12
    - tasmanian@7.5 ~rocm~cuda
    # - tasmanian@7.5 ~rocm+cuda cuda_arch=70
    - tau@2.30.1~cuda+mpi~ompt~openmp ^papi~cuda
    - tau@2.30.1~cuda+mpi+ompt+openmp ^papi~cuda
    - tau@2.30.1+cuda+mpi~ompt~openmp
    - tau@2.30.1+cuda+mpi+ompt+openmp
    - trilinos@13.0.1 +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
      +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
      +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
      +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    - turbine@1.3.0
    - umap@2.1.0
    - umpire@4.1.2 +shared~rocm~cuda cuda_arch=none
    # - umpire@4.1.2 ~shared~rocm+cuda cuda_arch=70
    - unifyfs@0.9.2 ^libfabric fabrics=rxm,sockets,tcp,udp,verbs
    # - upcxx@2021.3.0+cuda # Cuda dependents must be built from GPU nodes
    # - variorum@0.4.1
    # - veloc@1.4
    - vtk-m@1.6.0
    - zfp@0.5.5~cuda
    # - zfp@0.5.5+cuda cuda_arch=70
  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
    - cudnn@8.1.1.33-11.2%gcc@8.3.1
    - cudnn@8.0.4.30-11.0%gcc@8.3.1
    - cudnn@7.6.5.32-10.2%gcc@8.3.1
    - nccl@2.9.9-1%gcc@8.3.1 cuda_arch=30,32,35,37 ^cuda@10.2.89
  - gcc_specs:
    - matrix:
      - - $general_compute_packages
      - - $gcc_compilers
      exclude:
      - 'adios2%gcc@10.0.0:'
      - 'openpmd-api%gcc@10.0.0:'
      - 'mpip%gcc@10.0.0:'
      - 'netlib-scalapack@:2.1.0%gcc@10.0.0:'
    - matrix:
      - - $e4s_21.08_packages
      - - '%gcc@8.3.1'
        - '%gcc@9.3.0'
      exclude:
      - 'strumpack%gcc@9:'
      - flecsi@1.4.2%gcc@8.3.1 # Boost options PCH errors due to PIE
      - hpx@1.7.1%gcc@8.3.1 # Boost options PCH errors due to PIE
    - matrix:
      - - $gcc_only_compute_packages
      - - $gcc_compilers
      exclude:
      - 'magma@2.5.1%gcc@9.0.0:'
      - 'netlib-scalapack@:2.1.0%gcc@10.0.0:'
    - octave%gcc@8.3.1 ^gnuplot+X ^fftw~mpi ^hdf5~mpi ^arpack-ng~mpi
    - gromacs@2020.2+hwloc~cuda~mpi %gcc@8.3.1
    - gromacs@2020.2+hwloc~cuda+mpi %gcc@8.3.1
    - gromacs@2020.2+hwloc+cuda+mpi %gcc@8.3.1 ^cuda@:10.99
    - openmpi@3.1.6%gcc@8.3.1+cuda
    - openmpi@3.1.6%gcc@8.3.1
    - ncl%gcc@8.3.1~mpi
    - ncl%gcc@8.3.1+mpi
    - ncview%gcc@8.3.1
    - dftbplus%gcc@8.3.1+elsi+mpi+sockets+transport ^elsi+enable_pexsi
    - r%gcc@8.3.1+X
    # TODO: Paraview needs single-job builds due to cgroup limitations
    # - paraview%gcc@8.3.1+mpi+hdf5+opengl2+osmesa+silo+visit ^hdf5+mpi ^libpng@:1.6.0
    # - paraview%gcc@8.3.1+mpi+hdf5+opengl2+osmesa+silo+visit+python3 ^hdf5+mpi ^libpng@:1.6.0
  - llvm_specs:
    - matrix:
      - - $general_compute_packages
        - $e4s_21.08_packages
      - - $llvm_compilers
      exclude:
      - ascent%clang@9.0.1 # ^vtk-m needs newer LLVM with OMP4+ semantics
      - mpip
      - dyninst
      - hpctoolkit
      - hpx # ^gperftools libunwind conflicts with at least llvm9
      - strumpack
      - archer
      - caliper
      - plasma
      - tau
      - unifyfs # -Werror,-Wunused-function, probably an easy fix.
      - vtk-m@1.6.0%clang@9.0.1 # Needs newer LLVM with OMP4+ semantics
  - aocc_specs:
    - matrix:
      - - $general_compute_packages
        - fftw+mpi~openmp
      - - '%aocc@3.0.0'
        - '%aocc@2.2.0'
      exclude:
      - parallel-io%aocc@:2.2.0
      - netcdf-c%aocc@:2.2.0
      - netcdf-cxx%aocc@:2.2.0
      - netcdf-fortran%aocc@:2.2.0
      - hdf5%aocc@:2.2.0
      - adios2%aocc@:2.2.0
      - netlib-scalapack%aocc@2.2.0 # FIXME
      - openpmd-api%aocc@:2.2.0
      - fftw+openmp%aocc@:2.2.0
      - mpip%aocc@:2.2.0
      - dyninst%aocc@:2.2.0
      - hpctoolkit%aocc@:2.2.0
      - mpip
  - intel_specs:
    - matrix:
      - - $general_compute_packages
        - $e4s_21.08_packages
      - - $intel_compilers
      exclude:
      - archer # ^llvm build fails with icc exception support for ^libunwind
      - boost # ld errors for common libs -lstdc++ -lm -lc -ldl
      - dyninst
      - hpctoolkit
      - hpx # ^asio code error; bad overloaded function call signature
      - mercury
      - plasma
      - slate
      - tau
      - trilinos
      - unifyfs
      - veloc
  - nv_specs:
    - matrix:
      - - $general_compute_packages
      - - $nv_compilers
      - - ^libpciaccess%gcc@8-pgi
      - - ^m4%gcc@8-pgi
      - - ^zlib%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^automake@1.15.1
      - - ^libfabric%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^libevent%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^libsigsegv%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^libiconv%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^python%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^numactl%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^perl%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^cmake%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^pkgconf%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^ncurses%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^findutils%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^gettext%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^libnl%gcc@8-pgi arch=linux-rhel8-x86_64
      exclude:
      - adios2
      - boost
      - hypre
      - mpip
      - openblas
      - fftw # bad simd options
      - hdf5+fortran
      - parallel-io # ^hdf5+fortran
      - parallelio # ^hdf5+fortran
  specs:
  - $core_specs
  - $gcc_specs
  - $intel_specs
  - $llvm_specs
  - $aocc_specs
  - $nv_specs
  ## FIXME: Put gcc@6.5.0 specs in own defines list
  # - openmpi%gcc@6.5.0
  # - cuda@10.2.89%gcc@6.5.0
  #############################################################################
  mirrors:
    facility_builds: /sw/andes/spack-envs/mirrors/builds
  repos:
  - ${FACSPACK_CONF_COMMON}/spack/repos/olcf
  #############################################################################
  view: false
  packages:
    perl:
      externals:
      - spec: perl@5.26.3~cpanm+shared+threads
        prefix: /usr
      - prefix: /usr
        spec: perl@5.26.3
    openssh:
      externals:
      - spec: openssh@8.0p1
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1g
        prefix: /usr
      buildable: false
      version: [1.1.1g]
    all:
      buildable: true
      compiler: [gcc, clang, intel, pgi]
      providers:
        blas: [openblas, mkl]
        lapack: [openblas, mkl]
        mpi: [builtin.openmpi]
        scalapack: [netlib-scalapack]
      target: [x86_64]
    binutils:
      buildable: true
      variants: +libiberty
    cuda:
      buildable: true
      variants: +allow-unsupported-compilers
      version:
      - 10.2.89
    darshan-runtime:
      buildable: true
      variants: +grouplogs scheduler=slurm logpath=/gpfs/alpine/darshan/andes
    fftw:
      buildable: true
      variants: +openmp precision=float,double,long_double
    gdbm:
      version: [1.19]
    gtkplus:
      buildable: false
      externals:
      - prefix: /usr
        spec: gtkplus@2.24.32
      - prefix: /usr
        spec: gtkplus@3.22.30
      version: [3.22.30, 2.24.32]
    hcoll:
      buildable: false
      externals:
      - prefix: /opt/mellanox/hcoll
        spec: hcoll@4.7
      version: [4.7]
    hdf5:
      buildable: true
      variants: +hl+cxx
    knem:
      buildable: false
      externals:
      - prefix: /opt/knem-1.1.4.90mlnx1
        spec: knem@1.1.4
      version: [1.1.4]
    libfabric:
      variants: fabrics=verbs,rxm,sockets,tcp,udp
    libtool:
      buildable: true
      externals:
      - prefix: /usr
        spec: libtool@2.4.6
      version: [2.4.6]
    m4:
      buildable: true
      externals:
      - prefix: /usr
        spec: m4@1.4.18
      version: [1.4.18]
    magma:
      buildable: true
      variants: +cuda cuda_arch=35
    netcdf-c:
      buildable: true
      variants: ~hdf4+mpi+parallel-netcdf+shared
    netlib-scalapack:
      buildable: true
      variants: +fpic
    numactl:
      buildable: true
      externals:
      - prefix: /usr
        spec: numactl@2.0.12
    octave:
      buildable: true
      variants: +magick+arpack+curl+fftw+fontconfig+freetype+glpk+gnuplot+hdf5+opengl+qhull+qrupdate+qt+readline+suitesparse+zlib
    openmpi:
      buildable: true
      variants: +pmi +thread_multiple +legacylaunchers fabrics=ucx,hcoll,ofi schedulers=slurm
      version: [4.1.1]
    parallel-netcdf:
      buildable: true
      variants: +cxx+fortran+fpic
    qt:
      buildable: true
      variants: ~ssl
    r:
      buildable: true
      variants: ~X
    rdma-core:
      buildable: false
      externals:
      - prefix: /usr
        spec: rdma-core@35.3.54mlnx1
      version: [35.3.54mlnx1]
    slurm:
      buildable: false
      externals:
      - prefix: /usr
        spec: slurm@20-02-7-1
      version: [20-02-7-1]
    ucx:
      buildable: false
      externals:
      - prefix: /usr
        spec: ucx@1.10.0+thread_multiple
      variants: +thread_multiple
      version: [1.10.0]
  modules:
    prefix_inspections:
      bin:
      - PATH
      include:
      - CPATH
      man:
      - MANPATH
      share/man:
      - MANPATH
      share/aclocal:
      - ACLOCAL_PATH
      lib64:
      - LD_LIBRARY_PATH
      - LIBRARY_PATH
      lib:
      - LD_LIBRARY_PATH
      - LIBRARY_PATH
      lib/pkgconfig:
      - PKG_CONFIG_PATH
      lib64/pkgconfig:
      - PKG_CONFIG_PATH
      share/pkgconfig:
      - PKG_CONFIG_PATH
      ? ''
      : - CMAKE_PREFIX_PATH
    default:
      enable:
      - lmod
      - tcl
      lmod:
        core_compilers: [gcc@8.3.1]
        all:
          environment:
            set:
              OLCF_${PACKAGE}_ROOT: ${PREFIX}
        cairo:
          suffixes:
            cairo+X: X
            cairo+pdf: pdf
        cuda:
          environment:
            set:
              CUDA_PATH: ${PREFIX}
              CUDAPATH: ${PREFIX}
        cdo:
          suffixes:
            cdo+aec: aec
            cdo^hdf5+mpi^netcdf+mpi^fftw+mpi: parallel
        darshan-runtime:
          environment:
            set:
              SRUN_EXPORT_ENV: ALL,LD_PRELOAD=${PREFIX}/lib/libdarshan.so
          suffixes:
            darshan-runtime~hdf5: lite
        ferret:
          suffixes:
            ferret^hdf5+mpi^netcdf-c+mpi: parallel
        fftw:
          suffixes:
            fftw+openmp: omp
        gromacs:
          suffixes:
            gromacs ~mpi: serial
            gromacs +cuda: gpu
        libfabric:
          suffixes:
            libfabric ^rdma-core@system: sysrdma
        nccl:
          suffixes:
            ^cuda@10.2.0:10.2.99: cuda10.2
            ^cuda@11.0.0:11.0.99: cuda11.0
        ncl:
          suffixes:
            ncl+mpi: parallel
            ncl~mpi: serial
        netcdf-c:
          suffixes:
            netcdf-c ^hdf5+fortran: h5f
        netcdf-fortran:
          suffixes:
            netcdf-c ^hdf5+fortran: h5f
        netlib-scalapack:
          suffixes:
            netlib-scalapack ^openblas: openblas
        openblas:
          suffixes:
            openblas threads=openmp: omp
            openblas threads=pthreads: pthreads
        openmpi:
          environment:
            set:
              OMPI_MCA_btl: ^vader,openib,tcp
              OMPI_MCA_coll_hcoll_enable: '0'
          suffixes:
            openmpi+cuda: gpu
        pango:
          suffixes:
            pango+X: X
        paraview:
          suffixes:
            paraview+python3: pyapi
        r:
          suffixes:
            r+X: X
        scorep:
          conflict: [darshan-runtime, xalt]
          suffixes:
            scorep+papi: papi
            scorep+unwind: libunwind
        strumpack:
          suffixes:
            strumpack ^openblas threads=openmp: omp
