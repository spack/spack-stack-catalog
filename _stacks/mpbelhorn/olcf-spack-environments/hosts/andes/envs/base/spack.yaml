# OLCF Andes Spack Environment

spack:
  #############################################################################
  definitions:
  - core_compiler:
    - '%gcc@8.3.1'
  - gcc_compilers:
    - '%gcc@8.3.1'
    - '%gcc@9.3.0'
    - '%gcc@10.1.0'
    - '%gcc@10.3.0'
  - intel_compilers:
    - '%intel@19.0.3'
  - llvm_compilers:
    - '%clang@9.0.1'
  - aocc_compilers:
    - '%aocc@2.2.0'
    # - '%aocc@2.3.0'
    - '%aocc@3.0.0'
  - pgi_compilers:
    - '%pgi@19.10'
  - all_compilers:
    - $gcc_compilers
    - $pgi_compilers
    - $intel_compilers
    - $aocc_compilers
  - core_packages:
    - git
    - git-lfs
    - htop
    - tmux
    - cmake
    - wget
    - go
    - screen
    - vim
    - emacs ~X
    - nano
    - gnuplot +X
    - subversion
    - mercurial
    - valgrind ~mpi~boost~ubsan
    - ccache
    - papi
    - gdb
    - libzmq
    - libiconv
    - gnupg
    - gsl
    - nco~mpi-deps
    - libfabric fabrics=verbs
    - imagemagick ^ncurses+termlib
    - cuda@10.2.89
    - cuda@11.0.2
    - ninja
    - r
    - r@4.0.0
    # - ferret ^hdf5~mpi+cxx+fortran ^netcdf-c~mpi~parallel-netcdf ^netcdf-fortran
    - cdo@1.9.10+hdf5+netcdf ^hdf5~mpi+cxx+fortran ^fftw~mpi+openmp ^netcdf-c~mpi~parallel-netcdf
    - cdo@1.9.10~szip+aec+hdf5+netcdf ^hdf5~mpi+cxx+fortran ^fftw~mpi+openmp ^netcdf-c~mpi~parallel-netcdf
    - vmd
    - sbt
    - spark+hadoop
    - python@2.7.15
    - python
    - julia+cxx
    - darshan-util
    - grads+netcdf+hdf5
    - hpcviewer
    - pandoc
    - scorep+unwind
    - scorep~unwind
    - embree # /gxutcbk
    - tbb # /lekk3vm
    - ispc # /ongxvge
    - python@2.7.18+tkinter
    - py-setuptools@44.1.0 ^python@2.7.18+tkinter
    - py-virtualenv%gcc ^py-setuptools@44.1.0 ^python@2.7.18+tkinter
    - py-pip%gcc@8.3.1 ^py-setuptools@44.1.0 ^python@2.7.18+tkinter
    # - vtk~mpi~qt
    # - vtk~mpi+qt
    # - vtk+mpi~qt
    # - vtk+mpi+qt
  - general_compute_packages:
    - openmpi
    - openblas threads=none
    - netlib-lapack
    - netlib-scalapack ^netlib-lapack
    - fftw ~mpi~openmp
    - fftw ~mpi+openmp
    - fftw +mpi~openmp
    - fftw +mpi+openmp
    - hdf5 ~mpi
    - hdf5 +mpi
    - boost ~mpi
    - boost +mpi
    - netcdf-c
    - netcdf-fortran
    - netcdf-cxx
    - parallel-netcdf
    - parallel-io
    - hypre
    - mpip
    - adios2
  - gcc_only_compute_packages:
    - darshan-runtime
    - openblas threads=openmp
    - raja
    - nco
    - magma ^cuda@:10.99
    - votca-tools@2021
    - votca-csg@2021.1
    - votca-xtp@2021
  - e4s_packages:
    - zfp
    - sz
    - ninja
    - qthreads
    - openpmd-api
    - sundials
    - strumpack
    - superlu-dist
    - superlu
    - trilinos@12.14.1+dtk+intrepid2+shards
    - tasmanian
    - mercury
    - veloc
    - scr
    - bolt
    - upcxx
    - umpire
    - libquo
    - globalarrays
    - pdt
    - tau
    - dyninst
    - hpctoolkit
    - gotcha
    - caliper
    - papi
    - rempi
    - kokkos+openmp
    - kokkos-kernels
    ## Excluded E4S packages ------
    ### Build Failures
    # - mfem
    ### Already in general compute packages list
    # - openmpi
    # - hypre
    # - hdf5
    # - parallel-netcdf
    # - adios2
    # - adios
    # - darshan-runtime
    # - darshan-util
    # - raja
    ### Incompatible packages
    # - libnrm # Explictly depends on mpich
    ### Against policies
    # - papyrus@develop # No packages should be pinned @develop
    # - py-jupyterhub # Python extensions.
    # - 'py-libensemble^python@3.7.3:' # Python extensions.
  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
    - cudnn@7.6.5.32-10.2-linux-x64%gcc@8.3.1
    - cudnn@8.0.4.30-11.0-linux-x64%gcc@8.3.1
    - nccl@2.7.8-1%gcc@8.3.1 cuda_arch=30,32,35,37 ^cuda@10.2.89
  - gcc_specs:
    - matrix:
      - - $general_compute_packages
      - - $gcc_compilers
      exclude:
      - 'adios2%gcc@10.0.0:'
      - 'openpmd-api%gcc@10.0.0:'
      - 'mpip%gcc@10.0.0:'
      - 'netlib-scalapack@:2.1.0%gcc@10.0.0:'
    - matrix:
      - - $e4s_packages
      - - '%gcc@8.3.1'
        - '%gcc@9.3.0'
      exclude:
      - 'strumpack%gcc@9:'
    - matrix:
      - - $gcc_only_compute_packages
      - - $gcc_compilers
      exclude:
      - 'magma@2.5.1%gcc@9.0.0:'
      - 'netlib-scalapack@:2.1.0%gcc@10.0.0:'
    - paraview%gcc@8.3.1+mpi+hdf5+opengl2+osmesa+silo+visit ^hdf5+mpi ^libpng@:1.6.0
    - paraview%gcc@8.3.1+mpi+hdf5+opengl2+osmesa+silo+visit+python3 ^hdf5+mpi ^libpng@:1.6.0
    - octave%gcc@8.3.1 ^gnuplot+X ^fftw~mpi ^hdf5~mpi ^arpack-ng~mpi
    - gromacs@2020.2+hwloc~cuda~mpi %gcc@8.3.1
    - gromacs@2020.2+hwloc~cuda+mpi %gcc@8.3.1
    - gromacs@2020.2+hwloc+cuda+mpi %gcc@8.3.1 ^cuda@:10.99
    - openmpi@3.1.4%gcc@8.3.1+cuda
    - openmpi@3.1.4%gcc@8.3.1
    - ncl%gcc@8.3.1~mpi
    - ncl%gcc@8.3.1+mpi
    - ncview%gcc@8.3.1
    - dftbplus%gcc@8.3.1+elsi+mpi+sockets+transport ^elsi+enable_pexsi
    - r%gcc@8.3.1+X
  - llvm_specs:
    - matrix:
      - - $general_compute_packages
        - $e4s_packages
      - - $llvm_compilers
      exclude:
      - mpip
      - dyninst
      - hpctoolkit
      - strumpack
  - aocc_specs:
    - matrix:
      - - $general_compute_packages
        - fftw+mpi~openmp
        - adios2~zfp
      - - '%aocc@2.2.0'
      exclude:
      - parallel-io%aocc@:2.2.0
      - netcdf-c%aocc@:2.2.0
      - netcdf-cxx%aocc@:2.2.0
      - netcdf-fortran%aocc@:2.2.0
      - hdf5%aocc@:2.2.0
      - adios2+zfp%aocc@:2.2.0
      - openpmd-api%aocc@:2.2.0
      - fftw+openmp%aocc@:2.2.0
      - mpip%aocc@:2.2.0
      - dyninst%aocc@:2.2.0
      - hpctoolkit%aocc@:2.2.0
    ###
    - openmpi%aocc@3.0.0
    - hdf5@1.12.0 %aocc@3.0.0
    - matrix:
      - - $general_compute_packages
        - fftw+mpi~openmp
        - adios2~zfp
      - - '%aocc@3.0.0'
      - - ^hdf5@1.12.0
      exclude:
      - hdf5
  - intel_specs:
    - matrix:
      - - $general_compute_packages
        - $e4s_packages
      - - $intel_compilers
      - - ^cmake@3.16.2
      exclude:
      - boost
      - fftw
      - trilinos
      - mercury
      - tau
      - dyninst
      - hpctoolkit
      - veloc
  - pgi_specs:
    - matrix:
      - - $general_compute_packages
      - - $pgi_compilers
      - - ^libpciaccess%gcc@8-pgi
      - - ^m4%gcc@8-pgi
      - - ^libfabric%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^libsigsegv%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^libiconv%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^cmake%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^python%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^numactl%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^perl%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^pkgconf%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^findutils%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^gettext%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^libnl%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^rdma-core%gcc@8-pgi arch=linux-rhel8-x86_64
      - - ^ucx%gcc@8-pgi arch=linux-rhel8-x86_64
      exclude:
      - adios2
      - boost
      - hypre
      - mpip
      - openblas
      - fftw # bad simd options
  specs:
  - $core_specs
  - $gcc_specs
  - $llvm_specs
  # - $aocc_specs
  - $intel_specs
  - $pgi_specs
  - openmpi%gcc@6.5.0
  - cuda@10.2.89%gcc@6.5.0
  #############################################################################
  mirrors:
    facility_builds: /sw/andes/spack-envs/mirrors/builds
  repos:
  - ${FACSPACK_CONF_COMMON}/spack/repos/olcf
  #############################################################################
  packages:
    openmpi:
      variants: +pmi +thread_multiple +legacylaunchers fabrics=ucx,hcoll,ofi schedulers=slurm
      buildable: true
      version: [4.0.4]
      target: []
      providers: {}
      compiler: []
    cuda:
      buildable: true
      version: [10.2.89]
      target: []
      providers: {}
      compiler: []
    qt:
      variants: ~ssl
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    ncurses:
      variants: +termlib
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    slurm:
      buildable: false
      version: [20-02-0-0]
      target: []
      providers: {}
      externals:
      - spec: slurm@20-02-0-0
        prefix: /usr
      compiler: []
    m4:
      buildable: true
      version: [1.4.18]
      target: []
      providers: {}
      externals:
      - spec: m4%intel
        prefix: /usr
      compiler: []
    ucx:
      buildable: false
      version: [1.8.0]
      target: []
      providers: {}
      externals:
      - spec: ucx@1.8.0+thread_multiple
        prefix: /usr
      compiler: []
      variants: +thread_multiple
    hcoll:
      buildable: false
      version: [4.5]
      externals:
      - spec: hcoll@4.4
        prefix: /opt/mellanox/hcoll
      target: []
      compiler: []
      providers: {}
    rdma-core:
      buildable: false
      version: [28.0]
      target: []
      providers: {}
      externals:
      - spec: rdma-core@28.0
        prefix: /usr
      compiler: []
    libfabric:
      buildable: true
      version: [1.8.0]
      target: []
      providers: {}
      compiler: []
    binutils:
      buildable: true
      target: []
      providers: {}
      compiler: []
      variants: +libiberty
      version: []
    openssl:
      buildable: false
      version: [1.1.1]
      target: []
      providers: {}
      externals:
      - spec: openssl@1.1.1
        prefix: /usr
      compiler: []
    octave:
      variants: +magick+arpack+curl+fftw+fontconfig+freetype+glpk+gnuplot+hdf5+opengl+qhull+qrupdate+qt+readline+suitesparse+zlib
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    libtool:
      buildable: true
      version: [2.4.6]
      target: []
      providers: {}
      compiler: []
    r:
      variants: ~X
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    fftw:
      variants: precision=float,double,long_double
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    hdf5:
      variants: +hl+cxx+fortran
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    papi:
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    magma:
      variants: gpus=kepler
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    netlib-scalapack:
      variants: +fpic
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    netcdf-c:
      variants: ~hdf4+mpi+parallel-netcdf+shared
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    parallel-netcdf:
      variants: +cxx+fortran+fpic
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    darshan-runtime:
      variants: +lsf+grouplogs logpath=/gpfs/alpine/darshan/andes
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    all:
      buildable: true
      version: []
      target: [x86_64]
      providers:
        mpi: [builtin.openmpi]
        lapack: [openblas, mkl]
        blas: [openblas, mlk]
        scalapack: [netlib-scalapack]
      compiler: [gcc@8.3.1, gcc, clang, intel, pgi]
  view: false
  modules:
    enable:
    - lmod
    - tcl
    lmod:
      core_compilers: [gcc@8.3.1]
      all:
        suffixes:
          ^python@2.0:2.99: py2
          ^python@3.0:3.99: py3
        environment:
          set:
            OLCF_${PACKAGE}_ROOT: ${PREFIX}
          unset: []
        filter:
          environment_blacklist: []
        load: []
        conflict: []
      openmpi:
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          set:
            OMPI_MCA_btl: ^vader,openib,tcp
            OMPI_MCA_coll_hcoll_enable: '0'
          unset: []
      nccl:
        suffixes:
          ^cuda@10.2.0:10.2.99: cuda10.2
          ^cuda@11.0.0:11.0.99: cuda11.0
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      openblas:
        suffixes:
          openblas threads=openmp: omp
          openblas threads=pthreads: pthreads
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      fftw:
        suffixes:
          fftw+openmp: omp
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      hdf5:
        suffixes:
          hdf5~mpi+szip: sz
          hdf5~mpi+threadsafe: threadsafe
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      darshan-runtime:
        suffixes:
          hdf5=pre1.10: hdf5pre110
          hdf5=post1.10: hdf5post110
        filter:
          environment_blacklist: []
        load: []
        environment:
          unset: []
          set:
            SRUN_EXPORT_ENV: ALL,LD_PRELOAD=${PREFIX}/lib/libdarshan.so
        conflict: []
      ncl:
        suffixes:
          ncl+mpi: parallel
          ncl~mpi: serial
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      cdo:
        suffixes:
          cdo^hdf5+mpi^netcdf+mpi^fftw+mpi: parallel
          cdo+aec: aec
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      cairo:
        suffixes:
          cairo+X: X
          cairo+pdf: pdf
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      gromacs:
        suffixes:
          gromacs~rdtscp: rdtscp_off
          gromacs~mpi: analysis
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      vtk:
        suffixes:
          vtk+mpi: parallel
          vtk~mpi: serial
          vtk+qt: qt
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      ferret:
        suffixes:
          ferret^hdf5+mpi^netcdf-c+mpi: parallel
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      paraview:
        suffixes:
          paraview+python3: pyapi
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      pango:
        suffixes:
          pango+X: X
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      scorep:
        suffixes:
          scorep+unwind: libunwind
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      r:
        suffixes:
          r+X: X
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      blacklist_implicits: true
      verbose: true
      blacklist:
      - python
      - py-setuptools
      - py-virtualenv
      - py-pip
      - py-
      - slurm
      - go-bootstrap
      - openssl
      - harfbuzz ^cairo~X
      - pango ^cairo~pdf
      - '%gcc@8-os'
      - '%gcc@8-pgi'
      - netcdf-c~mpi%gcc@8.3.1 ^hdf5~mpi+szip
      - netcdf-c~mpi%gcc@8.3.1 ^hdf5~mpi+threadsafe
      - gobject-introspection%gcc@8.3.1
      - libfabric@1.8.0%gcc@8.3.1 fabrics=sockets,tcp,udp
      - gnuplot%gcc@8.3.1 ^pango+X
      - mesa%gcc@8.3.1 ^hwloc@2.2.0
      - llvm%gcc@8.3.1 ^hwloc@2.2.0
      hash_length: 0
      hierarchy: []
      projections: {}
      core_specs:
      - paraview%gcc@8.3.1+mpi+hdf5+opengl2+osmesa+silo+visit ^hdf5+mpi ^libpng@:1.6.0
      - paraview%gcc@8.3.1+mpi+hdf5+opengl2+osmesa+silo+visit+python3 ^hdf5+mpi ^libpng@:1.6.0
      - ncview%gcc@8.3.1
      - ncl%gcc@8.3.1+mpi
      - ncl%gcc@8.3.1~mpi
      - libiconv@1.16%gcc@8.3.1
      - scorep%gcc@8.3.1+unwind
      - scorep%gcc@8.3.1~unwind
      whitelist: []
    tcl:
      hash_length: 3
      naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
      blacklist:
      - slurm
      - go-bootstrap
      - openssl
      all:
        conflict:
        - '{name}'
        suffixes:
          ^openmpi@4.0.4: openmpi-4.0.4
          ^python@2.0:2.99: py2
          ^python@3.0:3.99: py3
        environment:
          set:
            OLCF_${PACKAGE}_ROOT: ${PREFIX}
          unset: []
        filter:
          environment_blacklist: []
        load: []
      openmpi:
        environment:
          set:
            OMPI_MCA_btl: ^vader,openib,tcp
          unset: []
        filter:
          environment_blacklist: []
        conflict: []
        load: []
      verbose: false
      whitelist: []
      blacklist_implicits: false
      projections: {}
  config:
    install_tree:
      root: ${FACSPACK_ENV}/opt
      projections:
        all: ${ARCHITECTURE}/${COMPILERNAME}-${COMPILERVER}/${PACKAGE}-${VERSION}-${HASH}
    module_roots:
      tcl: ${FACSPACK_ENV_MODULEROOT}/flat
      lmod: ${FACSPACK_ENV_MODULEROOT}/spack
    template_dirs:
    - ${FACSPACK_CONF_HOST}/templates
    - ${FACSPACK_CONF_COMMON}/spack/templates
    - $spack/share/spack/templates
    build_stage:
    ## Non-ramdisk staging dir for builds that exceed cgroup mem limits
    # - /gpfs/alpine/world-shared/stf007/$user/spack-stage/andes
    - $tempdir/$user/spack-stage
    - $spack/var/spack/stage
    source_cache: ${FACSPACK_CONF_COMMON}/mirrors/sources
    extensions:
    - /sw/sources/facspack/share/spack/extensions/spack-olcf
    misc_cache: ${FACSPACK_ENV}/.mcache
    verify_ssl: true
    install_missing_compilers: false
    checksum: true
    dirty: false
    build_language: C
    build_jobs: 16
    ccache: false
    db_lock_timeout: 120
    package_lock_timeout:
    shared_linking: rpath
    allow_sgid: true
    concretizer: original
    locks: true
    suppress_gpg_warnings: false
    connect_timeout: 10
    test_stage: ~/.spack/test
  concretization: separately
  compilers:
  - compiler:
      spec: gcc@8.3.1
      operating_system: rhel8
      modules: []
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      extra_rpaths: []
      environment:
        unset: []
      flags: {}
  - compiler:
      spec: gcc@8-os
      operating_system: rhel8
      modules: []
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      extra_rpaths: []
      environment:
        append_path:
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
        unset: []
      flags: {}
  - compiler:
      spec: gcc@8-pgi
      operating_system: rhel8
      modules: []
      paths:
        cc: /usr/bin/gcc
