# OLCF Ascent Spack Environment

spack:
  #############################################################################
  definitions:
  - core_compiler:
    - '%gcc@4.8.5'
  - gcc_compilers:
    - '%gcc@6.4.0'
    - '%gcc@8.1.1'
    # - '%gcc@10.2.0'
  - xl_compilers:
    - '%xl@16.1.1-10'
    - '%xl@16.1.1-7'
  - llvm_compilers:
    # - '%clang@11.0.0-rc1'
    - '%clang@11.0.1'
  - nv_compilers:
    - '%pgi@20.4'
    - '%nvhpc@20.9'
    - '%nvhpc@21.2'
    - '%nvhpc@21.3'
    - '%nvhpc@21.5'
    - '%nvhpc@21.7'
    - '%nvhpc@21.9'
  - all_compilers:
    - $gcc_compilers
    - $xl_compilers
    - $llvm_compilers
    - $nv_compilers
  - core_packages:
    - git
    - htop
    - tmux
    - cmake
    - go
    - screen
    - vim
    - emacs ~X
    - nano
    - gnuplot
    - subversion
    - darshan-util
    - python@2.7.15
    - python@3.7.7
    - mercurial
    - gnuplot@5.0.1
    - libevent@2.1.8 +openssl
    - valgrind ~ubsan~mpi~boost
    - ccache
    - gdb
    - libzmq
    - gnupg
    - gsl
    - nco~mpi-deps
    - libfabric fabrics=verbs
    # - git-lfs
    - patchelf
    - libzmq
    - makedepend
  - core_only_compute_packages:
    - darshan-runtime
    - darshan-runtime hdf5=pre1.10
    - darshan-runtime hdf5=post1.10
    - valgrind ~ubsan+mpi+boost
    - adios2 +python ^python@3.7.7
    - gdrcopy
  - gcc_only_compute_packages:
    - raja
    - papi
    - nco
  - general_compute_packages:
    - netlib-lapack
    - netlib-scalapack ^netlib-lapack
    - fftw +mpi+openmp
    - hdf5 ~mpi
    - hdf5 +mpi
    - boost ~mpi
    - boost +mpi
    - netcdf-c
    - netcdf-fortran
    - netcdf-cxx
    - parallel-netcdf
    - parallel-io
    - hypre
    - mpip
    - adios2 ~python
  - e4s_packages:
    - adios2 ~python
    - zfp
    - sz
    - ninja
    - qthreads
    - openpmd-api
    - sundials
    - strumpack
    - superlu-dist
    - superlu
    - trilinos@12.14.1+dtk+intrepid2+shards
    - tasmanian +cuda
    - mercury
    - hypre
    - hdf5 +mpi
    - veloc
    - bolt
    - upcxx
    - umpire
    - libquo
    - globalarrays
    - pdt
    - tau +cuda
    - parallel-netcdf
    - dyninst
    - gotcha
    - caliper
    - papi
    - rempi
    - kokkos+openmp
    - kokkos-kernels
    - raja
    ## Excluded E4S packages ------
    ### Build Failures
    # - hpctoolkit ## FIXME Looking for /usr/bin/env python; missing on RHEL8.
    # - mfem ## Fails to build
    ### Prefer singleton core package
    # - darshan-runtime
    # - darshan-util
    ### Incompatible packages
    # - adios ## prefer adios2
    # - openmpi ## prefer smpi
    # - scr ## Slurm not available Summit/Peak/Ascent
    # - libnrm ## Explictly depends on mpich
    ### Against policies
    # - papyrus@develop ## No packages should be pinned @develop
    # - py-jupyterhub ## Python extensions.
    # - 'py-libensemble^python@3.7.3:' ## Python extensions.
  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
  - smpi_specs:
    - matrix:
      - - spectrum-mpi
      - - $all_compilers
  - core_compute_specs:
    - matrix:
      - - $core_only_compute_packages
      - - $core_compiler
  - gcc_specs:
    - matrix:
      - - openblas threads=openmp
        - openblas threads=none
        - netlib-scalapack ^openblas threads=openmp
      - - '%gcc@6.4.0'
    - matrix:
      - - $gcc_only_compute_packages
      - - $gcc_compilers
      exclude:
      - 'raja%gcc@8:'
      - 'papi%gcc@8:'
    - matrix:
      - - $general_compute_packages
        - petsc +mpi+mumps~int64~superlu-dist
        - $e4s_packages
      - - $gcc_compilers
      exclude:
      - '%gcc@8:'
    - magma@2.5.3%gcc@6.4.0 ^cuda@10.2.89
    - amgx%gcc@6.4.0 +cuda cuda_arch=70 ^cuda@10.2.89
    - gromacs%gcc@6.4.0 +hwloc+cuda ^cuda@10.2.89
    - gromacs%gcc@6.4.0 +hwloc+cuda+mpi ^cuda@10.2.89
    - gromacs%gcc@6.4.0 +hwloc+cuda~mpi ^cuda@10.2.89
    - hpx %gcc@8.1.1 cxxstd=14 +cuda cuda_arch=70 ^boost@1.70.0:1.72.0
    - hpx %gcc@8.1.1 cxxstd=17 +cuda cuda_arch=70 ^boost@1.70.0:1.72.0
  - llvm_specs:
    - matrix:
      - - $general_compute_packages
        - petsc +mpi+mumps~int64~superlu-dist
        - $e4s_packages
        - trilinos@12.14.1+dtk+intrepid2+shards~muelu
      - - $llvm_compilers
      exclude:
      - mpip   # ^elfutils !conflicts clang
      - dyninst   # ^elfutils !conflicts clang
      - hpctoolkit   # ^elfutils !conflicts clang
      - strumpack
      - trilinos@12.14.1+dtk+intrepid2+shards+muelu
  - xl_specs:
    - matrix:
      - - $general_compute_packages
        - parallel-io@2.3.0
        - boost@1.62.0 ~mpi
        - boost@1.62.0 +mpi
        - adios2~python+zpf
      - - $xl_compilers
      - - ^numactl%gcc@4-os
      - - ^libfabric%gcc@4-os
      - - ^libzmq%gcc@4-os
      - - ^cmake%gcc@4-os
      - - ^automake%gcc@4-os
      - - ^autoconf%gcc@4-os
      - - ^m4%gcc@4-os
      - - ^perl%gcc@4-os
      - - ^pkgconf%gcc@4-os
      exclude:
      - boost@1.63.0:%xl
      - 'parallel-io@2.4.4:'
      - mpip
      - adios2+zpf
  - nv_specs:
    - matrix:
      - - $general_compute_packages
      - - $nv_compilers
      - - ^cmake%gcc@4-os
      - - ^python%gcc@4-os
      - - ^numactl%gcc@4-os
      - - ^perl%gcc@4-os
      - - ^automake%gcc@4-os
      - - ^autoconf%gcc@4-os
      - - ^m4%gcc@4-os
      exclude:
      - adios2%nvhpc
      - mpip%nvhpc
      - boost%nvhpc
      - netlib-scalapack%nvhpc
      - adios2%pgi
      - mpip%pgi
      - boost%pgi
      - netlib-scalapack%pgi@20.1
  - special_builds:
    ## Cannot build do to error in ompi configure finding liblsf/ls_info.
    - openmpi@4.0.3%gcc@4.8.5+cuda+legacylaunchers+pmi+thread_multiple fabrics=ucx,hcoll,knem
      schedulers=lsf ^ucx+cuda+gdrcopy cuda_arch=70
  specs:
  - pgi@20.4%gcc@4-os +mpi+mpigpu+managed+nvidia+single~network
  - $core_specs
  - $smpi_specs
  - $core_compute_specs
  - $gcc_specs
  # - $llvm_specs
  - $xl_specs
  - $nv_specs
  ## - $special_builds ## See note in definition section.
  #############################################################################
  mirrors:
    facility_builds: /sw/ascent/spack-envs/mirrors/builds
  repos:
  - ${FACSPACK_CONF_COMMON}/spack/repos/olcf
