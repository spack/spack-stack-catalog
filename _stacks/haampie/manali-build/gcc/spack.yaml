spack:
  specs: ['gcc@:11', 'gcc@:10', zstd +programs compression=none]
  view: false
  packages:
    gcc:
      variants: [+bootstrap +strip]
    mpc:
      variants: [libs=static]
    gmp:
      variants: [libs=static]
    mpfr:
      variants: [libs=static]
    zstd:
      variants: [libs=static]
    zlib:
      variants: [~shared]
