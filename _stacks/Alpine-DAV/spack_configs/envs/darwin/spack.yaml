# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs: 
    - hdf5~mpi
    - silo~mpi
    - mpich
    - py-mpi4py@3.0.3
  view: true
  concretizer:
    unify: true
  compilers:
  - compiler:
      spec: apple-clang@=14.0.0
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: /usr/local/bin/gfortran
        fc: /usr/local/bin/gfortran
      flags: {}
      operating_system: ventura
      target: aarch64
      modules: []
      extra_rpaths: ["/usr/local/gfortran/lib/"]
  - compiler:
      spec: apple-clang@=14.0.0
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: /usr/local/bin/gfortran
        fc: /usr/local/bin/gfortran
      flags: {}
      operating_system: monterey
      target: x86_64
      modules: []
      environment: 
        set: # needed for gfortran to link
          LIBRARY_PATH: /Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/lib
      extra_rpaths: ["/usr/local/gfortran/lib/"]
  packages:
    all:
      providers:
        awk: [gawk]
        blas: [openblas]
        daal: [intel-daal]
        elf: [elfutils]
        golang: [gcc]
        ipp: [intel-ipp]
        java: [jdk]
        lapack: [openblas]
        mkl: [intel-mkl]
        mpe: [mpe2]
        mpi: [openmpi, mpich]
        opencl: [pocl]
        openfoam: [openfoam-com, openfoam-org, foam-extend]
        pil: [py-pillow]
        scalapack: [netlib-scalapack]
        szip: [libszip, libaec]
        tbb: [intel-tbb]
        jpeg: [libjpeg-turbo, libjpeg]
    berkeley-db:
      externals:
      - spec: berkeley-db@4.7.25
        prefix: /usr
      buildable: false
    bison:
      externals:
      - spec: bison@2.3
        prefix: /usr
      buildable: false
    bzip2:
      externals:
      - spec: bzip2@1.0.8
