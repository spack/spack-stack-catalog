# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
  - rstudio@2022.12.0+server
  modules:
    default:
      lmod:
        include:
        - rstudio
        projections:
          rstudio: rstudio-server/{version}
        rstudio:
          template: hpccf/rstudio-server.lua
  concretizer:
    reuse: true
    unify: false
  view: false
