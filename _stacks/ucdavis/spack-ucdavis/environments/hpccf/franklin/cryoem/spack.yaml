spack:
  include:
  - $spack/../environments/cluster-core/exports.yaml
  specs:
  - relion@4.0.0 +gui +cuda cuda_arch=75 +amdfftw purpose=cluster target=zen2
  - relion@4.0-beta +gui +cuda cuda_arch=75 +amdfftw purpose=cluster target=zen2
  - relion@3.1.3 +gui +cuda cuda_arch=75 +amdfftw purpose=cluster target=zen2
  - relion@4.0.0 +gui ~cuda +altcpu +amdfftw purpose=cluster target=zen2
  - relion@4.0-beta +gui ~cuda +altcpu +amdfftw purpose=cluster target=zen2
  - relion@3.1.3 +gui ~cuda +altcpu +amdfftw purpose=cluster target=zen2
  - gctf
  - motioncor2@1.5.0
  - ghostscript
  view: false
  modules:
    default:
      lmod:
        exclude_implicits: true
        include:
        - relion
        - ctffind
        - gctf
        - motioncor2
        - ghostscript
        projections:
          relion+cuda: relion/gpu/{version}
          relion~cuda: relion/cpu/{version}
        all:
          conflict:
          - '{name}'
        relion+cuda:
          template: hpccf/franklin/relion.gpu.lua
          environment:
            set:
              RELION_QSUB_TEMPLATE: /share/apps/spack/templates/hpccf/franklin/relion.{version}.gpu.slurm.template.sh
        relion~cuda:
          template: hpccf/franklin/relion.cpu.lua
          environment:
            set:
              RELION_QSUB_TEMPLATE: /share/apps/spack/templates/hpccf/franklin/relion.{version}.cpu.slurm.template.sh
  concretizer:
    reuse: true
    unify: false
