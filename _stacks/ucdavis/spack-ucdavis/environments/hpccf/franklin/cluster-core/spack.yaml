spack:
  specs:
  - lmod@8.7.14
  - openmpi
  - slurm
  - hwloc
  - libevent
  - pmix
  - ucx
  - cuda
  - amdfftw target=zen2
  - intel-oneapi-mkl
  - fftw
  - parallel
  - gcc@7.5.0
  - gcc@5.5.0 %gcc@9.5.0
  - gcc@4.9.4 %gcc@9.5.0
  - intel-oneapi-compilers@2022.2.1
  #- singularity
  #-singularity-hpc
  view:
    generic:
      root: /share/apps/spack/environments/cluster-core/view
      select:
      - lmod
      - openmpi
      - slurm
      - hwloc
      - libevent
      - pmix
      - ucx
      - cuda
      - amdfftw target=zen2
      - intel-oneapi-mkl
      - fftw
      - parallel
      - intel-oneapi-compilers
      exclude:
      - gcc
      link_type: symlink
    amd:
      root: /share/apps/spack/environments/cluster-core/view_amd
      select:
      - target=zen2
      link_type: symlink
  modules:
    default:
      lmod:
        exclude:
        - lmod
        - mariadb
        include:
        - slurm
        - pmix
        - ucx
        - openmpi
        - cuda
        - amdfftw
        - fftw
        - intel-oneapi-mkl
        - gcc@7.5.0
        - gcc@5.5.0
        - intel-oneapi-compilers@2022.2.1
  concretizer:
    unify: when_possible
