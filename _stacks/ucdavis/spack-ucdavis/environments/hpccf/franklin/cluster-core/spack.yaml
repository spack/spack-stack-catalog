spack:
  specs:
  - lmod@8.7.2
  - slurm
  - hwloc
  - libevent
  - pmix
  - ucx
  - openmpi
  view:
    default:
      root: /share/apps/spack/environments/cluster-core/view
      link_type: symlink
  modules:
    default:
      use_view: default
      lmod:
        exclude:
        - lmod
        - mariadb
        include:
        - slurm
  concretizer:
    unify: when_possible
