spack:
  specs:
  - aspera-cli
  - cdo
  - cmake
  - gdl
  - gromacs
  - jags
  - nco
  - parallel
  - rclone
  - rstudio@2022.12.0+server
  - stata
  - yasm
  modules:
    default:
      tcl:
        exclude_implicits: true
        include:
        - rstudio
        projections:
          rstudio: rstudio-server/{version}
        rstudio:
          template: hpccf/rstudio-server.tcl
        all:
          conflict:
          - '{name}'
  concretizer:
    reuse: true
    unify: when_possible
  view: false
