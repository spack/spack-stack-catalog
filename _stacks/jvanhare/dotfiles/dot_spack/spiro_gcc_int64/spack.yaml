spack:
  view: true
  concretization: together
  packages:
    openmpi:
      externals:
      - spec: openmpi@4.0.1%gcc@8.3 arch=linux-centos7-broadwell
        prefix: /opt/tools/openmpi/4.0.1-gnu-8.3
      buildable: false
    all:
      compiler: [gcc@8.3]
      variants: +shared
      providers:
        mpi: [openmpi]
  compilers:
  - compiler:
      spec: gcc@8.3
      paths:
        cc: /opt/tools/gcc-8.3/bin/gcc
        cxx: /opt/tools/gcc-8.3/bin/g++
        f77: /opt/tools/gcc-8.3/bin/gfortran
        fc: /opt/tools/gcc-8.3/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  specs:
  - vim@8.2.2541
  - cmake@3.21.4
  - ninja@1.10.1
  - python@3.8.6
  - py-pip@20.2
  - llvm@13.0.0
  - lcov@1.15
  - hdf5@1.12.0
  - netlib-lapack@3.8.0
  - parmetis@4.0.3 +int64
  - scotch@6.1.1 +int64
  - libmeshb@7.60
  - argtable3@3.2.1.52f24e5
  - libtomlc99@0.2020.12.23
  - tetgen@1.5.0
  - gmsh@4.8.4 ~alglib~tetgen~fltk~cgns~compression~gmp~med~metis~mmg~netgen~voropp
  - doxygen@1.8.20
