  - python@3.8.6
  - py-pip@20.2
  - llvm@13.0.0
  - lcov@1.15
  - hdf5@1.12.0
  - netlib-lapack@3.8.0
  - parmetis@4.0.3 +int64
  - scotch@6.1.1 +int64
  - libmeshb@7.60
  - argtable3@3.2.1.52f24e5
  - libtomlc99@0.2020.12.23
