spack:
  view: true
  concretization: together
  packages:
    openmpi:
      externals:
      - spec: openmpi@4.0.5%gcc@8.3.1 arch=linux-centos8-skylake
        prefix: /opt/tools/openmpi/4.0.5-gnu831
      buildable: false
    all:
      compiler: [gcc@8.3.1]
      variants: +shared
      providers:
        mpi: [openmpi]
  compilers:
  - compiler:
      spec: gcc@8.3.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: centos8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
