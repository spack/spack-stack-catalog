    \ tool for creating libraries for the <a href=\"http://scopes.rocks\" rel=\"nofollow\"\
    >Scopes</a> programming language.</p>\n<p>Please install from the latest copier\
    \ for this to work, not the latest\nstable release. Currently I am using\n<a href=\"\
    https://github.com/pypa/pipx\">pipx</a>:</p>\n<div class=\"highlight highlight-source-shell\"\
    ><pre>pipx install copier</pre></div>\n<h2><a id=\"user-content-generating-a-project\"\
    \ class=\"anchor\" aria-hidden=\"true\" href=\"#generating-a-project\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Generating a Project</h2>\n<p>Then\
    \ you can generate your project:</p>\n<div class=\"highlight highlight-source-shell\"\
    ><pre>copier <span class=\"pl-s\"><span class=\"pl-pds\">'</span>gh:salotz/scopes-lib_copier-template<span\
    \ class=\"pl-pds\">'</span></span> ./</pre></div>\n<p>This should generate the\
    \ following (<code>repo_name = my-lib</code>):</p>\n<pre><code>my-lib\n\u251C\u2500\
    \u2500 __env.sc\n\u251C\u2500\u2500 Makefile\n\u251C\u2500\u2500 README.md\n\u251C\
    \u2500\u2500 spack.yaml\n\u2514\u2500\u2500 src\n    \u2514\u2500\u2500 my-lib\n\
    \        \u251C\u2500\u2500 init.sc\n        \u2514\u2500\u2500 sanity.sc\n</code></pre>\n\
