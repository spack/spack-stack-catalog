  readme: "<h1>\n<a id=\"user-content-lbann-livermore-big-artificial-neural-network-toolkit\"\
    \ class=\"anchor\" href=\"#lbann-livermore-big-artificial-neural-network-toolkit\"\
    \ aria-hidden=\"true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a>LBANN: Livermore Big Artificial Neural Network Toolkit</h1>\n<p>The\
    \ Livermore Big Artificial Neural Network toolkit (LBANN) is an\nopen-source,\
    \ HPC-centric, deep learning training framework that is\noptimized to compose\
    \ multiple levels of parallelism.</p>\n<p>LBANN provides model-parallel acceleration\
    \ through domain\ndecomposition to optimize for strong scaling of network training.\
    \  It\nalso allows for composition of model-parallelism with both data\nparallelism\
    \ and ensemble training methods for training large neural\nnetworks with massive\
    \ amounts of data.  LBANN is able to advantage of\ntightly-coupled accelerators,\
    \ low-latency high-bandwidth networking,\nand high-bandwidth parallel file systems.</p>\n\
    <p>LBANN supports state-of-the-art training algorithms such as\nunsupervised,\
    \ self-supervised, and adversarial (GAN) training methods\nin addition to traditional\
    \ supervised learning.  It also supports\nrecurrent neural networks via back propagation\
    \ through time (BPTT)\ntraining, transfer learning, and multi-model and ensemble\
    \ training\nmethods.</p>\n<h2>\n<a id=\"user-content-building-lbann\" class=\"\
    anchor\" href=\"#building-lbann\" aria-hidden=\"true\"><span aria-hidden=\"true\"\
    \ class=\"octicon octicon-link\"></span></a>Building LBANN</h2>\n<p>The preferred\
    \ method for LBANN users to install LBANN is to use\n<a href=\"https://github.com/llnl/spack\"\
    >Spack</a>. After some system\nconfiguration, this should be as straightforward\
    \ as</p>\n<div class=\"highlight highlight-source-shell\"><pre>spack install lbann</pre></div>\n\
    <p>More detailed instructions for building and installing LBANN are\navailable\
    \ at the <a href=\"https://lbann.readthedocs.io/en/latest/index.html\" rel=\"\
    nofollow\">main LBANN\ndocumentation</a>.</p>\n<h2>\n<a id=\"user-content-running-lbann\"\
    \ class=\"anchor\" href=\"#running-lbann\" aria-hidden=\"true\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Running LBANN</h2>\n<p>The basic\
    \ template for running LBANN is</p>\n<div class=\"highlight highlight-source-shell\"\
    ><pre><span class=\"pl-k\">&lt;</span>mpi-launcher<span class=\"pl-k\">&gt;</span>\
    \ <span class=\"pl-k\">&lt;</span>mpi-options<span class=\"pl-k\">&gt;</span>\
    \ \\\n    lbann <span class=\"pl-k\">&lt;</span>lbann-options<span class=\"pl-k\"\
    >&gt;</span> \\\n    --model=model.prototext \\\n    --optimizer=opt.prototext\
    \ \\\n    --reader=data_reader.prototext</pre></div>\n<p>When using GPGPU accelerators,\
    \ users should be aware that LBANN is\noptimized for the case in which one assigns\
    \ one GPU per MPI\n<em>rank</em>. This should be borne in mind when choosing the\
    \ parameters for\nthe MPI launcher.</p>\n<p>More details about running LBANN are\
    \ documented\n<a href=\"https://lbann.readthedocs.io/en/latest/running_lbann.html\"\
    \ rel=\"nofollow\">here</a>.</p>\n<h2>\n<a id=\"user-content-publications\" class=\"\
    anchor\" href=\"#publications\" aria-hidden=\"true\"><span aria-hidden=\"true\"\
    \ class=\"octicon octicon-link\"></span></a>Publications</h2>\n<p>A list of publications,\
    \ presentations and posters are shown\n<a href=\"https://lbann.readthedocs.io/en/latest/publications.html\"\
    \ rel=\"nofollow\">here</a>.</p>\n<h2>\n<a id=\"user-content-reporting-issues\"\
    \ class=\"anchor\" href=\"#reporting-issues\" aria-hidden=\"true\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Reporting issues</h2>\n<p>Issues,\
    \ questions, and bugs can be raised on the <a href=\"https://github.com/llnl/lbann/issues\"\
    >Github issue\ntracker</a>.</p>\n"
