haampie/software-stack-manali:
  data_format: 2
  description: fast spack builds on slow filesystem
  filenames:
  - compilers/1-gcc/spack.yaml
  - compilers/3-llvm/spack.yaml
  - packages/clang/spack.yaml
  - packages/nvhpc/spack.yaml
  - packages/gcc/spack.yaml
  - packages/tools/spack.yaml
  full_name: haampie/software-stack-manali
  latest_release: null
  readme: "<p>Bootstrap GCC, LLVM and NVHPC, and build an HPC software stack based\
    \ on\nOpenMPI, with a few unique features:</p>\n<ol>\n<li>parallel package builds\
    \ with single jobserver for all builds;</li>\n<li>avoiding relocation issues by\
    \ fixing the install path to a new directory <code>/some-dir</code> of choice\
    \ (no root access required);</li>\n<li>fast, in-memory builds.</li>\n</ol>\n<p><strong>Requirements</strong>:</p>\n\
    <ul>\n<li><code>spack</code></li>\n<li><code>bwrap</code></li>\n</ul>\n<p><strong>Usage</strong>:</p>\n\
    <ol>\n<li>Copy <code>Make.user.example</code> to <code>Make.user</code> and possibly\
    \ change some variables.</li>\n<li>Run <code>make -j$(nproc)</code> to bootstrap\
    \ compilers and packages.</li>\n<li>Run <code>make store.squashfs</code> to bundle\
    \ those in a squashfs file.</li>\n</ol>\n<p>The squashfs file can then be mounted\
    \ using <a href=\"https://github.com/eth-cscs/squashfs-mount\">squashfs-mount</a>.</p>\n\
    <p>A few variables can be set in <code>Make.user</code>:</p>\n<ul>\n<li>\n<code>STORE</code>:\
    \ where to install packages;</li>\n<li>\n<code>SPACK</code>: what <code>spack</code>\
    \ to use;</li>\n<li>\n<code>SPACK_INSTALL_FLAGS</code>: specify more install flags,\
    \ like <code>--verbose</code>.</li>\n<li>\n<code>BWRAP</code>: how to use bubblewrap.\
    \ By default hides the <code>/tmp</code> and home folder.\nThis can also be used\
    \ to bind <code>/dev/shm/$(STORE)</code> to <code>$(STORE)</code>, so that the\n\
    entire build is on a fast filesystem. To disable bubblewrap set <code>BWRAP:=</code>.</li>\n\
    </ul>\n<p>For reproducibility, it's useful to prefix make commands with <code>env\
    \ -i PATH=/usr/bin:/bin ...</code>.</p>\n<p><strong>Generating modules</strong></p>\n\
    <p>There's no <code>modules.yaml</code> file right now, but generating modules\
    \ goes along those lines:</p>\n<div class=\"highlight highlight-source-yaml\"\
    ><pre><span class=\"pl-ent\">modules</span>:\n  <span class=\"pl-s\"><span class=\"\
    pl-pds\">'</span><span class=\"pl-ent\">default:</span><span class=\"pl-pds\"\
    >'</span></span>:\n    <span class=\"pl-ent\">arch_folder</span>: <span class=\"\
    pl-c1\">false</span>\n    <span class=\"pl-ent\">roots</span>:\n      <span class=\"\
    pl-ent\">tcl</span>: <span class=\"pl-s\">/path/to/tcl/modules</span>\n    <span\
    \ class=\"pl-ent\">enable</span>:\n    - <span class=\"pl-s\">tcl</span>\n   \
    \ <span class=\"pl-ent\">tcl</span>:\n      <span class=\"pl-ent\">projections</span>:\n\
    \        <span class=\"pl-ent\">all</span>: <span class=\"pl-s\"><span class=\"\
    pl-pds\">'</span>{name}/{version}-{compiler.name}-{compiler.version}<span class=\"\
    pl-pds\">'</span></span>\n      <span class=\"pl-ent\">all</span>:\n        <span\
    \ class=\"pl-ent\">autoload</span>: <span class=\"pl-s\">none</span>\n       \
    \ <span class=\"pl-ent\">filter</span>:\n          <span class=\"pl-ent\">environment_blacklist</span>:\
    \ <span class=\"pl-s\">['LD_LIBRARY_PATH', 'LIBRARY_PATH', 'CPATH']</span></pre></div>\n\
    <div class=\"highlight highlight-text-shell-session\"><pre><span class=\"pl-c1\"\
    >spack module tcl refresh</span>\n<span class=\"pl-c1\">spack module tcl setdefault\
    \ gcc@11</span></pre></div>\n"
