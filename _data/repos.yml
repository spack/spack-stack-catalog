  readme: "<div class=\"markdown-heading\"><h1 class=\"heading-element\">UnifyFS:\
    \ A Distributed Burst Buffer File System</h1><a id=\"user-content-unifyfs-a-distributed-burst-buffer-file-system\"\
    \ class=\"anchor\" aria-label=\"Permalink: UnifyFS: A Distributed Burst Buffer\
    \ File System\" href=\"#unifyfs-a-distributed-burst-buffer-file-system\"><span\
    \ aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n<p>Node-local\
    \ burst buffers are becoming an indispensable hardware resource on\nlarge-scale\
    \ supercomputers to buffer the bursty I/O from scientific\napplications. However,\
    \ there is a lack of software support for burst buffers to\nbe efficiently shared\
    \ by applications within a batch-submitted job and recycled\nacross different\
    \ batch jobs. In addition, burst buffers need to cope with a\nvariety of challenging\
    \ I/O patterns from data-intensive scientific\napplications.</p>\n<p>UnifyFS is\
    \ a user-level burst buffer file system under active development.\nUnifyFS supports\
    \ scalable and efficient aggregation of I/O bandwidth from burst\nbuffers while\
    \ having the same life cycle as a batch-submitted job. While UnifyFS\nis designed\
    \ for N-N write/read, UnifyFS compliments its functionality with the\nsupport\
    \ for N-1 write/read. It efficiently accelerates scientific I/O based on\nscalable\
    \ metadata indexing, co-located I/O delegation, and server-side read\nclustering\
    \ and pipelining.</p>\n<div class=\"markdown-heading\"><h2 class=\"heading-element\"\
    >Documentation</h2><a id=\"user-content-documentation\" class=\"anchor\" aria-label=\"\
    Permalink: Documentation\" href=\"#documentation\"><span aria-hidden=\"true\"\
