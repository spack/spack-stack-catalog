    >pressio_compressor_error_msg</span>(compressor));\n    <span class=\"pl-c1\"\
    >exit</span>(<span class=\"pl-c1\">pressio_compressor_error_code</span>(compressor));\n\
    \  }\n\n  <span class=\"pl-c\"><span class=\"pl-c\">//</span> load a 300x300x300\
