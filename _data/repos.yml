haampie/manali-build:
  data_format: 2
  description: fast spack builds on slow filesystem
  filenames:
  - tools/spack.yaml
  - nvhpc/spack.yaml
  - gcc/spack.yaml
  - packages_nvhpc/spack.yaml
  - packages_gcc/spack.yaml
  full_name: haampie/manali-build
  latest_release: null
  readme: '<p><code>make</code> bootstraps first gcc, then nvhpc using a gcc, then
    builds openmpi with gcc and nvhpc, finally creates a tarball.</p>

    <p><code>make install</code> will extract the tarball on the target directory.</p>

    <ul>

    <li>The software stack is built in memory</li>

    <li>

    <code>bwrap</code> is used to map say <code>/dev/shm/apps</code> to <code>/apps</code>
    to avoid relocation issues, assuming the final binaries are going to live in /apps/something/...</li>

    <li>There''s parallellism over 4 packages, each using <code>JOBS=64</code> threads.</li>

    </ul>

    <p>Note:</p>

    <p>By default Spack is assumed to live in <code>/dev/shm/spack</code>.</p>

    <p><a href="https://github.com/spack/spack/pull/30215">https://github.com/spack/spack/pull/30215</a>
    is required for now.</p>

    <p>Customizing install locations goes like:</p>

    <div class="highlight highlight-text-shell-session"><pre><span class="pl-c1">make
    SPACK=/dev/shm/spack/bin/spack FAST_FILESYSTEM=/dev/shm ROOT=/apps STORE=/apps/manali/UES/store
    install</span></pre></div>

    '
