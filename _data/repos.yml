    <p>ImpactX: an s-based beam dynamics code including space charge effects.

    This is the next generation of the <a href="https://github.com/impact-lbl/IMPACT-Z">IMPACT-Z</a>
    code.</p>

    <div class="markdown-heading"><h2 class="heading-element">Documentation</h2><a
    id="user-content-documentation" class="anchor" aria-label="Permalink: Documentation"
    href="#documentation"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>

    <p>In order to learn how to install and run the code, please see the online documentation:

    <a href="https://impactx.readthedocs.io" rel="nofollow">https://impactx.readthedocs.io</a></p>

    <ul>

    <li>ImpactX Doxygen: <a href="https://impactx.readthedocs.io/en/latest/_static/doxyhtml"
    rel="nofollow">https://impactx.readthedocs.io/en/latest/_static/doxyhtml</a>

    </li>

    <li>AMReX Doxygen: <a href="https://amrex-codes.github.io/amrex/doxygen" rel="nofollow">https://amrex-codes.github.io/amrex/doxygen</a>

    </li>

    <li>WarpX Doxygen: <a href="https://warpx.readthedocs.io/en/latest/_static/doxyhtml"
    rel="nofollow">https://warpx.readthedocs.io/en/latest/_static/doxyhtml</a>

    </li>

    </ul>

    <div class="markdown-heading"><h2 class="heading-element">Contributing</h2><a
    id="user-content-contributing" class="anchor" aria-label="Permalink: Contributing"
    href="#contributing"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>

    <p><a href="https://amrex-codes.github.io/" rel="nofollow"><img src="https://camo.githubusercontent.com/68712ecce18e982a6a11d855fdcb3fd647bee2a05e6e550581d66f1c78e58b89/68747470733a2f2f696d672e736869656c64732e696f2f7374617469632f76313f6c6162656c3d25323272756e732532306f6e253232266d6573736167653d253232414d52655825323226636f6c6f723d253232626c756576696f6c6574253232"
    alt="AMReX" data-canonical-src="https://img.shields.io/static/v1?label=%22runs%20on%22&amp;message=%22AMReX%22&amp;color=%22blueviolet%22"
    style="max-width: 100%;"></a></p>

    <p>Our workflow is described in <a href="CONTRIBUTING.rst">CONTRIBUTING.rst</a>.</p>

    <div class="markdown-heading"><h2 class="heading-element">Developer Environment</h2><a
    id="user-content-developer-environment" class="anchor" aria-label="Permalink:
    Developer Environment" href="#developer-environment"><span aria-hidden="true"
    class="octicon octicon-link"></span></a></div>

    <p>Please see our <a href="https://impactx.readthedocs.io/en/latest/install/dependencies.html#install-dependencies"
    rel="nofollow">developer installation section</a> of the documentation for an
    easy install of our software dependencies.</p>

    <div class="markdown-heading"><h2 class="heading-element">Get the Source Code</h2><a
    id="user-content-get-the-source-code" class="anchor" aria-label="Permalink: Get
    the Source Code" href="#get-the-source-code"><span aria-hidden="true" class="octicon
    octicon-link"></span></a></div>

    <p>Before you start, you will need a copy of the ImpactX source code:</p>

    <div class="highlight highlight-source-shell"><pre>git clone git@github.com:ECP-WarpX/impactx.git

    <span class="pl-c1">cd</span> impactx</pre></div>

    <div class="markdown-heading"><h2 class="heading-element">Compile</h2><a id="user-content-compile"
    class="anchor" aria-label="Permalink: Compile" href="#compile"><span aria-hidden="true"
    class="octicon octicon-link"></span></a></div>

    <div class="highlight highlight-source-shell"><pre><span class="pl-c"><span class="pl-c">#</span>
    find dependencies &amp; configure</span>

    cmake -S <span class="pl-c1">.</span> -B build


    <span class="pl-c"><span class="pl-c">#</span> compile</span>

    cmake --build build -j 4</pre></div>

    <p>That''s all!

    ImpactX binaries are now in <code>build/bin/</code>.

    Most people execute these binaries directly or copy them out.</p>

    <p>You can inspect and modify build options after running <code>cmake -S . -B</code>
    build with either</p>

    <div class="highlight highlight-source-shell"><pre>ccmake build</pre></div>

    <p>or by adding arguments with <code>-D&lt;OPTION&gt;=&lt;VALUE&gt;</code> to
    the first CMake call, e.g.:</p>

    <div class="highlight highlight-source-shell"><pre>cmake -S <span class="pl-c1">.</span>
    -B build -DImpactX_COMPUTE=CUDA -DImpactX_MPI=OFF</pre></div>

    <div class="markdown-heading"><h3 class="heading-element">Python Compile</h3><a
    id="user-content-python-compile" class="anchor" aria-label="Permalink: Python
    Compile" href="#python-compile"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>

    <div class="highlight highlight-source-shell"><pre><span class="pl-c"><span class="pl-c">#</span>
    find dependencies &amp; configure</span>

    cmake -S <span class="pl-c1">.</span> -B build -DImpactX_PYTHON=ON


    <span class="pl-c"><span class="pl-c">#</span> compile &amp; install</span>

    cmake --build build -j 4 --target pip_install</pre></div>

    <div class="markdown-heading"><h2 class="heading-element">Run</h2><a id="user-content-run"
    class="anchor" aria-label="Permalink: Run" href="#run"><span aria-hidden="true"
    class="octicon octicon-link"></span></a></div>

    <p>An executable ImpactX binary with the current compile-time options encoded
    in its file name will be created in <code>build/bin/</code>.</p>

    <p>Additionally, a symbolic link named <code>impactx</code> can be found in that
    directory, which points to the last built ImpactX executable.</p>

    <p>The command-line syntax for this executable is:</p>

    <div class="highlight highlight-text-shell-session"><pre><span class="pl-c1">Usage:
    impactx &lt;inputs-file&gt; [some.overwritten.option=value]...</span>


    <span class="pl-c1">Mandatory arguments (remove the &lt;&gt;):</span>

    <span class="pl-c1">  inputs-file     the path to an input file; can be relative
    to the current</span>

    <span class="pl-c1">                  working directory or absolute.</span>

    <span class="pl-c1">                  Example: input_fodo.in</span>


    <span class="pl-c1">Optional arguments (remove the []):</span>

    <span class="pl-c1">  options         this can overwrite any line in an inputs-file</span>

    <span class="pl-c1">                  Example: quad1.ds=0.5 sbend1.rc=1.5</span>


    <span class="pl-c1">Examples:</span>

    <span class="pl-c1">  In the current working directory, there is a file "input_fodo.in"
    and the</span>

    <span class="pl-c1">  "impactx" executable.</span>

    <span class="pl-c1">  The line to execute would look like this:</span>

    <span class="pl-c1">    ./impactx input_fodo.in</span>


    <span class="pl-c1">  In the current working directory, there is a file "input_fodo.in"
    and the</span>

    <span class="pl-c1">  executable "impactx" is in a directory that is listed in
    the "PATH"</span>

    <span class="pl-c1">  environment variable.</span>

    <span class="pl-c1">  The line to execute would look like this:</span>

    <span class="pl-c1">    impactx input_fodo.in</span>


    <span class="pl-c1">  In the current working directory, there is a file "input_fodo.in"
    and the</span>

    <span class="pl-c1">  "impactx" executable. We want to voerwrite the segment length
    of the beamline</span>

    <span class="pl-c1">  element "quad1" that is already defined in it. We also want
    to change the</span>

    <span class="pl-c1">  radius of curvature of the bending magnet "sbend1" to a
    different value than</span>

    <span class="pl-c1">  in the file "input_fodo.in".</span>

    <span class="pl-c1">  The line to execute would look like this:</span>

    <span class="pl-c1">    ./impactx input_fodo.in quad1.ds=0.5 sbend1.rc=1.5</span></pre></div>

    <div class="markdown-heading"><h2 class="heading-element">Test</h2><a id="user-content-test"
    class="anchor" aria-label="Permalink: Test" href="#test"><span aria-hidden="true"
    class="octicon octicon-link"></span></a></div>

    <p>In order to run our tests, you need to have a few Python packages installed:</p>

    <div class="highlight highlight-text-shell-session"><pre><span class="pl-c1">python3
    -m pip install --upgrade pip</span>

    <span class="pl-c1">python3 -m pip install --upgrade build packaging setuptools
    wheel pytest</span>

    <span class="pl-c1">python3 -m pip install --upgrade -r examples/requirements.txt</span></pre></div>

    <p>You can run all our tests with:</p>

    <div class="highlight highlight-text-shell-session"><pre><span class="pl-c1">ctest
    --test-dir build --output-on-failure</span></pre></div>

    <p>Further options:</p>

    <ul>

    <li>help: <code>ctest --test-dir build --help</code>

    </li>

    <li>list all tests: <code>ctest --test-dir build -N</code>

    </li>

    <li>only run tests that have "FODO" in their name: <code>ctest --test-dir build
    -R FODO</code>

    </li>

    </ul>

