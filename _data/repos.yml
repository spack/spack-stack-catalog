    <li>\n<a href=\"https://github.com/jeanbez\">Jean Luca Bez (LBNL)</a>:\nHDF5 performance\
    \ tuning</li>\n</ul>\n<h3>\n<a id=\"user-content-grants\" class=\"anchor\" href=\"\
