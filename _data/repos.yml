haampie/software-stack-manali:
  data_format: 2
  description: fast spack builds on slow filesystem
  filenames:
  - compilers/1-gcc/spack.yaml
  full_name: haampie/software-stack-manali
  latest_release: null
  readme: "<p>Bootstrap GCC and NVHPC, and build an HPC software stack based on OpenMPI,\
    \ with a few\nunique features:</p>\n<ol>\n<li>parallel package builds with single\
    \ jobserver for all builds;</li>\n<li>building on a fast filesystem, targeting\
    \ a slower filesystem, without worrying\nabout relocation issues.</li>\n</ol>\n\
    <p><strong>Requirements</strong>:</p>\n<ul>\n<li><code>spack</code></li>\n<li>\n\
    <code>bwrap</code> (optionally)</li>\n</ul>\n<p><strong>Usage</strong>:</p>\n\
    <ol>\n<li>Copy <code>Make.user.example</code> to <code>Make.user</code> and possibly\
    \ change some variables.</li>\n<li>Run <code>make -j$(nproc)</code>\n</li>\n</ol>\n\
    <p>This outputs two files:</p>\n<ul>\n<li>\n<code>store.tar.zst</code>: a ZStandard\
    \ compressed tarball of the software stack;</li>\n<li>\n<code>store.squashfs</code>:\
    \ a SquashFS file of the software stack.</li>\n</ul>\n<p>Installing the software\
    \ stack can be done by extracting the tarball or mounting the\nSquashFS file at\
    \ the <code>STORE</code> location.</p>\n<p>A few variables can be set in <code>Make.user</code>:</p>\n\
    <ul>\n<li>\n<code>STORE</code>: where to install packages;</li>\n<li>\n<code>SPACK</code>:\
    \ what <code>spack</code> to use;</li>\n<li>\n<code>SPACK_INSTALL_FLAGS</code>:\
    \ specify more install flags, like <code>--verbose</code>.</li>\n<li>\n<code>BWRAP</code>:\
    \ how to use bubblewrap. By default used to setup a pristine <code>/tmp</code>\
    \ folder, since some packages (cuda toolkit, mkl) write a \"lock\" to <code>/tmp</code>\
    \ and don't allow simultaneous installs, which is not an issue with Spack. This\
    \ can also be used to bind <code>/dev/shm/$(STORE)</code> to <code>$(STORE)</code>,\
    \ so that the entire build is on a fast filesystem. To disable bubblewrap set\
    \ <code>BWRAP:=</code>.</li>\n</ul>\n<p>To build packages in parallel with nice\
    \ output, use <code>-O</code> (requires GNU make &gt;= 4.3):</p>\n<div class=\"\
    highlight highlight-text-shell-session\"><pre><span class=\"pl-c1\">make -j&lt;N&gt;\
    \ -Orecurse</span></pre></div>\n<p><strong>Generating modules</strong></p>\n<p>There's\
    \ no <code>modules.yaml</code> file right now, but generating modules goes along\
    \ those lines:</p>\n<div class=\"highlight highlight-source-yaml\"><pre><span\
    \ class=\"pl-ent\">modules</span>:\n  <span class=\"pl-s\"><span class=\"pl-pds\"\
    >'</span><span class=\"pl-ent\">default:</span><span class=\"pl-pds\">'</span></span>:\n\
    \    <span class=\"pl-ent\">arch_folder</span>: <span class=\"pl-c1\">false</span>\n\
    \    <span class=\"pl-ent\">roots</span>:\n      <span class=\"pl-ent\">tcl</span>:\
    \ <span class=\"pl-s\">/path/to/tcl/modules</span>\n    <span class=\"pl-ent\"\
    >enable</span>:\n    - <span class=\"pl-s\">tcl</span>\n    <span class=\"pl-ent\"\
    >tcl</span>:\n      <span class=\"pl-ent\">projections</span>:\n        <span\
    \ class=\"pl-ent\">all</span>: <span class=\"pl-s\"><span class=\"pl-pds\">'</span>{name}/{version}-{compiler.name}-{compiler.version}<span\
    \ class=\"pl-pds\">'</span></span>\n      <span class=\"pl-ent\">all</span>:\n\
    \        <span class=\"pl-ent\">autoload</span>: <span class=\"pl-s\">none</span>\n\
    \        <span class=\"pl-ent\">filter</span>:\n          <span class=\"pl-ent\"\
    >environment_blacklist</span>: <span class=\"pl-s\">['LD_LIBRARY_PATH', 'LIBRARY_PATH',\
    \ 'CPATH']</span></pre></div>\n<div class=\"highlight highlight-text-shell-session\"\
    ><pre><span class=\"pl-c1\">spack module tcl refresh</span>\n<span class=\"pl-c1\"\
    >spack module tcl setdefault gcc@11</span></pre></div>\n"
