    </tr>\n<tr>\n<td>Muller</td>\n<td><strong>IN-PROGRESS</strong></td>\n<td><code>MULLER_E4S_22.05</code></td>\n\
    <td>This spack configuration will build E4S 22.05 on Muller on scheduled pipeline</td>\n\
