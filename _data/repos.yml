    score of 99.95%. Ensemble model 6, which utilizes metadata and body\ntext, also\
    \ has produced an accuracy score of 99.94%. Ensemble Model 5\nand Ensemble Model\
    \ 6 scored higher than Ensemble model 4. Both Ensemble\nModel 5 and Ensemble Model\
    \ 6 utilize metadata, unlike Ensemble Model 4.\nAll multi-faceted ensemble models\
    \ have higher accuracy and precision\nscores compared to that of individual composite\
    \ feature models. The\nmodel performance accuracy scores are presented in Figure\
    \ 4. The results\nshow that not all composite feature combinations yield similar\
    \ scores.\nAmong all the composite feature models, the ensemble models with\n\
    metadata as a composite feature yields higher accuracy and precision\nscores.</p>\n\
    <p><a href=\"media/image4.emf\" target=\"_blank\" rel=\"noopener noreferrer\"\
    ><img src=\"media/image4.emf\" alt=\"\" style=\"max-width:100%;\"></a>{width=\"\
    4.8125in\" height=\"2.4680555555555554in\"}</p>\n<p>Fig. 4. Accuracy percentage\
    \ distribution of each ensemble model</p>\n<p>5 Discussion</p>\n<p>The results,\
    \ as covered in Section 4, show that the ensemble models with\nmultiple composite\
    \ features yield much higher accuracy. Individual\ncomposite features analysis\
    \ does give promising results with accuracy\nabove 90%, however, the ensemble\
    \ models with muti-faceted features are\nmore successful in identifying the malicious\
    \ emails. The attackers\ncontinue to change their tactics to dupe unsuspecting\
    \ individuals. A\nsingle feature-based model is likely to fail in scenarios when\
    \ attackers\nmake the emails look even more similar to legitimate emails. Analyzing\n\
    and building an ensemble model using several aspects of the received\nemail does\
    \ provide better results.</p>\n<p>One of the crucial aspects of emails is the\
    \ attachments. The document or\nfile attached to the email can contain malware;\
    \ otherwise, a\nlegitimate-looking email can install malicious content in the\
    \ users'\nsystem and network. As part of the DARTH framework, it is recommended\
    \ to\nadd optional models, including attachment analysis. The documents\nentropy\
    \ varies by different file types, which can help identify\nsuspicious documents;\
    \ however, the attachment is not part of the\nanalysis of this study due to the\
    \ unavailability of malicious test\nemails with attachments. Results from Figure\
    \ 4 show the improvement in\naccuracy scores when multiple composite featuire\
    \ models are combined\ninto an ensemble model. Body text models produced less\
    \ effective\naccuracy scores by itself, but metadata-based models produced results\n\
    with higer accuracy and precision. This points to the fact that email\nmetadata\
    \ is an important aspect in the identification of legitimate or\nmalicious emails.\
    \ The email headers are part of the metadata, and often\nusers ignore that information\
    \ as it is not typically visible to the\ncommon users. The results show that metadata\
    \ may hold more clues to\nfinding the phishing than other features and is an important\
    \ feature\nwhich plays a significant role in identifying the phishing email with\n\
    better accuracyin the DARTH framework.</p>\n<p>Other traditional research models\
    \ from Soon et al., Ahogail et al. and\nHaynes et al. have not scored as high\
    \ as the EM:5, EM:6, and EM:7 as\ncovered in Table 5. Among the traditional research\
    \ discussed in Table 5,\ngraph convolutional networks and NLP on email body text\
    \ for a phishing\ndetection model have produced high accuracy of 98.20% [8], however,\n\
    the multi-faceted ensemble models (EM:7) yields higher accuracy of\n99.98%.</p>\n\
    <p>The individual feature models for DARTH framework are trained using\nexternal\
    \ datasets like Hannousse et al*.* (2021) dataset to train the\nURL model. It\
    \ provides a good baseline for the ensemble models to\nperform as it learns from\
    \ previous researches and applies to new\nstudies.</p>\n<p>The results demonstrate\
    \ that phishing detection can be improved through\na multi-faceted approach. The\
    \ existing phishing detection tools used in\nthe industry can employ the techniques\
    \ that are covered as part of the\nDARTH framework. It can help and thwart the\
    \ phishing attacks on an\nindividual or an organization using such tools. This\
    \ same idea can be\nused for many problem domains where adding multiple models\
    \ have a better\noutcome than a few highly tuned models.</p>\n<p>Any research\
    \ conducted has a responsibility toward society, and the\nethics of said research\
    \ and its possible implications must be discussed\nin detail. Section 5.1 talks\
    \ about the ethical considerations as part of\nthe study of the DARTH framework.</p>\n\
    <p><strong>5.1 Ethics</strong></p>\n<p>Algorithmic bias is a field of study under\
    \ <em>algorithmic ethics</em> that\nanalyzes the fairness of an algorithm based\
    \ upon its probability of\nerrors and compliance with its solution requirements.\
    \ Ethics encompasses\na broad range of topics, and primarily those are social\
    \ ethics and\nalgorithmic ethics. Algorithm ethics defines how the algorithm needs\
    \ to\nbehave and act. It should also clearly list the behavior it should avoid\n\
    for producing outcomes or providing recommendations. It also deals with\nfairness\
    \ which helps to understand and reduce bias in the algorithm. The\nethics state\
    \ that the design of the algorithm should be auditable so the\nmodels can be analyzed\
    \ for further development. One of the normative\nconcerns of ethics is fairness.\
    \ It deals with the algorithm's trade-off\nbetween accuracy and different notions\
    \ of fairness [38]. Tramadol et\nal. describe the fairness of algorithm in four\
    \ ways -- protect\ncategories such as race are not distinctly used for the function\
    \ of the\nalgorithm, false-positive error and false-negative error are equal for\n\
    all classes of categorical variables, algorithms are properly\n'calibrated' between\
    \ different classes, and equal probability\nestimates across all classes of categorical\
    \ variables [39]. There are\nsome drawbacks to these definitions. One cannot just\
    \ remove sensitive\ncategorical features such as race and ethnicity from the dataset.\
    \ Veale\net al. suggest two ways fairness can be preserved in the algorithm.</p>\n\
    <p>One is that a third party can audit the dataset and algorithm design to\nreduce\
    \ discrimination [1]. The other way is to have the algorithm\ndesigners collaborate\
    \ with other relevant stakeholders who are experts\nin the domain [1]. Bias tends\
    \ to arise when there is a lack of\nfairness. It occurs when algorithm developers\
    \ deviate from requirements\nthat list out the data collection and algorithm design\
    \ standards.\nRemoving skewed data, using a biased estimator, or introducing\n\
    compensatory bias to the algorithm are ways to reduce bias [39]. The\nalgorithm\
    \ may behave unethically if biases are not reduced.</p>\n<p>The institution for\
    \ Electrical and Electronics Engineers (IEEE) is an\norganization that has devoted\
    \ itself to defining a code of ethics and\nstandards for engineering professionals,\
    \ most notably in emerging areas\nsuch as AI, robotics, and data management. The\
    \ code of ethics ensures\nthat professionals comply with the company and government\
    \ rules. One of\nthe organization's standards is IEEE P7003 which deals with algorithm\n\
    ethics. The standard provides a framework that makes algorithm\ndevelopers prioritize\
    \ ethics and communicate with regulators and other\nstakeholders for any clarity\
    \ or feedback on the objective or\nfunctionality of the application [40]. The\
    \ proposed algorithm's\nobjective is to identify phishing attacks accurately.</p>\n\
    <p>Given this classification problem, the research is subjected to Type I\nand\
    \ Type II errors. False-positive and false-negative rates dictate the\nbiasness\
    \ and fairness of the phishing attack detection algorithm. In the\nproposed framework,\
    \ the model performance shows that the algorithm is\nnot biased towards predicting\
    \ legitimate emails over phishing emails.\nThe precision rate for spam and legitimate\
    \ email detection is over 99%.\nThe recall rate for spam and legitimate email\
    \ detection is also over\n99%. The models in the proposed framework sound ethical\
    \ as the false\npositive and false negative error rates are low and equal for\
    \ both\nclasses. Biases often challenge the framework as one can question the\n\
    algorithm's fairness. The authors have set strict rules and procedures\nfor collecting\
    \ both legitimate and spam emails to address this concern.\nMost importantly,\
    \ the algorithm should provide enough spam email data of\nseveral types. Since\
    \ there are more volumes of legitimate emails, the\nalgorithm will have a natural\
    \ bias towards that class compared to the\nother class.</p>\n<p>Unintended bias\
    \ and unfairness in algorithm impacts societies\nnegatively. Technology improves\
    \ societies worldwide by bringing\nefficiency through technological innovations,\
    \ which benefit people in\nall aspects of their lives. These innovations occur\
    \ by scaling and\nspeeding technical advances using an astronomical amount of\
    \ data. As the\nvolume of sophisticated data grows, the threat of phishing attacks\
    \ from\ndifferent cybercriminal parties worldwide increases. The proposed\nalgorithm\
    \ from this research can reduce this problem. It can protect a\nperson or entity\
    \ from revealing personal or sensitive information by\nmistake or aggressive cyberattacks.\
    \ The protection can astronomically\nbenefit anyone in this digital age. It can\
    \ address ethics from a\npractical standpoint as the researchers present the steps\
    \ to handle data\ncollection, processing, and model building. Researchers also\
    \ need to\nmake proper judgments in the interest of the public or stakeholders\n\
    since they deal with a group of people's sensitive and personal\ninformation.\
    \ It is essential due to the public's lack of understanding\nor misconception\
    \ of algorithms in detail. First, the proposed framework\nshows all the steps\
    \ of collecting private emails. Then it lists out the\nprocesses that have been\
    \ used to wrangle the data for building the model\nfor the algorithm. The algorithm\
    \ does not require human intervention as\none does not need to access these emails\
    \ for any data processing for\nphishing detection. There is no purpose for accessing\
    \ any individual\nemail for building this algorithm. The lack of human intervention\n\
    addresses a critical aspect of the cybersecurity code of ethics:\npersonal autonomy.\
    \ As described previously, some existing methods\nrequire human intervention to\
    \ preprocess emails for phishing attack\nprevention. In a manual process, the\
    \ scientist may have to access\nprivate emails for preprocessing or may end up\
    \ mistakenly taking a step\nthat may leak the confidential information of the\
    \ senders and\nrecipients. After detecting the attack, cybersecurity analysts\
    \ must take\nmanual steps where the individual must take the server down to act\
    \ on\nthe attack.</p>\n<p>Formosa et al. state that during a manual process like\
    \ that, the chance\nof preventing the attack is low [37]. The proposed algorithm\n\
    eliminates manual processes like this as there is no human intervention\nfor preprocessing,\
    \ and the suspicious emails never reach the\nrecipients' destination. The elimination\
    \ of the process benefits\neveryone as private information never gets leaked.\
    \ Also, the public and\nany institution never have to face any threats the attackers\
    \ pose. All\nthe steps meet the requirement of IEEE standards.</p>\n<p>The composite\
    \ features like URLs and body text don't give better\nresults, but metadata performs\
    \ better than other composite features of\nemails. Headers are essential metadata\
    \ that users typically don't see\nbut are an important composite feature in detecting\
    \ phishing.</p>\n<p>6 Conclusion</p>\n<p>The multi-faceted approach of using an\
    \ ensemble of multiple independent\ncomposite feature models yields highly accurate\
    \ ensemble phishing\ndetection models even when lower quality feature models are\
    \ used. The\nnovel DARTH framework decomposes email into composite features and\n\
    allows independent models on each composite feature to be developed and\nused.\
    \ The ensemble of the output of these models achieved 99.98%\naccuracy in detecting\
    \ phishing emails in our test data.</p>\n<p>Adding more composite features improves\
    \ the accuracy of the ensemble\nmodel. Experiments showed that the ensemble model\
    \ created from two\ncomposite features always yielded better results than the\
    \ models for\nindividual composite feature, and the ensemble model created from\
    \ three\ncomposite feature yielded superior results compared to the ensemble\n\
    models with two composite features. Ensemble models developed using the\nmultiple\
    \ models DARTH framework are more accurate compared to a single\nmodel with only\
    \ non-composite features as input.</p>\n<p>The DARTH framework is usable in any\
    \ problem domain with identifiable\nand separable composite features. The phishing\
    \ email detection problem\ndomain is perhaps the exemplary domain for the DARTH\
    \ framework.</p>\n<p>References</p>\n<ol>\n<li>\n<p>Veale M, Binns R (2017) Fairer\
