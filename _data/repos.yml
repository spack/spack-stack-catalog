robertu94/mpigdb:
  data_format: 2
  description: A wrapper arround mpiexec, gdbserver, and gdb that makes debugging
    MPI programs eaiser with a moderate number of processes.
  filenames:
  - spack.yaml
  full_name: robertu94/mpigdb
  latest_release: null
  readme: '<h1><a id="user-content-mpigdb" class="anchor" aria-hidden="true" tabindex="-1"
    href="#mpigdb"><span aria-hidden="true" class="octicon octicon-link"></span></a>MPIGDB</h1>

    <p>A wrapper around mpiexec, gdbserver, and gdb that makes debugging MPI programs
    easier with a moderate number of processes.</p>

    <h2><a id="user-content-example-usage" class="anchor" aria-hidden="true" tabindex="-1"
    href="#example-usage"><span aria-hidden="true" class="octicon octicon-link"></span></a>Example
    Usage</h2>

    <p><a target="_blank" rel="noopener noreferrer" href="https://github.com/robertu94/mpigdb/blob/main/docs/demo.gif"><img
    src="https://github.com/robertu94/mpigdb/raw/main/docs/demo.gif" alt="demo" style="max-width:
    100%;"></a></p>

    <h2><a id="user-content-gdb-extensions-and-useful-commands" class="anchor" aria-hidden="true"
    tabindex="-1" href="#gdb-extensions-and-useful-commands"><span aria-hidden="true"
    class="octicon octicon-link"></span></a>GDB Extensions and Useful commands</h2>

    <p>This wrapper defines several GDB extension commands that should help make things
    easier too.</p>

    <p><code>mpic</code> continue, but all processes</p>

    <p><code>mpict</code> continue this thread, and switch to the next one that is
    stopped if there is one</p>

    <p><code>mpip</code> print on all or a subset of threads using <code>-t $tid</code></p>

    <p><code>mpib</code> break on all or a subset of threads using <code>-t $tid</code></p>

    <p><code>mpiw</code> preform a command when all processes have exited</p>

    <p>You also should probably know about the following buildin commands</p>

    <p><code>thread apply all</code> applies a command to all threads</p>

    <p><code>continue &amp;</code> in GDB any command ending in <code>&amp;</code>
    runs a command "in the background" allowing the user to continue to interact with
    GDB.  In this case continue this thread in the background</p>

    <p><code>info threads</code> get a list of threads and their status</p>

    <p><code>interupt</code> if the current thread is running stop it.</p>

    <p><code>thread $tid</code> switch to thread id</p>

    <h2><a id="user-content-cli-arguments" class="anchor" aria-hidden="true" tabindex="-1"
    href="#cli-arguments"><span aria-hidden="true" class="octicon octicon-link"></span></a>CLI
    Arguments</h2>

    <ul>

    <li>

    <code>--mpigdb_frontend</code> debugging frontend to use defaults to <code>gdb</code>.  Also
    accepts <code>vscode</code> to support writing launch.json files for VSCode</li>

    <li>

    <code>--mpigdb_dbg_arg</code> pass a argument to GDB</li>

    <li>

    <code>--mpigdb_helper</code> path to the MPI GDB helper on the worker nodes</li>

    <li>

    <code>--mpigdb_gdbserver</code> path to the gdbserver helper on the worker nodes.
    default "gdbserve"</li>

    <li>

    <code>--mpigdb_gdb</code> path to the gdb executable. default: "gdb"</li>

    <li>

    <code>--mpigdb_port</code> port to connect on the master process. default "8000"</li>

    <li>

    <code>--mpigdb_mpi_flag</code> flags to pass to mpigdb</li>

    <li>

    <code>--mpigdb_dryrun</code> print out the command, but do not launch mpidgb</li>

    </ul>

    <p>The flags <code>--interpreter=mi</code> and <code>--tty=</code> are forwarded
    to GDB hopefully enable usage from VSCode in the future.</p>

    <h2><a id="user-content-examples" class="anchor" aria-hidden="true" tabindex="-1"
    href="#examples"><span aria-hidden="true" class="octicon octicon-link"></span></a>Examples</h2>

    <p><code>mpigdb -np 8 -- ./play/build/heatdist</code></p>

    <p>launch heatdist with 8 processes.</p>

    <p><code>mpigdb -np 8 --mpigdb_dbg_flag -x --mpigdb_dbg_flag /tmp/debug.dbg --
    ./play/build/heatdist</code></p>

    <p>launch heat dist with 8 processes using the script /tmp/debug.dbg</p>

    <p><code>mpigdb --mpigdb_gdb cuda-gdb  --mpigdb_gdbserver cuda-gdbserver -np 8
    -- ./play/build/heatdist</code></p>

    <p>same, but use cuda-gdb to debug GPU programs</p>

    <h2><a id="user-content-building-and-installation" class="anchor" aria-hidden="true"
    tabindex="-1" href="#building-and-installation"><span aria-hidden="true" class="octicon
    octicon-link"></span></a>Building and Installation</h2>

    <p>Dependencies:</p>

    <ul>

    <li>

    <code>gdb</code> 12.1 or later with <code>gdbserver</code> which is sometimes
    packaged separately and python support which may be disabled if compiled from
    source</li>

    <li>a MPI installation including mpiexec <code>mpiexec</code>

    </li>

    <li>python 3.8 or later</li>

    <li>Rust+Cargo 1.65 or later</li>

    </ul>

    <p>Earlier versions may work, but are not tested</p>

    <h2><a id="user-content-limitations-and-known-bugs" class="anchor" aria-hidden="true"
    tabindex="-1" href="#limitations-and-known-bugs"><span aria-hidden="true" class="octicon
    octicon-link"></span></a>Limitations and Known Bugs</h2>

    <p>For HPC systems with meaningful scale, we should probably integrate with PMIx,
    but we currently do not.</p>

    <p>Does not currently work with LLDB which is required for MacOS -- PRs are accepted.</p>

    <p>Has limited support for VSCode. <a href="https://github.com/microsoft/vscode-cpptools/issues/1723">See
    issue for some of the issues with a fuller implementation</a>.</p>

    <h2><a id="user-content-acknowledgments" class="anchor" aria-hidden="true" tabindex="-1"
    href="#acknowledgments"><span aria-hidden="true" class="octicon octicon-link"></span></a>Acknowledgments</h2>

    <p>Credit to @mystery-e204 and his <a href="https://github.com/mystery-e204/mpidb"><code>mpidb</code></a>
    tool for an example of how to produce a file that can be used with VSCode.

    This approach is limited in that the debugger instances in vscode are seperate
    and can''t easily be controlled together.</p>

    '
  stargazers_count: 8
