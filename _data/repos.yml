FTHPC/Correlation_Compressibility:
  data_format: 2
  description: null
  filenames:
  - spack.yaml
  full_name: FTHPC/Correlation_Compressibility
  latest_release: null
  readme: "<h1>\n<a id=\"user-content-correlation_compressibility\" class=\"anchor\"\
    \ href=\"#correlation_compressibility\" aria-hidden=\"true\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Correlation_Compressibility</h1>\n\
    <h2>\n<a id=\"user-content-first-time-setup\" class=\"anchor\" href=\"#first-time-setup\"\
    \ aria-hidden=\"true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a>First time setup:</h2>\n<h3>\n<a id=\"user-content-using-docker\"\
    \ class=\"anchor\" href=\"#using-docker\" aria-hidden=\"true\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Using Docker</h3>\n<p>There are\
    \ two options when using docker. The first option is creating the image with the\
    \ following commands:</p>\n<div class=\"highlight highlight-source-shell\"><pre><span\
    \ class=\"pl-c\"><span class=\"pl-c\">#</span>clone the repo</span>\ngit clone\
    \ https://github.com/FTHPC/Correlation_Compressibility <span class=\"pl-smi\"\
    >$HOME</span>/compression\n<span class=\"pl-c1\">cd</span> <span class=\"pl-smi\"\
    >$HOME</span>/compression\ndocker build -t compress_docker <span class=\"pl-c1\"\
    >.</span></pre></div>\n<p>The second option is downloading the image from the\
    \ hosting site:</p>\n<div class=\"highlight highlight-source-shell\"><pre>wget\
    \ placeholder.tar.gz</pre></div>\n<p>Start a container from the image:</p>\n<div\
    \ class=\"highlight highlight-source-shell\"><pre>docker run --publish 8000:8000\
    \ compress_docker</pre></div>\n<h3>\n<a id=\"user-content-without-docker\" class=\"\
    anchor\" href=\"#without-docker\" aria-hidden=\"true\"><span aria-hidden=\"true\"\
    \ class=\"octicon octicon-link\"></span></a>Without Docker</h3>\n<p>By default,\
    \ it is recommended to to follow the install locations that are indicated on the\
    \ top of <code>scripts/run.sh</code>\nand the top of <code>config.json</code>.\
    \ These two files provide the configuration options to get the program running.</p>\n\
    <p>Spack is recommend to be installed in the following location:</p>\n<div class=\"\
    highlight highlight-source-shell\"><pre><span class=\"pl-smi\">$HOME</span>/spack/</pre></div>\n\
    <p>This Github is recommended to be installed in the following location:</p>\n\
    <div class=\"highlight highlight-source-shell\"><pre><span class=\"pl-smi\">$HOME</span>/compression/</pre></div>\n\
    <p>A dataset folder called 'datasets' is recommended to be in the following location:</p>\n\
    <div class=\"highlight highlight-source-shell\"><pre><span class=\"pl-smi\">$HOME</span>/compression/datasets</pre></div>\n\
    <p>Clone the repo:</p>\n<div class=\"highlight highlight-source-shell\"><pre>git\
    \ clone https://github.com/FTHPC/Correlation_Compressibility <span class=\"pl-smi\"\
    >$HOME</span>/compression\n<span class=\"pl-c1\">cd</span> <span class=\"pl-smi\"\
    >$HOME</span>/compression</pre></div>\n<p>Once Spack is installed, there is a\
    \ <code>spack.yaml</code> configuration file containing the Spack environment\
    \ necessary to run the program.</p>\n<div class=\"highlight highlight-source-shell\"\
    ><pre>    <span class=\"pl-c1\">cd</span> <span class=\"pl-smi\">$HOME</span>\n\
    \    git clone --depth=1 https://github.com/spack/spack\n    git clone --depth=1\
    \ https://github.com/robertu94/spack_packages \n    <span class=\"pl-c1\">source</span>\
    \ ./spack/share/spack/setup-env.sh \n    spack compiler find\n    spack external\
    \ find \n    spack repo add --scope=site ./spack_packages \n    spack env activate\
    \ <span class=\"pl-smi\">$HOME</span>/compression \n    spack install</pre></div>\n\
    <p>These commands will install the environment. The environment only needs to\
    \ be installed once.</p>\n<h2>\n<a id=\"user-content-to-run-the-training-and-prediction-timing-analysis-demonstration\"\
    \ class=\"anchor\" href=\"#to-run-the-training-and-prediction-timing-analysis-demonstration\"\
    \ aria-hidden=\"true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a>To run the training and prediction timing analysis demonstration</h2>\n\
    <p>In order to run the timing analysis, a dataset must be specified.\nThere are\
    \ two datasets setup within this demonstration.</p>\n<div class=\"highlight highlight-source-shell\"\
    ><pre>sh runtime_analysis/runtime.sh -d [DATASET]</pre></div>\n<p>[DATASET] can\
    \ be either [NYX] or [SCALE]</p>\n<p>After running the above script, an *.RData\
    \ file(s) will be produced giving the approprirate timing information of\nthe\
    \ training and prediction models.</p>\n<h2>\n<a id=\"user-content-to-run-the-statistical-analysis-on-datasets\"\
    \ class=\"anchor\" href=\"#to-run-the-statistical-analysis-on-datasets\" aria-hidden=\"\
    true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>To\
    \ run the statistical analysis on datasets</h2>\n<p>In order to run the statistical\
    \ analysis, a dataset and a configuration file must be specified.\nTEST is a dataset\
    \ that is specified within the config.json file.</p>\n<div class=\"highlight highlight-source-shell\"\
    ><pre>sh scripts/run.sh -c config.json -d TEST</pre></div>\n<p>The command above\
    \ performs the analysis an writes output to the output file specified in the configuration\
    \ file.\nThis will use local hardware without a scheduler. Use <code>-n</code>\
    \ to specify the MPI processes on your local system.\nIt is recommended that this\
    \ value to match your CPU core count.</p>\n<p>If one has the PBS scheduler, feel\
    \ free to use flags <code>-p</code> or <code>-s</code> for job execution.\n<code>-p</code>\
    \ will schedule multiple jobs based on the quantized error bounds and error bound\
    \ types for a specififed dataset.\n<code>-s</code> will schedule a single job\
    \ grouping all the analysis for a specified dataset.</p>\n<p>See <code>-h</code>\
    \ for more options or help with syntax.</p>\n<p>If a dataset is wanted to run,\
    \ the config.json file provides options to add datasets.\nThe following options\
    \ must be followed when adding another dataset in the configuration file:</p>\n\
    <div class=\"highlight highlight-source-json\"><pre><span class=\"pl-ent\">\"\
    _comment\" </span>: \n{\n    <span class=\"pl-ent\">\"folder\"            </span>:\
    \ <span class=\"pl-s\"><span class=\"pl-pds\">\"</span>folder containing h5 or\
    \ binary files<span class=\"pl-pds\">\"</span></span>,\n    <span class=\"pl-ent\"\
    >\"data_dimensions\"   </span>: <span class=\"pl-s\"><span class=\"pl-pds\">\"\
    </span>dimensions of the datasets within dataset_folder. Either 1x2 or 1x3. EX:\
    \ '1028, 1028'<span class=\"pl-pds\">\"</span></span>,\n    <span class=\"pl-ent\"\
    >\"slice_dimensions\"  </span>: <span class=\"pl-s\"><span class=\"pl-pds\">\"\
    </span>list of the dimensions wanted: EX: 'None' or 'X, Y, Z'<span class=\"pl-pds\"\
    >\"</span></span>,\n    <span class=\"pl-ent\">\"output\"            </span>:\
    \ <span class=\"pl-s\"><span class=\"pl-pds\">\"</span>name of the output csv\
    \ file: EX: 'test.csv'<span class=\"pl-pds\">\"</span></span>,\n    <span class=\"\
    pl-ent\">\"dtype\"             </span>: <span class=\"pl-s\"><span class=\"pl-pds\"\
    >\"</span>data type. can be 'float32' or 'float64'<span class=\"pl-pds\">\"</span></span>,\n\
