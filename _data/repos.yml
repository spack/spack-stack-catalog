  readme: '<h1>

    <a id="user-content-spack-stack" class="anchor" href="#spack-stack" aria-hidden="true"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>spack-stack</h1>

    <p>Spack-stack makes it easy to build JEDI and UFS application environments using
    Spack, and comes pre-configured for many systems.</p>

    <p><a href="https://github.com/spack/spack">Spack</a> is a mutli-platform, Python
    based, package manager suitable for HPC and workstation use. It is provided as
    a submodule so that a stable version can be referenced.</p>

    <p>spack-stack is mainly a collection of Spack configuration files, but a simple
    Python script, <code>create-env.py</code>, is provided to copy common, site-specific,
    and application-specific configuration files into a coherent Spack environment.</p>

    <p><a href="https://spack.readthedocs.io/en/latest/" rel="nofollow">See the Spack
    Documentation for more information</a></p>

    <h2>

    <a id="user-content-quickstart" class="anchor" href="#quickstart" aria-hidden="true"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Quickstart</h2>

    <pre><code>git clone https://github.com/NOAA-EMC/spack-stack.git

    cd spack-stack


    # Sources Spack from submodule and sets ${SPACK_STACK_DIR}

    source setup.sh


    # See a list of sites and apps

    ./create-env -h


    # Creates a pre-configured Spack environment in envs/&lt;app&gt;.&lt;site&gt;

    # Copies site-specific, application-specific, and common config files into the
    environment directory

    ./create-env.py --site hera --app jedi-fv3 --name jedi-fv3.hera


    cd envs/jedi-fv3


    # Create a Spack environment in this directory and activate it

    spack env create -d .

    # Decorate the command line prompt when activating

    spack env activate . -p


    # Optionally edit config files (spack.yaml, packages.yaml compilers.yaml, site.yaml)

    emacs spack.yaml


    # Process the specs and install

    spack concretize

    spack install


    </code></pre>

    '
