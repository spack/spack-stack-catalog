celeritas-project/celeritas:
  data_format: 2
  description: Celeritas is a new Monte Carlo transport code designed for high-performance
    simulation of high-energy physics detectors.
  filenames:
  - scripts/spack.yaml
  full_name: celeritas-project/celeritas
  latest_release: v0.1.3
  readme: '<h1><a id="user-content-celeritas" class="anchor" aria-hidden="true" href="#celeritas"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Celeritas</h1>

    <p>The Celeritas project implements HEP detector physics on GPU accelerator

    hardware with the ultimate goal of supporting the massive computational

    requirements of the <a href="https://home.cern/science/accelerators/high-luminosity-lhc"
    rel="nofollow">HL-LHC upgrade</a>.</p>

    <h1><a id="user-content-installation" class="anchor" aria-hidden="true" href="#installation"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Installation</h1>

    <p>This project requires external dependencies such as CUDA to build with full

    functionality.  However, any combination of these requirements can be omitted

    to enable limited development on personal machines with fewer available

    components. See <a href="doc/infrastructure.rst">the infrastructure documentation</a>
    for

    details on installing.</p>

    <h2><a id="user-content-installing-with-spack" class="anchor" aria-hidden="true"
    href="#installing-with-spack"><span aria-hidden="true" class="octicon octicon-link"></span></a>Installing
    with Spack</h2>

    <p><a href="https://github.com/spack/spack">Spack</a> is an HPC-oriented package
    manager that

    includes numerous scientific packages, including those used in HEP. An included

    Spack "environment" (at <code>scripts/dev/env/celeritas-{platform}.yaml</code>)
    defines

    the required prerequisites for this project.</p>

    <ul>

    <li>Clone Spack following its <a href="https://spack.readthedocs.io/en/latest/getting_started.html"
    rel="nofollow">getting started instructions</a>

    </li>

    <li>To install with CUDA, run <code>spack external find cuda</code> and

    <code>spack install celeritas +cuda cuda_arch=&lt;ARCH&gt;</code>, where <code>&lt;ARCH&gt;</code>
    is the

    numeric portion of the <a href="https://arnon.dk/matching-sm-architectures-arch-and-gencode-for-various-nvidia-cards/"
    rel="nofollow">CUDA architecture flags</a>

    </li>

    </ul>

    <h2><a id="user-content-configuring-and-building-celeritas-manually" class="anchor"
    aria-hidden="true" href="#configuring-and-building-celeritas-manually"><span aria-hidden="true"
    class="octicon octicon-link"></span></a>Configuring and building Celeritas manually</h2>

    <p>The Spack environment at <a href="dev/scripts.yaml">dev/scripts.yaml</a> lists
    the full

    dependencies used by the CI for building, testing, and documenting. Install

    those dependencies via Spack or independently, then configure Celeritas.</p>

    <p>To configure Celeritas, assuming the dependencies you want are located in the

    <code>CMAKE_PREFIX_PATH</code> search path, and other environment variables such
    as <code>CXX</code>

    are set, you should be able to just run CMake and build:</p>

    <div class="highlight highlight-text-shell-session"><pre>$ <span class="pl-s1">mkdir
    build</span>

    $ <span class="pl-s1"><span class="pl-c1">cd</span> build <span class="pl-k">&amp;&amp;</span>
    cmake ..</span>

    $ <span class="pl-s1">make</span></pre></div>

    <h1><a id="user-content-development" class="anchor" aria-hidden="true" href="#development"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Development</h1>

    <p>See the <a href="CONTRIBUTING.rst">contribution guide</a> for the contribution
    process,

    <a href="doc/appendices/development.rst">the development guidelines</a> for further

    details on coding in Celeritas, and <a href="doc/appendices/administration.rst">the
    administration guidelines</a> for community standards and roles.</p>

    <h1><a id="user-content-documentation" class="anchor" aria-hidden="true" href="#documentation"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Documentation</h1>

    <p>The full code documentation (including API descriptions) is available by

    setting the <code>CELERITAS_BUILD_DOCS=ON</code> configuration option. A mostly
    complete

    version of the <a href="https://celeritas.readthedocs.io/en/latest/" rel="nofollow">Celeritas
    documentation</a> is hosted on <code>readthedocs.io</code>.</p>

    '
