spack/github-actions-buildcache:
  data_format: 2
  description: Spack build cache for Github Actions
  filenames:
  - spack.yaml
  full_name: spack/github-actions-buildcache
  latest_release: null
  readme: "<div class=\"markdown-heading\"><h1 class=\"heading-element\">Spack buildcache\
    \ for GitHub Actions</h1><a id=\"user-content-spack-buildcache-for-github-actions\"\
    \ class=\"anchor\" aria-label=\"Permalink: Spack buildcache for GitHub Actions\"\
    \ href=\"#spack-buildcache-for-github-actions\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<p>This repo provides a buildcache to\
    \ speed up Spack in your GitHub Actions.</p>\n<p>Currently it provides binaries\
    \ from Spack <code>develop</code> for</p>\n<ul>\n<li><code>%gcc@13 os=ubuntu22.04\
    \ target=x86_64_v3</code></li>\n<li><code>%gcc@12 os=ubuntu22.04 target=x86_64_v3</code></li>\n\
    <li><code>%gcc@11 os=ubuntu22.04 target=x86_64_v3</code></li>\n<li><code>%clang@15\
    \ os=ubuntu22.04 target=x86_64_v3</code></li>\n</ul>\n<p>To use it, add an environment\
    \ <code>spack.yaml</code> to the root of your own repository</p>\n<div class=\"\
    highlight highlight-source-yaml\"><pre><span class=\"pl-ent\">spack</span>:\n\
    \  <span class=\"pl-ent\">view</span>: <span class=\"pl-s\">my_view</span>\n \
    \ <span class=\"pl-ent\">specs</span>:\n  - <span class=\"pl-s\">python@3.11</span>\n\
    \n  <span class=\"pl-ent\">config</span>:\n    <span class=\"pl-ent\">install_tree</span>:\n\
    \      <span class=\"pl-ent\">root</span>: <span class=\"pl-s\">/opt/spack</span>\n\
    \n  <span class=\"pl-ent\">packages</span>:\n    <span class=\"pl-ent\">all</span>:\n\
    \      <span class=\"pl-ent\">require</span>: <span class=\"pl-s\"><span class=\"\
    pl-pds\">'</span>%gcc@12 target=x86_64_v3<span class=\"pl-pds\">'</span></span></pre></div>\n\
    <p>and Spack install it in a GitHub Action:</p>\n<div class=\"highlight highlight-source-yaml\"\
    ><pre><span class=\"pl-ent\">name</span>: <span class=\"pl-s\">Build</span>\n\n\
    <span class=\"pl-ent\">on</span>: <span class=\"pl-s\">push</span>\n\n<span class=\"\
    pl-ent\">jobs</span>:\n  <span class=\"pl-ent\">example</span>:\n    <span class=\"\
    pl-ent\">runs-on</span>: <span class=\"pl-s\">ubuntu-22.04</span>\n    <span class=\"\
    pl-ent\">steps</span>:\n    - <span class=\"pl-ent\">name</span>: <span class=\"\
    pl-s\">Checkout</span>\n      <span class=\"pl-ent\">uses</span>: <span class=\"\
    pl-s\">actions/checkout@v4</span>\n\n    - <span class=\"pl-ent\">name</span>:\
    \ <span class=\"pl-s\">Setup Spack</span>\n      <span class=\"pl-ent\">uses</span>:\
    \ <span class=\"pl-s\">spack/setup-spack@v2</span>\n\n    - <span class=\"pl-ent\"\
    >name</span>: <span class=\"pl-s\">Concretize</span>\n      <span class=\"pl-ent\"\
    >run</span>: <span class=\"pl-s\">spack -e . concretize</span>\n\n    - <span\
    \ class=\"pl-ent\">name</span>: <span class=\"pl-s\">Install</span>\n      <span\
    \ class=\"pl-ent\">run</span>: <span class=\"pl-s\">spack -e . install --no-check-signature</span>\n\
    \n    - <span class=\"pl-ent\">name</span>: <span class=\"pl-s\">Run</span>\n\
    \        <span class=\"pl-ent\">run</span>: <span class=\"pl-s\">./my_view/bin/python\
    \ -c 'print(\"hello world\")'</span></pre></div>\n<div class=\"markdown-heading\"\
    ><h2 class=\"heading-element\">Caching your own binaries</h2><a id=\"user-content-caching-your-own-binaries\"\
    \ class=\"anchor\" aria-label=\"Permalink: Caching your own binaries\" href=\"\
    #caching-your-own-binaries\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a></div>\n<p>If you want to cache your own binaries too, there are three\
    \ steps to take:</p>\n<ol>\n<li>\n<p>Use padding in the install root, and add\
    \ an additional mirror to <code>spack.yaml</code>:</p>\n<div class=\"highlight\
    \ highlight-source-yaml\"><pre><span class=\"pl-ent\">spack</span>:\n  <span class=\"\
    pl-ent\">config</span>:\n    <span class=\"pl-ent\">install_tree</span>:\n   \
    \   <span class=\"pl-ent\">root</span>: <span class=\"pl-s\">/opt/spack</span>\n\
    \      <span class=\"pl-ent\">padded_length</span>: <span class=\"pl-c1\">128</span>\n\
    \  <span class=\"pl-ent\">mirrors</span>:\n    <span class=\"pl-ent\">local-buildcache</span>:\
    \ <span class=\"pl-s\">oci://ghcr.io/&lt;username&gt;/spack-buildcache</span></pre></div>\n\
    </li>\n<li>\n<p>Configure the permissions for <code>GITHUB_TOKEN</code>:</p>\n\
    <div class=\"highlight highlight-source-yaml\"><pre><span class=\"pl-ent\">jobs</span>:\n\
    \  <span class=\"pl-ent\">example</span>:\n    <span class=\"pl-ent\">runs-on</span>:\
    \ <span class=\"pl-s\">ubuntu-22.04</span>\n    <span class=\"pl-ent\">permissions</span>:\n\
    \      <span class=\"pl-ent\">packages</span>: <span class=\"pl-s\">write</span></pre></div>\n\
    </li>\n<li>\n<p>Add an extra job step that pushes installed Spack packages to\
    \ the local\nbuildcache:</p>\n<div class=\"highlight highlight-source-yaml\"><pre><span\
    \ class=\"pl-ent\">jobs</span>:\n  <span class=\"pl-ent\">example</span>:\n  \
    \  <span class=\"pl-ent\">steps</span>:\n    - <span class=\"pl-ent\">name</span>:\
    \ <span class=\"pl-s\">Push packages and update index</span>\n      <span class=\"\
    pl-ent\">run</span>: <span class=\"pl-s\">|</span>\n<span class=\"pl-s\">    \
    \    spack -e . mirror set --push --oci-username ${{ github.actor }} --oci-password\
    \ \"${{ secrets.GITHUB_TOKEN }}\" local-buildcache</span>\n<span class=\"pl-s\"\
    >        spack -e . buildcache push --base-image ubuntu:22.04 --unsigned --update-index\
    \ local-buildcache</span>\n<span class=\"pl-s\"></span>      <span class=\"pl-ent\"\
    >if</span>: <span class=\"pl-s\">${{ !cancelled() }}</span></pre></div>\n<p>NOTE:\
    \ Make sure to add <code>if: ${{ !cancelled() }}</code>, so that binaries for\
    \ successfully\ninstalled packages are available also when a dependent fails to\
    \ build.</p>\n</li>\n</ol>\n<div class=\"markdown-heading\"><h3 class=\"heading-element\"\
    >Caching your own binaries in <em>private</em> repos and buildcaches</h3><a id=\"\
    user-content-caching-your-own-binaries-in-private-repos-and-buildcaches\" class=\"\
    anchor\" aria-label=\"Permalink: Caching your own binaries in private repos and\
    \ buildcaches\" href=\"#caching-your-own-binaries-in-private-repos-and-buildcaches\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n\
    <p>When your local buildcache is stored in a private GitHub package,\nyou need\
    \ to specify the OCI credentials already <em>before</em> <code>spack concretize</code>.\n\
    This is because Spack needs to fetch the buildcache index. Also, remember to\n\
    remove the <code>--push</code> flag from <code>spack mirror set</code>, since\
    \ fetching needs\ncredentials too:</p>\n<div class=\"highlight highlight-source-yaml\"\
    ><pre><span class=\"pl-ent\">jobs</span>:\n  <span class=\"pl-ent\">example-private</span>:\n\
    \    <span class=\"pl-ent\">steps</span>:\n    - <span class=\"pl-ent\">name</span>:\
    \ <span class=\"pl-s\">Login</span>\n      <span class=\"pl-ent\">run</span>:\
    \ <span class=\"pl-s\">spack -e . mirror set --oci-username ${{ github.actor }}\
    \ --oci-password \"${{ secrets.GITHUB_TOKEN }}\" local-buildcache</span>\n\n \
    \   - <span class=\"pl-ent\">name</span>: <span class=\"pl-s\">Concretize</span>\n\
    \      <span class=\"pl-ent\">run</span>: <span class=\"pl-s\">spack -e . concretize</span>\n\
    \n    - <span class=\"pl-ent\">name</span>: <span class=\"pl-s\">Install</span>\n\
    \      <span class=\"pl-ent\">run</span>: <span class=\"pl-s\">spack -e . install\
    \ --no-check-signature</span>\n\n    - <span class=\"pl-ent\">name</span>: <span\
    \ class=\"pl-s\">Push packages and update index</span>\n      <span class=\"pl-ent\"\
    >run</span>: <span class=\"pl-s\">spack -e . buildcache push --base-image ubuntu:22.04\
    \ --unsigned --update-index local-buildcache</span></pre></div>\n<p>From a security\
    \ perspective, notice that the <code>GITHUB_TOKEN</code> is exposed to every\n\
    subsequent job step. (This is no different from <code>docker login</code>, which\
    \ also likes\nto store credentials in the home directory.)</p>\n<div class=\"\
    markdown-heading\"><h2 class=\"heading-element\">Contributing</h2><a id=\"user-content-contributing\"\
    \ class=\"anchor\" aria-label=\"Permalink: Contributing\" href=\"#contributing\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n\
    <p>If you want to make more packages available, contribute to\n<a href=\"spack.yaml\"\
    >spack.yaml</a>.</p>\n<div class=\"markdown-heading\"><h2 class=\"heading-element\"\
    >Build strategy</h2><a id=\"user-content-build-strategy\" class=\"anchor\" aria-label=\"\
    Permalink: Build strategy\" href=\"#build-strategy\"><span aria-hidden=\"true\"\
    \ class=\"octicon octicon-link\"></span></a></div>\n<p>Since compiling software\
    \ in GitHub actions is relatively slow, this stack is\nbuilt using <code>concretizer:reuse:dependencies</code>.\
    \ That means that the latest\nversions of the packages listed in <a href=\"spack.yaml\"\
    >spack.yaml</a> are built, but\ntheir dependencies are only updated when a package\
    \ compatibility rule requires\nit. The stack is currently built on demand, not\
    \ on a schdule.</p>\n<div class=\"markdown-heading\"><h2 class=\"heading-element\"\
    >License</h2><a id=\"user-content-license\" class=\"anchor\" aria-label=\"Permalink:\
    \ License\" href=\"#license\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a></div>\n<p>This project is part of Spack. Spack is distributed under\
    \ the terms of both the\nMIT license and the Apache License (Version 2.0). Users\
    \ may choose either\nlicense, at their option.</p>\n<p>All new contributions must\
    \ be made under both the MIT and Apache-2.0 licenses.</p>\n<p>See LICENSE-MIT,\
    \ LICENSE-APACHE, COPYRIGHT, and NOTICE for details.</p>\n<p>SPDX-License-Identifier:\
    \ (Apache-2.0 OR MIT)</p>\n<p>LLNL-CODE-811652</p>\n"
