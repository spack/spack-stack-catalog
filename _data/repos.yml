    \ octicon-link\"></span></a>Development Environment</h2>\n<p>Create a <a href=\"\
    https://spack.io/\" rel=\"nofollow\">Spack</a> environment and install\ndependencies</p>\n\
    <pre><code>cd my-lib\nspack env create -d .\nspacktivate .\nspack install\n</code></pre>\n\
    <p>If you need more you can add them to <code>spack.yaml</code>.</p>\n<p>Then\
