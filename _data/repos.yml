    \ requirements\" href=\"#minimum-system--software-libraries-requirements\"><span\
    \ aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n<p>OS:\
    \ Linux (Ubuntu is recommended)</p>\n<p>Memory: &gt;= 16 GB RAM</p>\n<p>Processor:\
