    aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Turbulent
    Dynamics Lattice Boltzmann (C++)</h1>

    <p>This is a basic version of the multi-node heterogeneous HPC code to run simulation
    with hundreds of billions of cells.</p>

    <h2>

    <a id="user-content-running" class="anchor" href="#running" aria-hidden="true"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Running</h2>

    <div class="highlight highlight-source-python"><pre><span class="pl-c">#Generate
    an input file</span>

    <span class="pl-s1">python3</span> <span class="pl-s1">generate_stirred_tank_input</span>.<span
    class="pl-s1">py</span> <span class="pl-c1">-</span><span class="pl-s1">x</span>
    <span class="pl-c1">100</span> <span class="pl-c1">-</span><span class="pl-s1">f</span>
    <span class="pl-s1">input_debug_gridx100_numSteps20</span>.<span class="pl-s1">json</span>

    .<span class="pl-c1">/</span><span class="pl-s1">tdlbcpp</span> <span class="pl-c1">-</span><span
    class="pl-c1">-</span><span class="pl-s1">input_file</span> <span class="pl-s1">input_debug_gridx100_numSteps20</span>.<span
    class="pl-s1">json</span>


    <span class="pl-c">#Load from checkpoint dir</span>

    .<span class="pl-c1">/</span><span class="pl-s1">tdlbcpp</span> <span class="pl-c1">-</span><span
    class="pl-c1">-</span><span class="pl-s1">checkpoint_dir</span> <span class="pl-s1">checkpoint_2021_9_21__jd7aflakjd</span></pre></div>

    <h2>

    <a id="user-content-building" class="anchor" href="#building" aria-hidden="true"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Building</h2>

    <h3>

    <a id="user-content-generic-build" class="anchor" href="#generic-build" aria-hidden="true"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Generic build</h3>

    <pre><code>bazel build //tdlbcpp/src:tdlbcpp --verbose_failures -s



    </code></pre>

    <h3>

    <a id="user-content-gpu-build" class="anchor" href="#gpu-build" aria-hidden="true"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>GPU build</h3>

    <p>uses <code>nvcc</code> compiler for cuda files and main.cpp and sets WITH_GPU
    | WITH_GPU_MEMSHARED define</p>

    <pre><code>bazel build --config gpu //tdlbcpp/src:tdlbcpp

    bazel build --config gpu_shared //tdlbcpp/src:tdlbcpp

    </code></pre>

    <p>For debug build add -c dbg switch:</p>

    <pre><code>bazel build -c dbg --config gpu //tdlbcpp/src:tdlbcpp

    </code></pre>

    <p>Specify capabilities and custom cuda path using the following switches:</p>

    <p><code>--@rules_cuda//cuda:cuda_targets=sm_XY</code>

    <code>--repo_env=CUDA_PATH=/usr/local/cuda-ZZZ</code></p>

    <pre><code>bazel build -c dbg --config gpu --@rules_cuda//cuda:cuda_targets=sm_75
    --repo_env=CUDA_PATH=/usr/local/cuda-11.5 //tdlbcpp/src:tdlbcpp

    </code></pre>

    <p>##Tests</p>

    <pre><code>bazel test //tdlbcpp/tests/Params:tests

