  readme: '<h1>

    <a id="user-content-cloverleaf3d-with-ascent-in-container" class="anchor" href="#cloverleaf3d-with-ascent-in-container"
    aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>CloverLeaf3D
    with Ascent in Container</h1>

    <p>This project contains a Dockerfile and all necessary components to create a
    Docker container for CloverLeaf3D.

    The container is available on <a href="https://hub.docker.com/repository/docker/mswill/elwe_clover"
    rel="nofollow">Dockerhub</a>, however these versions may not always be up to date.</p>

    <h2>

    <a id="user-content-building-the-container" class="anchor" href="#building-the-container"
    aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Building
    the container</h2>

    <p>The Ascent actions can be changed by editing <a href="https://github.com/m-s-will/clover/blob/main/clover/inputs/ascent/ascent_actions.yaml">ascent_actions.yaml</a>.

