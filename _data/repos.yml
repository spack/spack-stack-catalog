  readme: "<div class=\"markdown-heading\"><h1 class=\"heading-element\">NGM Spack\
    \ Environments &amp; Containers</h1><a id=\"user-content-ngm-spack-environments--containers\"\
    \ class=\"anchor\" aria-label=\"Permalink: NGM Spack Environments &amp; Containers\"\
    \ href=\"#ngm-spack-environments--containers\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<div class=\"markdown-heading\"><h2\
    \ class=\"heading-element\">Repository Layout</h2><a id=\"user-content-repository-layout\"\
    \ class=\"anchor\" aria-label=\"Permalink: Repository Layout\" href=\"#repository-layout\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n\
    <ul>\n<li>\n<code>bin/</code>: User scripts</li>\n<li>\n<code>ci/</code>: CI scripts</li>\n\
    <li>\n<code>config/</code>: Spack config files</li>\n<li>\n<code>containers/</code>:\
    \ Dockerfiles</li>\n<li>\n<code>envs/</code>: Environments</li>\n<li>\n<code>etc/</code>:\
    \ Config files and build scripts</li>\n<li>\n<code>repos/</code>: Spack Packages</li>\n\
    </ul>\n<div class=\"markdown-heading\"><h2 class=\"heading-element\">Using containers</h2><a\
    \ id=\"user-content-using-containers\" class=\"anchor\" aria-label=\"Permalink:\
    \ Using containers\" href=\"#using-containers\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<div class=\"markdown-heading\"><h3\
    \ class=\"heading-element\">Run container on Gadi</h3><a id=\"user-content-run-container-on-gadi\"\
    \ class=\"anchor\" aria-label=\"Permalink: Run container on Gadi\" href=\"#run-container-on-gadi\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n\
    <p>Load the container module</p>\n<pre><code>module use /scratch/hc46/hc46_gitlab/ngm/modules\n\
    module load lfric-v0/gcc-openmpi\n</code></pre>\n<p>The <code>imagerun</code>\
    \ helper script will run a command in the container</p>\n<pre><code>imagerun unifiedmodel_hofx.x\n\
    </code></pre>\n<p><code>imagerun</code> will also set up bind mode MPI automatically,\
    \ use it inside of <code>mpirun</code></p>\n<pre><code>mpirun -n 4 imagerun unifiedmodel_hofx.x\n\
    </code></pre>\n<div class=\"markdown-heading\"><h3 class=\"heading-element\">Run\
    \ container on a generic system</h3><a id=\"user-content-run-container-on-a-generic-system\"\
    \ class=\"anchor\" aria-label=\"Permalink: Run container on a generic system\"\
    \ href=\"#run-container-on-a-generic-system\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<p>Run from a container using Apptainer</p>\n\
    <pre><code>apptainer run jopa-intel-openmpi.sif unifiedmodel_hofx.x\n</code></pre>\n\
    <p>Configure Bind-mode MPI by mounting your system MPI to /bind/openmpi@4</p>\n\
    <pre><code>mpirun -n 4 apptainer run --bind /apps/openmpi/4.1.4:/bind/openmpi@4\
    \ \\\n    jopa-intel-openmpi.sif unifiedmodel_hofx.x\n</code></pre>\n<div class=\"\
    markdown-heading\"><h2 class=\"heading-element\">Installing on a bare system</h2><a\
    \ id=\"user-content-installing-on-a-bare-system\" class=\"anchor\" aria-label=\"\
    Permalink: Installing on a bare system\" href=\"#installing-on-a-bare-system\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n\
    <div class=\"markdown-heading\"><h3 class=\"heading-element\">Installing environments\
    \ on NCI Gadi</h3><a id=\"user-content-installing-environments-on-nci-gadi\" class=\"\
    anchor\" aria-label=\"Permalink: Installing environments on NCI Gadi\" href=\"\
    #installing-environments-on-nci-gadi\"><span aria-hidden=\"true\" class=\"octicon\
    \ octicon-link\"></span></a></div>\n<p>To install an environment on Gadi run</p>\n\
    <pre><code>./bin/install_gadi.sh ENV\n</code></pre>\n<p>with ENV the name of a\
    \ directory under <code>envs/</code>.</p>\n<div class=\"markdown-heading\"><h3\
    \ class=\"heading-element\">Installing environments on AWS EC2</h3><a id=\"user-content-installing-environments-on-aws-ec2\"\
    \ class=\"anchor\" aria-label=\"Permalink: Installing environments on AWS EC2\"\
    \ href=\"#installing-environments-on-aws-ec2\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<p>To install an environment on EC2\
    \ run</p>\n<pre><code>./bin/install_aws.sh ENV\n</code></pre>\n<p>The instance\
    \ should be running Amazon Linux. Spack, Mamba and their\ndependencies will be\
    \ installed if not present.</p>\n<div class=\"markdown-heading\"><h3 class=\"\
    heading-element\">Installing environments on a generic system</h3><a id=\"user-content-installing-environments-on-a-generic-system\"\
    \ class=\"anchor\" aria-label=\"Permalink: Installing environments on a generic\
    \ system\" href=\"#installing-environments-on-a-generic-system\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a></div>\n<p>Installing an environment\
    \ locally requires <code>spack</code> and <code>mamba</code> to be installed\n\
    and active.</p>\n<p>To install an environment run</p>\n<pre><code>./bin/install.sh\
    \ ENV\n</code></pre>\n<div class=\"markdown-heading\"><h3 class=\"heading-element\"\
    >Setting Compiler and MPI version</h3><a id=\"user-content-setting-compiler-and-mpi-version\"\
    \ class=\"anchor\" aria-label=\"Permalink: Setting Compiler and MPI version\"\
    \ href=\"#setting-compiler-and-mpi-version\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<p>By default the environment will be\
    \ built with Spack's defaults for compiler and MPI.</p>\n<p>To use a different\
    \ version set the <code>SPACK_COMPILER</code> and <code>SPACK_MPI</code> environment\n\
    variables, e.g.</p>\n<pre><code>export SPACK_COMPILER=intel@2021.8.0\nexport SPACK_MPI=openmpi@4.1.4\n\
    \n./bin/install.sh lfric-v0\n</code></pre>\n<p>will install the <code>lfric-v0</code>\
    \ environment with that compiler and MPI.</p>\n"
  stargazers_count: 1
