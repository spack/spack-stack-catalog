supercontainers/ecp-tutorial:
  data_format: 2
  description: ECP Tutorial
  filenames:
  - examples/spack/spack.yaml
  full_name: supercontainers/ecp-tutorial
  latest_release: null
  readme: "<h1>\n<a id=\"user-content-getting-started-with-containers-on-hpc\" class=\"\
    anchor\" href=\"#getting-started-with-containers-on-hpc\" aria-hidden=\"true\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Getting\
    \ Started with Containers on HPC</h1>\n<p>View this on <a href=\"https://supercontainers.github.io/ecp-tutorial/\"\
    \ rel=\"nofollow\">GitHub Pages</a>.</p>\n<h2>\n<a id=\"user-content-ecp-supercontainers-tutorial-session\"\
    \ class=\"anchor\" href=\"#ecp-supercontainers-tutorial-session\" aria-hidden=\"\
    true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>ECP\
    \ Supercontainers Tutorial Session</h2>\n<div><a href=\"images/ecp.jpg\" target=\"\
    _blank\" rel=\"noopener noreferrer\"><img src=\"images/ecp.jpg\" width=\"250\"\
    \ style=\"max-width:100%;\"></a></div>\n<h2>\n<a id=\"user-content-details\" class=\"\
    anchor\" href=\"#details\" aria-hidden=\"true\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a>Details</h2>\n<p>Short Tutorial Session</p>\n\
    <p>Venue: ECP Annual Meeting 2021</p>\n<p>Date: Tuesday, April 13, 2019  1:00pm\
    \ - 2:30pm EDT</p>\n<p>Location: Remote</p>\n<p>Topic Area: Programming Models\
    \ &amp; Systems Software</p>\n<p>Keywords: Containerized HPC, System Software\
    \ and Runtime Systems, Scientific Software Development, DevOps</p>\n<h2>\n<a id=\"\
    user-content-tutorial-login-details\" class=\"anchor\" href=\"#tutorial-login-details\"\
    \ aria-hidden=\"true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a>Tutorial Login details</h2>\n<p>Appropriate login details to our EC2\
    \ VM instances and an (optional) training account to the Cori supercomputer will\
    \ all be provided to you at the start of the tutorial session. Please claim your\
    \ own instance in the table at the bottom of the <a href=\"https://docs.google.com/document/d/1rmi5tSuk_7Q5YVDS1SD7TcxjoEYFgXK-ofvUV2jmL4Y/edit?usp=sharing\"\
    \ rel=\"nofollow\">Google Doc</a></p>\n<h3>\n<a id=\"user-content-ec2-login\"\
    \ class=\"anchor\" href=\"#ec2-login\" aria-hidden=\"true\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>EC2 Login</h3>\n<p>hostname:\
    \ tutXX.supercontainers.org</p>\n<p>user: tutorial</p>\n<p>password: Will be provided</p>\n\
    <h3>\n<a id=\"user-content-nersc-login\" class=\"anchor\" href=\"#nersc-login\"\
    \ aria-hidden=\"true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a>NERSC Login</h3>\n<p>hostname: cori.nesrc.gov</p>\n<p>Sign Up; Go\
    \ to <a href=\"https://iris.nersc.gov/train\" rel=\"nofollow\">this page</a> to\
    \ sign up for the account.  Use training code <em>dJ2d</em>.  If you already have\
    \ a NERSC account, you can use that account.</p>\n<h2>\n<a id=\"user-content-abstract\"\
    \ class=\"anchor\" href=\"#abstract\" aria-hidden=\"true\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a>Abstract</h2>\n<p>Container computing\
    \ has revolutionized the way applications are developed and delivered. It offers\
    \ opportunities that never existed before for significantly improving efficiency\
    \ of scientific workflows and easily moving these workflows from the laptop to\
    \ the supercomputer. Tools like Docker, Shifter, Singularity and Charliecloud\
    \ enable a new paradigm for scientific and technical computing. However, to fully\
    \ unlock its potential, users and administrators need to understand how to utilize\
    \ these new approaches. This tutorial will introduce attendees to the basics of\
    \ creating container images, explain best practices, and cover more advanced topics\
    \ such as creating images to be run on HPC platforms using various container runtimes.\
    \ The tutorial will also explain how research scientists can utilize container-based\
    \ computing to accelerate their research and how these tools can boost the impact\
    \ of their research by enabling better reproducibility and sharing of their scientific\
    \ process without compromising security.</p>\n<p>This is an short version of the\
    \ highly successful tutorial presented at multiple SC conferences and multiple\
    \ ECP Summit Meetings.</p>\n<h2>\n<a id=\"user-content-prerequisites\" class=\"\
    anchor\" href=\"#prerequisites\" aria-hidden=\"true\"><span aria-hidden=\"true\"\
    \ class=\"octicon octicon-link\"></span></a>Prerequisites</h2>\n<p>This is a hands-on\
    \ tutorial. Participants will need a laptop/workstation with an ssh client to\
    \ make best use of time during the tutorial.  We will be providing training user\
    \ accounts to both pre-configured EC2 instances as well as the Cori Supercomputer\
    \ at NERSC.</p>\n<div><a href=\"images/AWS_logo.png\" target=\"_blank\" rel=\"\
    noopener noreferrer\"><img src=\"images/AWS_logo.png\" width=\"250\" style=\"\
    max-width:100%;\"></a></div>\n<p>This tutorial is supported by the Amazon AWS\
    \ Machine Learning Research Awards. EC2 images and temporary login credentials\
    \ will be distributed onsite at the tutorial.</p>\n<p>After the tutorial, you\
    \ can boot our tutorial image yourself on Amazon EC2 to run through the tutorial\
    \ again. We recommend you use your own EC2 key and change the password.</p>\n\
    <p>US-West-Oregon: ami-09bd35c8089302e0d</p>\n<h3>\n<a id=\"user-content-optional-prerequisites\"\
    \ class=\"anchor\" href=\"#optional-prerequisites\" aria-hidden=\"true\"><span\
    \ aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Optional Prerequisites</h3>\n\
    <p>Users can also install Docker and Singularity prior to attending the tutorial\
    \ session. Here, it may be beneficial to create a docker and sylabs (singularity)\
    \ account in advance at <a href=\"https://cloud.docker.com/\" rel=\"nofollow\"\
    >https://cloud.docker.com/</a> and <a href=\"https://cloud.sylabs.io/\" rel=\"\
    nofollow\">https://cloud.sylabs.io/</a> This accounts will be needed to create\
    \ images on docker cloud/dockerhub and sylabs cloud.</p>\n<p><a href=\"https://sylabs.io/guides/3.3/user-guide/\"\
    \ rel=\"nofollow\">Install Singularity on Linux</a></p>\n<p><a href=\"https://www.docker.com/products/docker-desktop\"\
    \ rel=\"nofollow\">Install Docker for Desktop</a></p>\n<h2>\n<a id=\"user-content-questions\"\
    \ class=\"anchor\" href=\"#questions\" aria-hidden=\"true\"><span aria-hidden=\"\
