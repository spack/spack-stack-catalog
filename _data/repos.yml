    <a id="user-content-centos7-spack-config" class="anchor" href="#centos7-spack-config"
    aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>centos7-spack-config</h1>

    <p>centos7 spack configuration and scripts</p>

    <h2>

    <a id="user-content-contents" class="anchor" href="#contents" aria-hidden="true"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>contents</h2>

    <p>compilers.yaml - compiler list

    config.yaml - global config

    install.sh - package installation commands

