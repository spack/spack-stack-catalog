  readme: "<div class=\"markdown-heading\"><h1 class=\"heading-element\">LibPressioOpt</h1><a\
    \ id=\"user-content-libpressioopt\" class=\"anchor\" aria-label=\"Permalink: LibPressioOpt\"\
    \ href=\"#libpressioopt\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a></div>\n<p>LibPressioOpt provides a plugin for libpressio that provides\
    \ optimization routines to configure compressors.</p>\n<div class=\"markdown-heading\"\
    ><h2 class=\"heading-element\">Using LibPressioOpt</h2><a id=\"user-content-using-libpressioopt\"\
    \ class=\"anchor\" aria-label=\"Permalink: Using LibPressioOpt\" href=\"#using-libpressioopt\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n\
    <p>Please see <code>./test/opt_example_c.c</code> for an example of the API.</p>\n\
    <div class=\"markdown-heading\"><h2 class=\"heading-element\">Getting Started</h2><a\
    \ id=\"user-content-getting-started\" class=\"anchor\" aria-label=\"Permalink:\
    \ Getting Started\" href=\"#getting-started\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<p>LibPressioOpt provides three new\
    \ major features on top of LibPressio:</p>\n<ul>\n<li>the <code>opt</code> meta\
    \ compressor which allows for searching for the optimal configuration of the compressor</li>\n\
    <li>\n<code>pressio_search</code> modules which allow for searching for an optimal\
    \ set of configuration of parameters</li>\n<li>\n<code>pressio_search_metrics</code>\
    \ modules which compute properties of the search process itself</li>\n</ul>\n\
    <p>See [Opt Configuration](@ref optoptions) for more information on the configuration\
    \ options.</p>\n<div class=\"markdown-heading\"><h2 class=\"heading-element\"\
    >Dependencies</h2><a id=\"user-content-dependencies\" class=\"anchor\" aria-label=\"\
    Permalink: Dependencies\" href=\"#dependencies\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<ul>\n<li>\n<code>cmake</code> version\
    \ <code>3.13</code> or later</li>\n<li>either:\n<ul>\n<li>\n<code>gcc-8.3.0</code>\
    \ or later</li>\n<li>\n<code>clang-9.0.0</code> or later</li>\n</ul>\n</li>\n\
    <li>LibDistributed version 0.0.8 or later</li>\n<li>LibPressio version 0.40.1\
    \ or later</li>\n<li>An MPI implementation supporting MPI-3 or later.  Tested\
    \ on OpenMPI 4.0.2</li>\n<li>Dlib after commit <code>95271cfe43ffceeadeb1a73bf033794b501e86f4</code>\
    \ (after release 19.21)</li>\n</ul>\n<div class=\"markdown-heading\"><h2 class=\"\
    heading-element\">Installing LibPressioOpt using Spack</h2><a id=\"user-content-installing-libpressioopt-using-spack\"\
    \ class=\"anchor\" aria-label=\"Permalink: Installing LibPressioOpt using Spack\"\
    \ href=\"#installing-libpressioopt-using-spack\"><span aria-hidden=\"true\" class=\"\
    octicon octicon-link\"></span></a></div>\n<p>LibPressioOpt can be built using\
    \ <a href=\"https://github.com/spack/spack/\">spack</a>.</p>\n<div class=\"highlight\
    \ highlight-source-shell\"><pre>git clone https://github.com/robertu94/spack_packages\
    \ robertu94_packages\nspack repo add robertu94_packages\nspack install libpressio-opt</pre></div>\n\
    <p>You can substantially reduce install times by not installing ImageMagick and\
    \ PETSc support for libpressio.</p>\n<pre><code>spack install libpressio-opt ^libpressio~magick~petsc\n\
    </code></pre>\n<div class=\"markdown-heading\"><h2 class=\"heading-element\">Building\
    \ and Installing LibPressioOpt Manually</h2><a id=\"user-content-building-and-installing-libpressioopt-manually\"\
    \ class=\"anchor\" aria-label=\"Permalink: Building and Installing LibPressioOpt\
    \ Manually\" href=\"#building-and-installing-libpressioopt-manually\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a></div>\n<p>LibPressioOpt uses\
    \ CMake to configure build options.  See CMake documentation to see how to configure\
    \ options</p>\n<ul>\n<li>\n<code>CMAKE_INSTALL_PREFIX</code> - install the library\
    \ to a local directory prefix</li>\n<li>\n<code>BUILD_DOCS</code> - build the\
    \ project documentation</li>\n<li>\n<code>BUILD_TESTING</code> - build the test\
    \ cases</li>\n</ul>\n<div class=\"highlight highlight-source-shell\"><pre>BUILD_DIR=build\n\
    mkdir <span class=\"pl-smi\">$BUILD_DIR</span>\n<span class=\"pl-c1\">cd</span>\
    \ <span class=\"pl-smi\">$BUILD_DIR</span>\ncmake ..\nmake\nmake <span class=\"\
    pl-c1\">test</span>\nmake install</pre></div>\n<p>To build the documentation:</p>\n\
    <div class=\"highlight highlight-source-shell\"><pre>BUILD_DIR=build\nmkdir <span\
    \ class=\"pl-smi\">$BUILD_DIR</span>\n<span class=\"pl-c1\">cd</span> <span class=\"\
    pl-smi\">$BUILD_DIR</span>\ncmake .. -DBUILD_DOCS=ON\nmake docs\n<span class=\"\
    pl-c\"><span class=\"pl-c\">#</span> the html docs can be found in $BUILD_DIR/html/index.html</span>\n\
    <span class=\"pl-c\"><span class=\"pl-c\">#</span> the man pages can be found\
    \ in $BUILD_DIR/man/</span></pre></div>\n<div class=\"markdown-heading\"><h2 class=\"\
    heading-element\">Stability</h2><a id=\"user-content-stability\" class=\"anchor\"\
    \ aria-label=\"Permalink: Stability\" href=\"#stability\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a></div>\n<p>As of version 1.0.0,\
    \ LibPressioOpt will follow the following API stability guidelines:</p>\n<ul>\n\
    <li>The functions defined in files in <code>./include</code> are to considered\
    \ stable</li>\n<li>The functions defined in files or its subdirectories in <code>./include/libpressio_opt_ext/</code>\
    \ considered unstable.</li>\n</ul>\n<p>Stable means:</p>\n<ul>\n<li>New APIs may\
    \ be introduced with the increase of the minor version number.</li>\n<li>APIs\
    \ may gain additional overloads for C++ compatible interfaces with an increase\
    \ in the minor version number.</li>\n<li>An API may change the number or type\
    \ of parameters with an increase in the major version number.</li>\n<li>An API\
    \ may be removed with the change of the major version number</li>\n</ul>\n<p>Unstable\
    \ means:</p>\n<ul>\n<li>The API may change for any reason with the increase of\
    \ the minor version number</li>\n</ul>\n<p>Additionally, the performance of functions,\
    \ memory usage patterns may change for both stable and unstable code with the\
    \ increase of the patch version.</p>\n<div class=\"markdown-heading\"><h2 class=\"\
    heading-element\">Bug Reports</h2><a id=\"user-content-bug-reports\" class=\"\
    anchor\" aria-label=\"Permalink: Bug Reports\" href=\"#bug-reports\"><span aria-hidden=\"\
    true\" class=\"octicon octicon-link\"></span></a></div>\n<p>Please files bugs\
    \ to the Github Issues page on the robertu94 github repository.</p>\n<p>Please\
    \ read this post on <a href=\"https://codingnest.com/how-to-file-a-good-bug-report/\"\
    \ rel=\"nofollow\">how to file a good bug report</a>.\_ After reading this post,\
    \ please provide the following information specific to LibPressioOpt:</p>\n<ul>\n\
    <li>Your OS version and distribution information, usually this can be found in\
    \ <code>/etc/os-release</code>\n</li>\n<li>the output of <code>cmake -L $BUILD_DIR</code>\n\
    </li>\n<li>the version of each of LibPressioOpts's dependencies listed in the\
    \ README that you have installed. Where possible, please provide the commit hashes.</li>\n\
    </ul>\n<div class=\"markdown-heading\"><h2 class=\"heading-element\">Cite</h2><a\
    \ id=\"user-content-cite\" class=\"anchor\" aria-label=\"Permalink: Cite\" href=\"\
    #cite\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a></div>\n\
