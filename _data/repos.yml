    <h2>

    <a id="user-content-arcane" class="anchor" href="#arcane" aria-hidden="true"><span
    aria-hidden="true" class="octicon octicon-link"></span></a>Arcane</h2>

    <p>To compile Arcane with ''Mono'' support, we need to t specify the constraint
    <code>^cmake~openssl</code></p>

    <p>To compile Arcane in Debug mode:</p>

    <pre lang="{.sh}"><code>spack install arcane build_type=Debug %gcc@9.3.0 ^cmake~openssl
    ^arccore build_mode=Debug build_type=Debug ^mpich@3.3.1

    </code></pre>

    <p>To compile Arcane in Check mode:</p>

    <pre lang="{.sh}"><code>spack install arcane ^cmake~openssl ^arccore build_mode=Check

    </code></pre>

    <p>To compile Arcane in Release mode:</p>

    <pre lang="{.sh}"><code>spack install arcane ^cmake~openssl ^arccore build_mode=Release

    </code></pre>

    <p>To compile Arcane in Debug mode, with <code>gcc 9.3</code> and <code>mpich
    3.3.1</code>:</p>

    <pre lang="{.sh}"><code>spack install arcane build_type=Debug %gcc@9.3.0 ^cmake~openssl
    ^arccore@dev_cea build_mode=Debug build_type=Debug ^mpich@3.3.1

    </code></pre>

    <p>Note that <code>arccore</code> will automatically be set to <code>build_mode=Debug</code>
    when asking for <code>arcane build_type=Debug</code>.</p>

    '
