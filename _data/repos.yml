haampie/manali-build:
  data_format: 2
  description: fast spack builds on slow filesystem
  filenames:
  - packages_nvhpc/spack.yaml
  - gcc/spack.yaml
  - packages_gcc/spack.yaml
  - nvhpc/spack.yaml
  full_name: haampie/manali-build
  latest_release: null
  readme: '<p>Bootstrap GCC and NVHPC, and build an HPC software stack based on OpenMPI,
    with a few

    unique features:</p>

    <ol>

    <li>parallel package builds with single jobserver for all builds;</li>

    <li>building on a fast filesystem, targeting a slower filesystem, without worrying

    about relocation issues.</li>

    </ol>

    <p><strong>Requirements</strong>:</p>

    <ul>

    <li>

    <code>spack</code> with the following patches:

    <ol>

    <li><a href="https://github.com/spack/spack/pull/30254">https://github.com/spack/spack/pull/30254</a></li>

    <li><a href="https://github.com/spack/spack/pull/30302">https://github.com/spack/spack/pull/30302</a></li>

    </ol>

    </li>

    <li>

    <code>bwrap</code> (optionally)</li>

    </ul>

    <p><strong>Usage</strong>:</p>

    <p><code>make</code> builds a tarball <code>store.tar.zst</code> with all compilers
    and the software stack.</p>

    <p>A few variables can be set in <code>Make.user</code>:</p>

    <ul>

    <li>

    <code>STORE</code>: where to install packages;</li>

    <li>

    <code>SPACK</code>: what <code>spack</code> to use;</li>

    <li>

    <code>SPACK_INSTALL_FLAGS</code>: specify more install flags, like <code>--verbose</code>.</li>

    </ul>

    <p>To build packages in parallel with nice output, use <code>-O</code> (requires
    GNU make &gt;= 4.3):</p>

    <pre><code>make -j&lt;N&gt; -Orecurse

    </code></pre>

    <p>To build on a fast filesystem, use <code>bwrap</code>, for example:</p>

    <pre><code>./bwrap.sh make -j&lt;N&gt; -Orecurse

    </code></pre>

    <p>This allows you to map the directory <code>/dev/shm/$(STORE) -&gt; $(STORE)</code>,
    so that the Spack

    install directory is fast.</p>

    '
