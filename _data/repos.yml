  - spack-configs/perlmutter-e4s-22.05/cuda/spack.yaml
  - docs/spack.yaml
  - spack-configs/perlmutter-e4s-22.11/cuda/spack.yaml
  - spack-configs/cori-e4s-22.02/spack.yaml
