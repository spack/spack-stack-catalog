  full_name: MeteoSwiss-APN/spack
  latest_release: null
  readme: "<h1>\n<a id=\"user-content-the-meteoschweiz-spack-deployment\" class=\"\
    anchor\" href=\"#the-meteoschweiz-spack-deployment\" aria-hidden=\"true\"><span\
    \ aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>The Meteoschweiz\
    \ Spack Deployment</h1>\n<p>Official Spack documentation <a href=\"#-spack\">below</a>.</p>\n\
    <h2>\n<a id=\"user-content-building-software-on-tsadaint\" class=\"anchor\" href=\"\
    #building-software-on-tsadaint\" aria-hidden=\"true\"><span aria-hidden=\"true\"\
    \ class=\"octicon octicon-link\"></span></a>Building software on tsa/daint</h2>\n\
    <p>First git clone the Meteoschweiz spack fork and source the spack file under\
    \ spack/share/spack in order to use it</p>\n<pre><code>$ git clone https://github.com/elsagermann/spack.git\n\
    $ cd spack/share/spack\n$ . setup-env.sh\n</code></pre>\n<p>Then activate the\
    \ environment machine (tsa, daint)</p>\n<pre><code>$ spack env activate &lt;machine&gt;\n\
    </code></pre>\n<p>You are then able to build any packages available (<em>spack\
    \ list</em> to print the whole list of available packages)</p>\n<pre><code>$ spack\
    \ install &lt;package&gt;@&lt;version&gt;%&lt;compiler&gt; +&lt;variants&gt;\n\
    </code></pre>\n<p>Ex:</p>\n<pre><code>$ spack install cosmo@master%pgi cosmo_target=gpu\n\
    </code></pre>\n<p>This will clone the package, build it and then install the chosen\
    \ package and all its dependencies under <em>/scratch/$USER/install/tsa</em> (see\
    \ <em>config.yaml</em> file section for details). The build-stage of your package\
    \ and its dependencies are not kept (add <em>--keep-stage</em> after the install\
    \ command in order to keep it). Module files are also created during this process\
    \ and installed under <em>/scratch/$USER/modules/</em></p>\n<h2>\n<a id=\"user-content-dev-building-software-on-tsadaint\"\
    \ class=\"anchor\" href=\"#dev-building-software-on-tsadaint\" aria-hidden=\"\
    true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Dev-building\
    \ software on tsa/daint</h2>\n<p>If you do not want to git clone the source of\
    \ the package you want to install, especially if you are developing, you can use\
    \ a local source in order to install your package. In order to do so, first go\
    \ to the base directory of the package and then use spack <em>dev-build</em> instead\
    \ of spack install</p>\n<pre><code>$ cd &lt;package_base_directory&gt;\n$ spack\
    \ dev-build &lt;package&gt;@&lt;version&gt;%&lt;compiler&gt; +&lt;variants&gt;\n\
    </code></pre>\n<p>The package, its dependencies and its modules will be still\
    \ installed under <em>/scratch/$USER/install/tsa</em> &amp; <em>/scratch/$USER/modules/</em></p>\n\
    <h2>\n<a id=\"user-content-spack-info\" class=\"anchor\" href=\"#spack-info\"\
    \ aria-hidden=\"true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"\
    ></span></a>Spack info</h2>\n<p>Use the spack command</p>\n<pre><code>$ spack\
    \ info &lt;package&gt;\n</code></pre>\n<p>in order to get a list of all possible\
    \ building configuration available such as: version available, list of dependencies\
    \ and variants. Variants are a key-feature of spack since it tells it which build\
    \ configuration we want (i.e COSMO with target gpu or cpu)</p>\n<h2>\n<a id=\"\
    user-content-spack-edit\" class=\"anchor\" href=\"#spack-edit\" aria-hidden=\"\
    true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Spack\
    \ edit</h2>\n<p>Use the spack command</p>\n<pre><code>$ spack edit &lt;package&gt;\n\
    </code></pre>\n<p>in order to open the correspondig <em>package.py</em> file and\
    \ edit it directly</p>\n<h2>\n<a id=\"user-content-machine-specific-config-files\"\
    \ class=\"anchor\" href=\"#machine-specific-config-files\" aria-hidden=\"true\"\
    ><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>Machine\
    \ specific config files</h2>\n<p>Are available under <em>spack/var/spack/environements/<code>&lt;machine&gt;</code></em>.\
    \ Their structure is:</p>\n<ul>\n    <li>spack.yaml (spack environment file, describes\
    \ the set of packages to be installed, and includes the below machine config files)</li>\n\
    \    <li>config:</li>\n        <ul>\n            <li>\n\t    -compilers.yaml (all\
    \ info about available compilers, machine specific compiler flags, module to load\
    \ (PrgEnv) before compiling)</li>\n            <li>-packages.yaml (all info about\
    \ the already installed dependencies, i.e their module names or paths)</li>\n\
    \            <li>-modules.yaml (all info about the created modules, i.e which\
    \ env variable or modules should be set once loaded)</li>\n            <li>-config.yaml\
    \ (specifies the main installation path and the main module installation path,\
    \ where to find the binaries etc.)</li>\n        </ul>\n    \n</ul>\n<h1>\n<a\
    \ id=\"user-content--spack\" class=\"anchor\" href=\"#-spack\" aria-hidden=\"\
    true\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a><a\
    \ href=\"https://camo.githubusercontent.com/a01512f4480c4615a82f2b929789547a60d78e1f68d26be1a56e33d9258735d4/68747470733a2f2f63646e2e7261776769742e636f6d2f737061636b2f737061636b2f646576656c6f702f73686172652f737061636b2f6c6f676f2f737061636b2d6c6f676f2e737667\"\
